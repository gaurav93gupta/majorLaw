        "details": "273.  Compensation for accusation without reasonable cause:    (1) If, in any case instituted upon complaint or upon information given to a police officer or to a Magistrate, one or more persons is or are accused before a Magistrate of any offence triable by a Magistrate, and the Magistrate by whom the case is heard discharges or acquits all or any of the accused, and is of opinion that there was no reasonable ground for making the accusation against them or any of them, the Magistrate may, by his order of discharge or acquittal, if the person upon whose complaint or information the accusation was made is present, call upon him forthwith to show cause why he should not pay compensation to such accused or to each or any of such accused when there are more than one; or, if such person is not present, direct the issue of a summons to him to appear and show cause as aforesaid. (2)  The Magistrate shall record and consider any cause which such complainant or informant may show, and if he is satisfied that there was no reasonable ground for making the accusation, may, for reasons to be recorded, make an order that compensation to such amount, not exceeding the amount of fine he is empowered to impose, as he may determine, be paid by such complainant or informant to the accused or to each or any of them. (3)  The Magistrate may, by the order directing payment of the compensation under sub-section (2), further order that, in default of payment, the person ordered to pay such compensation shall undergo simple imprisonment for a period not exceeding thirty days. (4)   When any person is imprisoned under sub-section (3), the provisions of sub-section (6) of section 8 of the Bharatiya Nyaya Sanhita, 2023 shall, so far as may be, apply. (5)  No person who has been directed to pay compensation under this section shall, by reason of such order, be exempted from any civil or criminal liability in respect of the complaint made or information given by him: Provided that any amount paid to an accused person under this section shall be taken into account in awarding compensation to such person in any subsequent civil suit relating to the same matter. (6)  A complainant or informant who has been ordered under sub-section (2) by a Magistrate of the second class to pay compensation exceeding two thousand rupees, may appeal from the order, as if such complainant or informant had been convicted on a trial held by such Magistrate. (7)  When an order for payment of compensation to an accused person is made in a case which is subject to appeal under sub-section (6), the compensation shall not be paid to him before the period allowed for the presentation of the appeal has elapsed, or, if an appeal is presented, before the appeal has been decided; and where such order is made in a case which is not so subject to appeal the compensation shall not be paid before the expiration of one month from the date of the order. (8)    The provisions of this section apply to summons-cases as well as to warrant-cases."
    },
    {
        "name": "274:  Substance of accusation to be stated",
        "details": "274.  Substance of accusation to be stated:     When in a summons-case the accused appears or is brought before the Magistrate, the particulars of the offence of which he is accused shall be stated to him, and he shall be asked whether he pleads guilty or has any defence to make, but it shall not be necessary to frame a formal charge: Provided that if the Magistrate considers the accusation as groundless, he shall, after recording reasons in writing, release the accused and such release shall have the effect of discharge."
    },
    {
        "name": "275:  Conviction on plea of guilty",
        "details": "275.  Conviction on plea of guilty:    If the accused pleads guilty, the Magistrate shall record the plea as nearly as possible in the words used by the accused and may, in his discretion, convict him thereon."
    },
    {
        "name": "276:  Conviction on plea of guilty in absence of accused in petty cases",
        "details": "276.  Conviction on plea of guilty in absence of accused in petty cases:    (1) Where a summons has been issued under section 229 and the accused desires to plead guilty to the charge without appearing before the Magistrate, he shall transmit to the Magistrate, by post or by messenger, a letter containing his plea and also the amount of fine specified in the summons. (2) The Magistrate may, in his discretion, convict the accused in his absence, on his plea of guilty and sentence him to pay the fine specified in the summons, and the amount transmitted by the accused shall be adjusted towards that fine, or where an advocate authorised by the accused in this behalf pleads guilty on behalf of the accused, the Magistrate shall record the plea as nearly as possible in the words used by the advocate and may, in his discretion, convict the accused on such plea and sentence him as aforesaid."
    },
    {
        "name": "277:  Procedure when not convicted",
        "details": "277.  Procedure when not convicted:    (1) If the Magistrate does not convict the accused under section 275 or section 276, the Magistrate shall proceed to hear the prosecution and take all such evidence as may be produced in support of the prosecution, and also to hear the accused and take all such evidence as he produces in his defence. (2) The Magistrate may, if he thinks fit, on the application of the prosecution or the accused, issue a summons to any witness directing him to attend or to produce any document or other thing. (3) The Magistrate may, before summoning any witness on such application, require that the reasonable expenses of the witness incurred in attending for the purposes of the trial be deposited in Court."
    },
    {
        "name": "278:  Acquittal or conviction",
        "details": "278.  Acquittal or conviction:   (1) If the Magistrate, upon taking the evidence referred to in section 277 and such further evidence, if any, as he may, of his own motion, cause to be produced, finds the accused not guilty, he shall record an order of acquittal. (2)  Where the Magistrate does not proceed in accordance with the provisions of section 364 or section 401, he shall, if he finds the accused guilty, pass sentence upon him according to law. (3) A Magistrate may, under section 275 or section 278, convict the accused of any offence triable under this Chapter, which from the facts admitted or proved he appears to have committed, whatever may be the nature of the complaint or summons, if the Magistrate is satisfied that the accused would not be prejudiced thereby."
    },
    {
        "name": "279:  Non-appearance or death of complainant",
        "details": "279.  Non-appearance or death of complainant:   (1) If the summons has been issued on complaint, and on the day appointed for the appearance of the accused, or any day subsequent thereto to which the hearing may be adjourned, the complainant does not appear, the Magistrate shall, after giving thirty days' time to the complainant to be present, notwithstanding anything hereinbefore contained, acquit the accused, unless for some reason he thinks it proper to adjourn the hearing of the case to some other day: Provided that where the complainant is represented by an advocate or by the officer conducting the prosecution or where the Magistrate is of opinion that the personal attendance of the complainant is not necessary, the Magistrate may, dispense with his attendance and proceed with the case. (2)  The provisions of sub-section (1) shall, so far as may be, apply also to cases where the non-appearance of the complainant is due to his death."
    },
    {
        "name": "280:  Withdrawal of complaint",
        "details": "280.  Withdrawal of complaint:   If a complainant, at any time before a final order is passed in any case under this Chapter, satisfies the Magistrate that there are sufficient grounds for permitting him to withdraw his complaint against the accused, or if there be more than one accused, against all or any of them, the Magistrate may permit him to withdraw the same, and shall thereupon acquit the accused against whom the complaint is so withdrawn."
    },
    {
        "name": "281:  Power to stop proceedings in certain cases",
        "details": "281.  Power to stop proceedings in certain cases:   In any summons-case instituted otherwise than upon complaint, a Magistrate of the first class or, with the previous sanction of the Chief Judicial Magistrate, any other Judicial Magistrate, may, for reasons to be recorded by him, stop the proceedings at any stage without pronouncing any judgment and where such stoppage of proceedings is made after the evidence of the principal witnesses has been recorded, pronounce a judgment of acquittal, and in any other case, release the accused, and such release shall have the effect of discharge."
    },
    {
        "name": "282:  Power of Court to convert summons-cases into warrant-cases",
        "details": "282.  Power of Court to convert summons-cases into warrant-cases:   When in the course of the trial of a summons-case relating to an offence punishable with imprisonment for a term exceeding six months, it appears to the Magistrate that in the interests of justice, the offence should be tried in accordance with the procedure for the trial of warrant-cases, such Magistrate may proceed to re-hear the case in the manner provided by this Sanhita for the trial of warrant-cases and may recall any witness who may have been examined."
    },
    {
        "name": "283:  Power to try summarily",
        "details": "283.  Power to try summarily:   (1) Notwithstanding anything contained in this Sanhita— (a)  any Chief Judicial Magistrate; (b)  Magistrate of the first class, shall try in a summary way all or any of the following offences:— (i) theft, under sub-section (2) of section 303, section 305 or section 306 of the Bharatiya Nyaya Sanhita, 2023 where the value of the property stolen does not exceed twenty thousand rupees; (ii) receiving or retaining stolen property, under sub-section (2) of section 317 of the Bharatiya Nyaya Sanhita, 2023, where the value of the property does not exceed twenty thousand rupees; (iii)    assisting in the concealment or disposal of stolen property under sub-section (5) of section 317 of the Bharatiya Nyaya Sanhita, 2023, where the value of such property does not exceed twenty thousand rupees; (iv)  offences under sub-sections (2) and (3) of section 331 of the Bharatiya Nyaya Sanhita, 2023; (v) insult with intent to provoke a breach of the peace, under section 352, and criminal intimidation, under sub-sections (2) and (3) of section 351 of the Bharatiya Nyaya Sanhita, 2023; (vi)  abetment of any of the foregoing offences; (vii) an attempt to commit any of the foregoing offences, when such attempt is an offence; (viii) any offence constituted by an act in respect of which a complaint may be made under section 20 of the Cattle-trespass Act, 1871. (2) The Magistrate may, after giving the accused a reasonable opportunity of being heard, for reasons to be recorded in writing, try in a summary way all or any of the offences not punishable with death or imprisonment for life or imprisonment for a term exceeding three years: Provided that no appeal shall lie against the decision of a Magistrate to try a case in a summary way under this sub-section. (3) When, in the course of a summary trial it appears to the Magistrate that the nature of the case is such that it is undesirable to try it summarily, the Magistrate shall recall any witnesses who may have been examined and proceed to re-hear the case in the manner provided by this Sanhita."
    },
    {
        "name": "284:  Summary trial by Magistrate of second class",
        "details": "284.  Summary trial by Magistrate of second class:    The High Court may confer on any Magistrate invested with the powers of a Magistrate of the second class power to try summarily any offence which is punishable only with fine or with imprisonment for a term not exceeding six months with or without fine, and any abetment of or attempt to commit any such offence."
    },
    {
        "name": "285:  Procedure for summary trials",
        "details": "285.  Procedure for summary trials:   (1) In trials under this Chapter, the procedure specified in this Sanhita for the trial of summons-case shall be followed except as hereinafter mentioned. (2) No sentence of imprisonment for a term exceeding three months shall be passed in the case of any conviction under this Chapter."
    },
    {
        "name": "286:  Record in summary trials",
        "details": "286.  Record in summary trials:    In every case tried summarily, the Magistrate shall enter, in such form as the State Government may direct, the following particulars, namely:— (a)   the serial number of the case; (b)  the date of the commission of the offence; (c)  the date of the report or complaint; (d)  the name of the complainant (if any); (e)  the name, parentage and residence of the accused; (f)  the offence complained of and the offence (if any) proved, and in cases coming under clause (i), clause (ii) or clause (iii) of sub-section (1) of section 283, the value of the property in respect of which the offence has been committed; (g)  the plea of the accused and his examination (if any); (h)  the finding; (i)  the sentence or other final order; (j)  the date on which proceedings terminated."
    },
    {
        "name": "287:  Judgment in cases tried summarily",
        "details": "287.  Judgment in cases tried summarily:   In every case tried summarily in which the accused does not plead guilty, the Magistrate shall record the substance of the evidence and a judgment containing a brief statement of the reasons for the finding."
    },
    {
        "name": "288:  Language of record and judgment",
        "details": "288.  Language of record and judgment:   (1) Every such record and judgment shall be written in the language of the Court. (2) The High Court may authorise any Magistrate empowered to try offences summarily to prepare the aforesaid record or judgment or both by means of an officer appointed in this behalf by the Chief Judicial Magistrate, and the record or judgment so prepared shall be signed by such Magistrate."
    },
    {
        "name": "289:  Application of Chapter",
        "details": "289.  Application of Chapter:   (1) This Chapter shall apply in respect of an accused against whom— (a)   the report has been forwarded by the officer in charge of the police station under section 193 alleging therein that an offence appears to have been committed by him other than an offence for which the punishment of death or of imprisonment for life or of imprisonment for a term exceeding seven years has been provided under the law for the time being in force; or (b)  a Magistrate has taken cognizance of an offence on complaint, other than an offence for which the punishment of death or of imprisonment for life or of imprisonment for a term exceeding seven years, has been provided under the law for the time being in force, and after examining complainant and witnesses under section 223, issued the process under section 227, but does not apply where such offence affects the socio-economic condition of the country or has been committed against a woman, or a child. (2) For the purposes of sub-section (1), the Central Government shall, by notification, determine the offences under the law for the time being in force which shall be the offences affecting the socio-economic condition of the country."
    },
    {
        "name": "290:  Application for plea bargaining",
        "details": "290.  Application for plea bargaining:    (1) A person accused of an offence may file an application for plea bargaining within a period of thirty days from the date of framing of charge in the Court in which such offence is pending for trial. (2)  The application under sub-section (1) shall contain a brief description of the case relating to which the application is filed including the offence to which the case relates and shall be accompanied by an affidavit sworn by the accused stating therein that he has voluntarily preferred, after understanding the nature and extent of punishment provided under the law for the offence, the plea bargaining in his case and that he has not previously been convicted by a Court in which he had been charged with the same offence. (3) After receiving the application under sub-section (1), the Court shall issue notice to the Public Prosecutor or the complainant of the case and to the accused to appear on the date fixed for the case. (4)   When the Public Prosecutor or the complainant of the case and the accused appear on the date fixed under sub-section (3), the Court shall examine the accused in camera, where the other party in the case shall not be present, to satisfy itself that the accused has filed the application voluntarily and where— (a)   the Court is satisfied that the application has been filed by the accused voluntarily, it shall provide time, not exceeding sixty days, to the Public Prosecutor or the complainant of the case and the accused to work out a mutually satisfactory disposition of the case which may include giving to the victim by the accused the compensation and other expenses during the case and thereafter fix the date for further hearing of the case; (b)  the Court finds that the application has been filed involuntarily by the accused or he has previously been convicted by a Court in a case in which he had been charged with the same offence, it shall proceed further in accordance with the provisions of this Sanhita from the stage such application has been filed under sub-section (1)."
    },
    {
        "name": "291:  Guidelines for mutually satisfactory disposition",
        "details": "291.  Guidelines for mutually satisfactory disposition:     In working out a mutually satisfactory disposition under clause (a) of sub-section (4) of section 290, the Court shall follow the following procedure, namely:— (a)   in a case instituted on a police report, the Court shall issue notice to the Public Prosecutor, the police officer who has investigated the case, the accused and the victim of the case to participate in the meeting to work out a satisfactory disposition of the case: Provided that throughout such process of working out a satisfactory disposition of the case, it shall be the duty of the Court to ensure that the entire process is completed voluntarily by the parties participating in the meeting: Provided further that the accused, if he so desires, may participate in such meeting with his advocate, if any, engaged in the case; (b)   in a case instituted otherwise than on police report, the Court shall issue notice to the accused and the victim of the case to participate in a meeting to work out a satisfactory disposition of the case: Provided that it shall be the duty of the Court to ensure, throughout such process of working out a satisfactory disposition of the case, that it is completed voluntarily by the parties participating in the meeting: Provided further that if the victim of the case or the accused so desires, he may participate in such meeting with his advocate engaged in the case."
    },
    {
        "name": "292:  Report of mutually satisfactory disposition to be submitted before Court",
        "details": "292.  Report of mutually satisfactory disposition to be submitted before Court:   Where in a meeting under section 291, a satisfactory disposition of the case has been worked out, the Court shall prepare a report of such disposition which shall be signed by the presiding officer of the Court and all other persons who participated in the meeting and if no such disposition has been worked out, the Court shall record such observation and proceed further in accordance with the provisions of this Sanhita from the stage the application under sub-section (1) of section 290 has been filed in such case."
    },
    {
        "name": "293:  Disposal of case",
        "details": "293.  Disposal of case:     Where a satisfactory disposition of the case has been worked out under section 292, the Court shall dispose of the case in the following manner, namely:— (a)  the Court shall award the compensation to the victim in accordance with the disposition under section 292 and hear the parties on the quantum of the punishment, releasing of the accused on probation of good conduct or after admonition under section 401 or for dealing with the accused under the provisions of the Probation of Offenders Act, 1958 or any other law for the time being in force and follow the procedure specified in the succeeding clauses for imposing the punishment on the accused; (b)   after hearing the parties under clause (a), if the Court is of the view that section 401 or the provisions of the Probation of Offenders Act, 1958 or any other law for the time being in force are attracted in the case of the accused, it may release the accused on probation or provide the benefit of any such law; (c)   after hearing the parties under clause (b), if the Court finds that minimum punishment has been provided under the law for the offence committed by the accused, it may sentence the accused to half of such minimum punishment, and where the accused is a first-time offender and has not been convicted of any offence in the past, it may sentence the accused to one-fourth of such minimum punishment; (d)   in case after hearing the parties under clause (b), the Court finds that the offence committed by the accused is not covered under clause (b) or clause (c), then, it may sentence the accused to one-fourth of the punishment provided or extendable for such offence and where the accused is a first-time offender and has not been convicted of any offence in the past, it may sentence the accused to one-sixth of the punishment provided or extendable, for such offence."
    },
    {
        "name": "294:  Judgment of Court",
        "details": "294.  Judgment of Court:   The Court shall deliver its judgment in terms of section 293 in the open Court and the same shall be signed by the presiding officer of the Court."
    },
    {
        "name": "295:  Finality of judgment",
        "details": "295.  Finality of judgment:    The judgment delivered by the Court under this section shall be final and no appeal (except the special leave petition under article 136 and writ petition under articles 226 and 227 of the Constitution) shall lie in any Court against such judgment."
    },
    {
        "name": "296:  Power of Court in plea bargaining",
        "details": "296.  Power of Court in plea bargaining:    A Court shall have, for the purposes of discharging its functions under this Chapter, all the powers vested in respect of bail, trial of offences and other matters relating to the disposal of a case in such Court under this Sanhita."
    },
    {
        "name": "297:  Period of detention undergone by accused to be set off against sentence of imprisonment",
        "details": "297.  Period of detention undergone by accused to be set off against sentence of imprisonment:   The provisions of section 468 shall apply, for setting off the period of detention undergone by the accused against the sentence of imprisonment imposed under this Chapter, in the same manner as they apply in respect of the imprisonment under other provisions of this Sanhita."
    },
    {
        "name": "298:  Savings",
        "details": "298.  Savings:    The provisions of this Chapter shall have effect notwithstanding anything inconsistent therewith contained in any other provisions of this Sanhita and nothing in such other provisions shall be construed to constrain the meaning of any provision of this Chapter. Explanation.—For the purposes of this Chapter, the expression \"Public Prosecutor\" has the meaning assigned to it under clause (v) of section 2 and includes an Assistant Public Prosecutor appointed under section 19."
    },
    {
        "name": "299:  Statements of accused not to be used",
        "details": "299.  Statements of accused not to be used:   Notwithstanding anything contained in any law for the time being in force, the statements or facts stated by an accused in an application for plea bargaining filed under section 290 shall not be used for any other purpose except for the purpose of this Chapter. 300.  Nothing in this Chapter shall apply to any juvenile or child as defined in section 2 of the Juvenile Justice (Care and Protection of Children) Act, 2015."
    },
    {
        "name": "300:  Non-application of Chapter",
        "details": "300.  Non-application of Chapter:   In this Chapter,— (a)    \"detained\" includes detained under any law providing for preventive detention; (b)  \"prison\" includes,— (i) any place which has been declared by the State Government, by general or special order, to be a subsidiary jail; (ii) any reformatory, Borstal institution or other institution of a like nature."
    },
    {
        "name": "301:  Definitions",
        "details": "301.  Definitions:   (1) Whenever, in the course of an inquiry, trial or proceeding under this Sanhita, it appears to a Criminal Court,— (a)   that a person confined or detained in a prison should be brought before the Court for answering to a charge of an offence, or for the purpose of any proceedings against him; or (b)   that it is necessary for the ends of justice to"
    },
    {
        "name": "302:  Power to require attendance of prisoners",
        "details": "302.  Power to require attendance of prisoners: ine such person as a witness, the Court may make an order requiring the officer in charge of the prison to produce such person before the Court answering to the charge or for the purpose of such proceeding or for giving evidence. (2) Where an order under sub-section (1) is made by a Magistrate of the second class, it shall not be forwarded to, or acted upon by, the officer in charge of the prison unless it is countersigned by the Chief Judicial Magistrate, to whom such Magistrate is subordinate. (3)   Every order submitted for countersigning under sub-section (2) shall be accompanied by a statement of the facts which, in the opinion of the Magistrate, render the order necessary, and the Chief Judicial Magistrate to whom it is submitted may, after considering such statement, decline to countersign the order."
    },
    {
        "name": "303:  Power of State Government or Central Government to exclude certain persons from operation of section 302",
        "details": "303.  Power of State Government or Central Government to exclude certain persons from operation of section 302:   (1) The State Government or the Central Government, as the case may be, may, at any time, having regard to the matters specified in sub-section (2), by general or special order, direct that any person or class of persons shall not be removed from the prison in which he or they may be confined or detained, and thereupon, so long as the order remains in force, no order made under section 302, whether before or after the order of the State Government or the Central Government, shall have effect in respect of such person or class of persons. (2) Before making an order under sub-section (1), the State Government or the Central Government in the cases instituted by its central agency, as the case may be, shall have regard to the following matters, namely:— (a)  the nature of the offence for which, or the grounds on which, the person or class of persons has been ordered to be confined or detained in prison; (b)  the likelihood of the disturbance of public order if the person or class of persons is allowed to be removed from the prison; (c) the public interest, generally."
    },
    {
        "name": "304:  Officer in charge of prison to abstain from carrying out order in certain contingencies",
        "details": "304.  Officer in charge of prison to abstain from carrying out order in certain contingencies:   Where the person in respect of whom an order is made under section 302— (a)  is by reason of sickness or infirmity unfit to be removed from the prison; or (b)   is under committal for trial or under remand pending trial or pending a preliminary investigation; or (c)  is in custody for a period which would expire before the expiration of the time required for complying with the order and for taking him back to the prison in which he is confined or detained; or (d)  is a person to whom an order made by the State Government or the Central Government under section 303 applies, the officer in charge of the prison shall abstain from carrying out the Court's order and shall send to the Court a statement of reasons for so abstaining: Provided that where the attendance of such person is required for giving evidence at a place not more than twenty-five kilometres distance from the prison, the officer in charge of the prison shall not so abstain for the reason mentioned in clause (b)."
    },
    {
        "name": "305:  Prisoner to be brought to Court in custody",
        "details": "305.  Prisoner to be brought to Court in custody:   Subject to the provisions of section 304, the officer in charge of the prison shall, upon delivery of an order made under sub-section (1) of section 302 and duly countersigned, where necessary, under sub-section (2) thereof, cause the person named in the order to be taken to the Court in which his attendance is required, so as to be present there at the time mentioned in the order, and shall cause him to be kept in custody in or near the Court until he has been examined or until the Court authorises him to be taken back to the prison in which he was confined or detained."
    },
    {
        "name": "306:  Power to issue commission for examination of witness in prison",
        "details": "306.  Power to issue commission for examination of witness in prison:   The provisions of this Chapter shall be without prejudice to the power of the Court to issue, under section 319, a commission for the examination, as a witness, of any person confined or detained in a prison; and the provisions of Part B of Chapter XXV shall apply in relation to the examination on commission of any such person in the prison as they apply in relation to the examination on commission of any other person. A. —Mode of taking and recording evidence"
    },
    {
        "name": "307:  Language of Courts",
        "details": "307.  Language of Courts:    The State Government may determine what shall be, for purposes of this Sanhita, the language of each Court within the State other than the High Court."
    },
    {
        "name": "308:  Evidence to be taken in presence of accused",
        "details": "308.  Evidence to be taken in presence of accused:     Except as otherwise expressly provided, all evidence taken in the course of the trial or other proceeding shall be taken in the presence of the accused, or, when his personal attendance is dispensed with, in the presence of his advocate including through audio-video electronic means at the designated place to be notified by the State Government: Provided that where the evidence of a woman below the age of eighteen years who is alleged to have been subjected to rape or any other sexual offence, is to be recorded, the Court may take appropriate measures to ensure that such woman is not confronted by the accused while at the same time ensuring the right of cross-examination of the accused. Explanation.—In this section, \"accused\" includes a person in relation to whom any proceeding under Chapter IX has been commenced under this Sanhita."
    },
    {
        "name": "309:  Record in summons-cases and inquiries",
        "details": "309.  Record in summons-cases and inquiries:  (1) In all summons-cases tried before a Magistrate, in all inquiries under sections 164 to 167 (both inclusive), and in all proceedings under section 491 otherwise than in the course of a trial, the Magistrate shall, as the examination of each witness proceeds, make a memorandum of the substance of the evidence in the language of the Court: Provided that if the Magistrate is unable to make such memorandum himself, he shall, after recording the reason of his inability, cause such memorandum to be made in writing or from his dictation in open Court. (2) Such memorandum shall be signed by the Magistrate and shall form part of the record."
    },
    {
        "name": "310:  Record in warrant-cases",
        "details": "310.  Record in warrant-cases:   (1) In all warrant-cases tried before a Magistrate, the evidence of each witness shall, as his examination proceeds, be taken down in writing either by the Magistrate himself or by his dictation in open Court or, where he is unable to do so owing to a physical or other incapacity, under his direction and superintendence, by an officer of the Court appointed by him in this behalf: Provided that evidence of a witness under this sub-section may also be recorded by audio-video electronic means in the presence of the advocate of the person accused of the offence. (2)  Where the Magistrate causes the evidence to be taken down, he shall record a certificate that the evidence could not be taken down by himself for the reasons referred to in sub-section (1). (3)  Such evidence shall ordinarily be taken down in the form of a narrative; but the Magistrate may, in his discretion take down, or cause to be taken down, any part of such evidence in the form of question and answer. (4) The evidence so taken down shall be signed by the Magistrate and shall form part of the record."
    },
    {
        "name": "311:  Record in trial before Court of Session",
        "details": "311.  Record in trial before Court of Session:   (1) In all trials before a Court of Session, the evidence of each witness shall, as his examination proceeds, be taken down in writing either by the presiding Judge himself or by his dictation in open Court, or under his direction and superintendence, by an officer of the Court appointed by him in this behalf. (2)  Such evidence shall ordinarily be taken down in the form of a narrative, but the presiding Judge may, in his discretion, take down, or cause to be taken down, any part of such evidence in the form of question and answer. (3) The evidence so taken down shall be signed by the presiding Judge and shall form part of the record."
    },
    {
        "name": "312:  Language of record of evidence",
        "details": "312.  Language of record of evidence:   In every case where evidence is taken down under section 310 or section 311,— (a)   if the witness gives evidence in the language of the Court, it shall be taken down in that language; (b)  if he gives evidence in any other language, it may, if practicable, be taken down in that language, and if it is not practicable to do so, a true translation of the evidence in the language of the Court shall be prepared as the examination of the witness proceeds, signed by the Magistrate or presiding Judge, and shall form part of the record; (c)  where under clause (b) evidence is taken down in a language other than the language of the Court, a true translation thereof in the language of the Court shall be prepared as soon as practicable, signed by the Magistrate or presiding Judge, and shall form part of the record: Provided that when under clause (b) evidence is taken down in English and a translation thereof in the language of the Court is not required by any of the parties, the Court may dispense with such translation."
    },
    {
        "name": "313:  Procedure in regard to such evidence when completed",
        "details": "313.  Procedure in regard to such evidence when completed:    (1) As the evidence of each witness taken under section 310 or section 311 is completed, it shall be read over to him in the presence of the accused, if in attendance, or of his advocate, if he appears by an advocate, and shall, if necessary, be corrected. (2) If the witness denies the correctness of any part of the evidence when the same is read over to him, the Magistrate or presiding Judge may, instead of correcting the evidence, make a memorandum thereon of the objection made to it by the witness and shall add such remarks as he thinks necessary. (3)  If the record of the evidence is in a language different from that in which it has been given and the witness does not understand that language, the record shall be interpreted to him in the language in which it was given, or in a language which he understands."
    },
    {
        "name": "314:  Interpretation of evidence to accused or his advocate",
        "details": "314.  Interpretation of evidence to accused or his advocate:   (1) Whenever any evidence is given in a language not understood by the accused, and he is present in Court in person, it shall be interpreted to him in open Court in a language understood by him. (2)  If he appears by an advocate and the evidence is given in a language other than the language of the Court, and not understood by the advocate, it shall be interpreted to such advocate in that language. (3) When documents are put for the purpose of formal proof, it shall be in the discretion of the Court to interpret as much thereof as appears necessary."
    },
    {
        "name": "315:  Remarks respecting demeanour of witness",
        "details": "315.  Remarks respecting demeanour of witness:   When a presiding Judge or Magistrate has recorded the evidence of a witness, he shall also record such remarks (if any) as he thinks material respecting the demeanour of such witness whilst under examination."
    },
    {
        "name": "316:  Record of examination of accused",
        "details": "316.  Record of examination of accused:    (1) Whenever the accused is examined by any Magistrate, or by a Court of Session, the whole of such examination, including every question put to him and every answer given by him, shall be recorded in full by the presiding Judge or Magistrate himself or where he is unable to do so owing to a physical or other incapacity, under his direction and superintendence by an officer of the Court appointed by him in this behalf. (2) The record shall, if practicable, be in the language in which the accused is examined or, if that is not practicable, in the language of the Court. (3)  The record shall be shown or read to the accused, or, if he does not understand the language in which it is written, shall be interpreted to him in a language which he understands, and he shall be at liberty to explain or add to his answers. (4)  It shall thereafter be signed by the accused and by the Magistrate or presiding Judge, who shall certify under his own hand that the examination was taken in his presence and hearing and that the record contains a full and true account of the statement made by the accused: Provided that where the accused is in custody and is examined through electronic communication, his signature shall be taken within seventy-two hours of such examination. (5)  Nothing in this section shall be deemed to apply to the examination of an accused person in the course of a summary trial."
    },
    {
        "name": "317:  Interpreter to be bound to interpret truthfully",
        "details": "317.  Interpreter to be bound to interpret truthfully:   When the services of an interpreter are required by any Criminal Court for the interpretation of any evidence or statement, he shall be bound to state the true interpretation of such evidence or statement."
    },
    {
        "name": "318:  Record in High Court",
        "details": "318.  Record in High Court:   Every High Court may, by general rule, prescribe the manner in which the evidence of witnesses and the examination of the accused shall be taken down in cases coming before it, and such evidence and examination shall be taken down in accordance with such rule. B. —Commissions for the examination of witnesses"
    },
    {
        "name": "319:  When attendance of witness may be dispensed with and commission issued",
        "details": "319.  When attendance of witness may be dispensed with and commission issued:   (1) Whenever, in the course of any inquiry, trial or other proceeding under this Sanhita, it appears to a Court or Magistrate that the examination of a witness is necessary for the ends of justice, and that the attendance of such witness cannot be procured without an amount of delay, expense or inconvenience which, under the circumstances of the case, would be unreasonable, the Court or Magistrate may dispense with such attendance and may issue a commission for the examination of the witness in accordance with the provisions of this Chapter: Provided that where the examination of the President or the Vice-President of India or the Governor of a State or the Administrator of a Union territory as a witness is necessary for the ends of justice, a commission shall be issued for the examination of such a witness. (2) The Court may, when issuing a commission for the examination of a witness for the prosecution, direct that such amount as the Court considers reasonable to meet the expenses of the accused, including the advocate's fees, be paid by the prosecution."
    },
    {
        "name": "320:  Commission to whom to be issued",
        "details": "320.  Commission to whom to be issued:    (1) If the witness is within the territories to which this Sanhita extends, the commission shall be directed to the Chief Judicial Magistrate within whose local jurisdiction the witness is to be found. (2)  If the witness is in India, but in a State or an area to which this Sanhita does not extend, the commission shall be directed to such Court or officer as the Central Government may, by notification, specify in this behalf. (3)  If the witness is in a country or place outside India and arrangements have been made by the Central Government with the Government of such country or place for taking the evidence of witnesses in relation to criminal matters, the commission shall be issued in such form, directed to such Court or officer, and sent to such authority for transmission as the Central Government may, by notification, prescribe in this behalf."
    },
    {
        "name": "321:  Execution of commissions",
        "details": "321.  Execution of commissions:   Upon receipt of the commission, the Chief Judicial Magistrate or such Magistrate as he may appoint in this behalf, shall summon the witness before him or proceed to the place where the witness is, and shall take down his evidence in the same manner, and may for this purpose exercise the same powers, as in trials of warrant-cases under this Sanhita."
    },
    {
        "name": "322:  Parties may examine witnesses",
        "details": "322.  Parties may examine witnesses:   (1) The parties to any proceeding under this Sanhita in which a commission is issued may respectively forward any interrogatories in writing which the Court or Magistrate directing the commission may think relevant to the issue, and it shall be lawful for the Magistrate, Court or officer to whom the commission, is directed, or to whom the duty of executing it is delegated, to examine the witness upon such interrogatories. (2) Any such party may appear before such Magistrate, Court or Officer by an advocate, or if not in custody, in person, and may examine, cross-examine and re-examine the said witness."
    },
    {
        "name": "323:  Return of commission",
        "details": "323.  Return of commission:   (1) After any commission issued under section 319 has been duly executed, it shall be returned, together with the deposition of the witness examined thereunder, to the Court or Magistrate issuing the commission; and the commission, the return thereto and the deposition shall be open at all reasonable times to inspection of the parties, and may, subject to all just exceptions, be read in evidence in the case by either party, and shall form part of the record. (2) Any deposition so taken, if it satisfies the conditions specified by section 27 of the Bharatiya Sakshya Adhiniyam, 2023, may also be received in evidence at any subsequent stage of the case before another Court."
    },
    {
        "name": "324:  Adjournment of proceeding",
        "details": "324.  Adjournment of proceeding:   In every case in which a commission is issued under section 319, the inquiry, trial or other proceeding may be adjourned for a specified time reasonably sufficient for the execution and return of the commission."
    },
    {
        "name": "325:  Execution of foreign commissions",
        "details": "325.  Execution of foreign commissions:   (1) The provisions of section 321 and so much of section 322 and section 323 as relate to the execution of a commission and its return shall apply in respect of commissions issued by any of the Courts, Judges or Magistrates hereinafter mentioned as they apply to commissions issued under section 319. (2)  The Courts, Judges and Magistrates referred to in sub-section (1) are— (a)  any such Court, Judge or Magistrate exercising jurisdiction within an area in India to which this Sanhita does not extend, as the Central Government may, by notification, specify in this behalf; (b)  any Court, Judge or Magistrate exercising jurisdiction in any such country or place outside India, as the Central Government may, by notification, specify in this behalf, and having authority, under the law in force in that country or place, to issue commissions for the examination of witnesses in relation to criminal matters."
    },
    {
        "name": "326:  Deposition of medical witness",
        "details": "326.  Deposition of medical witness:   (1) The deposition of a civil surgeon or other medical witness, taken and attested by a Magistrate in the presence of the accused, or taken on commission under this Chapter, may be given in evidence in any inquiry, trial or other proceeding under this Sanhita, although the deponent is not called as a witness. (2) The Court may, if it thinks fit, and shall, on the application of the prosecution or the accused, summon and examine any such deponent as to the subject-matter of his deposition."
    },
    {
        "name": "327:  Identification report of Magistrate",
        "details": "327.  Identification report of Magistrate:   (1) Any document purporting to be a report of identification under the hand of an Executive Magistrate in respect of a person or property may be used as evidence in any inquiry, trial or other proceeding under this Sanhita, although such Magistrate is not called as a witness: Provided that where such report contains a statement of any suspect or witness to which the provisions of section 19, section 26, section 27, section 158 or section 160 of the Bharatiya Sakshya Adhiniyam, 2023, apply, such statement shall not be used under this sub-section except in accordance with the provisions of those sections. (2) The Court may, if it thinks fit, and shall, on the application of the prosecution or of the accused, summon and examine such Magistrate as to the subject-matter of the said report."
    },
    {
        "name": "328:  Evidence of officers of Mint",
        "details": "328.  Evidence of officers of Mint:   (1) Any document purporting to be a report under the hand of a gazetted officer of any Mint or of any Note Printing Press or of any Security Printing Press (including the officer of the Controller of Stamps and Stationery) or of any Forensic Department or Division of Forensic Science Laboratory or any Government Examiner of Questioned Documents or any State Examiner of Questioned Documents as the Central Government may, by notification, specify in this behalf, upon any matter or thing duly submitted to him for examination and report in the course of any proceeding under this Sanhita, may be used as evidence in any inquiry, trial or other proceeding under this Sanhita, although such officer is not called as a witness. (2)  The Court may, if it thinks fit, summon and examine any such officer as to the subject-matter of his report: Provided that no such officer shall be summoned to produce any records on which the report is based. (3)  Without prejudice to the provisions of sections 129 and 130 of the Bharatiya Sakshya Adhiniyam, 2023, no such officer shall, except with the permission of the General Manager or any officer in charge of any Mint or of any Note Printing Press or of any Security Printing Press or of any Forensic Department or any officer in charge of the Forensic Science Laboratory or of the Government Examiner of Questioned Documents Organisation or of the State Examiner of Questioned Documents Organisation be permitted— (a)   to give any evidence derived from any unpublished official records on which the report is based; or (b)  to disclose the nature or particulars of any test applied by him in the course of the examination of the matter or thing."
    },
    {
        "name": "329:  Reports of certain Government scientific experts",
        "details": "329.  Reports of certain Government scientific experts:    (1) Any document purporting to be a report under the hand of a Government scientific expert to whom this section applies, upon any matter or thing duly submitted to him for examination or analysis and report in the course of any proceeding under this Sanhita, may be used as evidence in any inquiry, trial or other proceeding under this Sanhita. (2)  The Court may, if it thinks fit, summon and examine any such expert as to the subject-matter of his report. (3)  Where any such expert is summoned by a Court, and he is unable to attend personally, he may, unless the Court has expressly directed him to appear personally, depute any responsible officer working with him to attend the Court, if such officer is conversant with the facts of the case and can satisfactorily depose in Court on his behalf. (4) This section applies to the following Government scientific experts, namely:— (a)  any Chemical Examiner or Assistant Chemical Examiner to Government; (b)  the Chief Controller of Explosives; (c)  the Director of the Finger Print Bureau; (d)  the Director, Haffkeine Institute, Bombay; (e)  the Director, Deputy Director or Assistant Director of a Central Forensic Science Laboratory or a State Forensic Science Laboratory; (f)  the Serologist to the Government; (g)  any other scientific expert specified or certified, by notification, by the State Government or the Central Government for this purpose."
    },
    {
        "name": "330:  No formal proof of certain documents",
        "details": "330.  No formal proof of certain documents:    (1) Where any document is filed before any Court by the prosecution or the accused, the particulars of every such document shall be included in a list and the prosecution or the accused or the advocate for the prosecution or the accused, if any, shall be called upon to admit or deny the genuineness of each such document soon after supply of such documents and in no case later than thirty days after such supply: Provided that the Court may, in its discretion, relax the time limit with reasons to be recorded in writing: Provided further that no expert shall be called to appear before the Court unless the report of such expert is disputed by any of the parties to the trial. (2) The list of documents shall be in such form as the State Government may, by rules, provide. (3)  Where the genuineness of any document is not disputed, such document may be read in evidence in any inquiry, trial or other proceeding under this Sanhita without proof of the signature of the person by whom it purports to be signed: Provided that the Court may, in its discretion, require such signature to be proved."
    },
    {
        "name": "331:  Affidavit in proof of conduct of public servants",
        "details": "331.  Affidavit in proof of conduct of public servants:   When any application is made to any Court in the course of any inquiry, trial or other proceeding under this Sanhita, and allegations are made therein respecting any public servant, the applicant may give evidence of the facts alleged in the application by affidavit, and the Court may, if it thinks fit, order that evidence relating to such facts be so given."
    },
    {
        "name": "332:  Evidence of formal character on affidavit",
        "details": "332.  Evidence of formal character on affidavit:   (1) The evidence of any person whose evidence is of a formal character may be given by affidavit and may, subject to all just exceptions, be read in evidence in any inquiry, trial or other proceeding under this Sanhita. (2) The Court may, if it thinks fit, and shall, on the application of the prosecution or the accused, summon and examine any such person as to the facts contained in his affidavit."
    },
    {
        "name": "333:  Authorities before whom affidavits may be sworn",
        "details": "333.  Authorities before whom affidavits may be sworn:   (1) Affidavits to be used before any Court under this Sanhita may be sworn or affirmed before— (a)  any Judge or Judicial or Executive Magistrate; or (b)  any Commissioner of Oaths appointed by a High Court or Court of Session; or (c)  any notary appointed under the Notaries Act, 1952. (2) Affidavits shall be confined to, and shall state separately, such facts as the deponent is able to prove from his own knowledge and such facts as he has reasonable ground to believe to be true, and in the latter case, the deponent shall clearly state the grounds of such belief. (3)  The Court may order any scandalous and irrelevant matter in the affidavit to be struck out or amended."
    },
    {
        "name": "334:  Previous conviction or acquittal how proved",
        "details": "334.  Previous conviction or acquittal how proved:   In any inquiry, trial or other proceeding under this Sanhita, a previous conviction or acquittal may be proved, in addition to any other mode provided by any law for the time being in force,— (a)   by an extract certified under the hand of the officer having the custody of the records of the Court in which such conviction or acquittal was held, to be a copy of the sentence or order; or (b)  in case of a conviction, either by a certificate signed by the officer in charge of the jail in which the punishment or any part thereof was undergone, or by production of the warrant of commitment under which the punishment was suffered, together with, in each of such cases, evidence as to the identity of the accused person with the person so convicted or acquitted."
    },
    {
        "name": "335:  Record of evidence in absence of accused",
        "details": "335.  Record of evidence in absence of accused:    (1) If it is proved that an accused person has absconded, and that there is no immediate prospect of arresting him, the Court competent to try, or commit for trial, such person for the offence complained of may, in his absence, examine the witnesses (if any) produced on behalf of the prosecution, and record their depositions and any such deposition may, on the arrest of such person, be given in evidence against him on the inquiry into, or trial for, the offence with which he is charged, if the deponent is dead or incapable of giving evidence or cannot be found or his presence cannot be procured without an amount of delay, expense or inconvenience which, under the circumstances of the case, would be unreasonable. (2) If it appears that an offence punishable with death or imprisonment for life has been committed by some person or persons unknown, the High Court or the Sessions Judge may direct that any Magistrate of the first class shall hold an inquiry and examine any witnesses who can give evidence concerning the offence and any depositions so taken may be given in evidence against any person who is subsequently accused of the offence, if the deponent is dead or incapable of giving evidence or beyond the limits of India."
    },
    {
        "name": "336:  Evidence of public servants, experts, police officers in certain cases",
        "details": "336.  Evidence of public servants, experts, police officers in certain cases:   Where any document or report prepared by a public servant, scientific expert or medical officer is purported to be used as evidence in any inquiry, trial or other proceeding under this Sanhita, and— (i)  such public servant, expert or officer is either transferred, retired, or died; or (ii)  such public servant, expert or officer cannot be found or is incapable of giving deposition; or (iii)  securing presence of such public servant, expert or officer is likely to cause delay in holding the inquiry, trial or other proceeding, the Court shall secure presence of successor officer of such public servant, expert, or officer who is holding that post at the time of such deposition to give deposition on such document or report: Provided that no public servant, scientific expert or medical officer shall be called to appear before the Court unless the report of such public servant, scientific expert or medical officer is disputed by any of the parties of the trial or other proceedings: Provided further that the deposition of such successor public servant, expert or officer may be allowed through audio-video electronic means."
    },
    {
        "name": "337:  Person once convicted or acquitted not to be tried for same offence",
        "details": "337.  Person once convicted or acquitted not to be tried for same offence:   (1) A person who has once been tried by a Court of competent jurisdiction for an offence and convicted or acquitted of such offence shall, while such conviction or acquittal remains in force, not be liable to be tried again for the same offence, nor on the same facts for any other offence for which a different charge from the one made against him might have been made under sub-section (1) of section 244, or for which he might have been convicted under sub-section (2) thereof. (2) A person acquitted or convicted of any offence may be afterwards tried, with the consent of the State Government, for any distinct offence for which a separate charge might have been made against him at the former trial under sub-section (1) of section 243. (3) A person convicted of any offence constituted by any act causing consequences which, together with such act, constituted a different offence from that of which he was convicted, may be afterwards tried for such last-mentioned offence, if the consequences had not happened, or were not known to the Court to have happened, at the time when he was convicted. (4)  A person acquitted or convicted of any offence constituted by any acts may, notwithstanding such acquittal or conviction, be subsequently charged with, and tried for, any other offence constituted by the same acts which he may have committed if the Court by which he was first tried was not competent to try the offence with which he is subsequently charged. (5)  A person discharged under section 281 shall not be tried again for the same offence except with the consent of the Court by which he was discharged or of any other Court to which the first-mentioned Court is subordinate. (6)  Nothing in this section shall affect the provisions of section 26 of the General Clauses Act, 1897 or of section 208 of this Sanhita. Explanation.—The dismissal of a complaint, or the discharge of the accused, is not an acquittal for the purposes of this section. Illustrations. (a)  A is tried upon a charge of theft as a servant and acquitted. He cannot afterwards, while the acquittal remains in force, be charged with theft as a servant, or, upon the same facts, with theft simply, or with criminal breach of trust. (b) A is tried for causing grievous hurt and convicted. The person injured afterwards dies. A may be tried again for culpable homicide. (c) A is charged before the Court of Session and convicted of the culpable homicide of B. A may not afterwards be tried on the same facts for the murder of B. (d)  A is charged by a Magistrate of the first class with, and convicted by him of, voluntarily causing hurt to B. A may not afterwards be tried for voluntarily causing grievous hurt to B on the same facts, unless the case comes within sub-section (3) of this section. (e)  A is charged by a Magistrate of the second class with, and convicted by him of, theft of property from the person of B. A may subsequently be charged with, and tried for, robbery on the same facts. (f) A, B and C are charged by a Magistrate of the first class with, and convicted by him of, robbing D. A, B and C may afterwards be charged with, and tried for, dacoity on the same facts."
    },
    {
        "name": "338:  Appearance by Public Prosecutors",
        "details": "338.  Appearance by Public Prosecutors:   (1) The Public Prosecutor or Assistant Public Prosecutor in charge of a case may appear and plead without any written authority before any Court in which that case is under inquiry, trial or appeal. (2) If in any such case any private person instructs his advocate to prosecute any person in any Court, the Public Prosecutor or Assistant Public Prosecutor in charge of the case shall conduct the prosecution, and the advocate so instructed shall act therein under the directions of the Public Prosecutor or Assistant Public Prosecutor, and may, with the permission of the Court, submit written arguments after the evidence is closed in the case."
    },
    {
        "name": "339:  Permission to conduct prosecution",
        "details": "339.  Permission to conduct prosecution:   (1) Any Magistrate inquiring into or trying a case may permit the prosecution to be conducted by any person other than a police officer below the rank of inspector; but no person, other than the Advocate-General or Government Advocate or a Public Prosecutor or Assistant Public Prosecutor, shall be entitled to do so without such permission: Provided that no police officer shall be permitted to conduct the prosecution if he has taken part in the investigation into the offence with respect to which the accused is being prosecuted. (2) Any person conducting the prosecution may do so personally or by an advocate."
    },
    {
        "name": "340:  Right of person against whom proceedings are instituted to be defended",
        "details": "340.  Right of person against whom proceedings are instituted to be defended:    Any person accused of an offence before a Criminal Court, or against whom proceedings are instituted under this Sanhita, may of right be defended by an advocate of his choice."
    },
    {
        "name": "341:  Legal aid to accused at State expense in certain cases",
        "details": "341.  Legal aid to accused at State expense in certain cases:   (1) Where, in a trial or appeal before a Court, the accused is not represented by an advocate, and where it appears to the Court that the accused has not sufficient means to engage an advocate, the Court shall assign an advocate for his defence at the expense of the State. (2)  The High Court may, with the previous approval of the State Government, make rules providing for— (a)  the mode of selecting advocates for defence under sub-section (1); (b)  the facilities to be allowed to such advocates by the Courts; (c)  the fees payable to such advocates by the Government, and generally, for carrying out the purposes of sub-section (1). (3) The State Government may, by notification, direct that, as from such date as may be specified in the notification, the provisions of sub-sections (1) and (2) shall apply in relation to any class of trials before other Courts in the State as they apply in relation to trials before Courts of Session."
    },
    {
        "name": "342:  Procedure when corporation or registered society is an accused",
        "details": "342.  Procedure when corporation or registered society is an accused:   (1) In this section, \"corporation\" means an incorporated company or other body corporate, and includes a society registered under the Societies Registration Act, 1860. (2)  Where a corporation is the accused person or one of the accused persons in an inquiry or trial, it may appoint a representative for the purpose of the inquiry or trial and such appointment need not be under the seal of the corporation. (3)  Where a representative of a corporation appears, any requirement of this Sanhita that anything shall be done in the presence of the accused or shall be read or stated or explained to the accused, shall be construed as a requirement that that thing shall be done in the presence of the representative or read or stated or explained to the representative, and any requirement that the accused shall be examined shall be construed as a requirement that the representative shall be examined. (4) Where a representative of a corporation does not appear, any such requirement as is referred to in sub-section (3) shall not apply. (5) Where a statement in writing purporting to be signed by the managing director of the corporation or by any person duly authorised by him (by whatever name called) having, or being one of the persons having the management of the affairs of the corporation to the effect that the person named in the statement has been appointed as the representative of the corporation for the purposes of this section, is filed, the Court shall, unless the contrary is proved, presume that such person has been so appointed. (6)  If a question arises as to whether any person, appearing as the representative of a corporation in an inquiry or trial before a Court is or is not such representative, the question shall be determined by the Court."
    },
    {
        "name": "343:  Tender of pardon to accomplice",
        "details": "343.  Tender of pardon to accomplice:   (1) With a view to obtaining the evidence of any person supposed to have been directly or indirectly concerned in or privy to an offence to which this section applies, the Chief Judicial Magistrate at any stage of the investigation or inquiry into, or the trial of, the offence, and the Magistrate of the first class inquiring into or trying the offence, at any stage of the inquiry or trial, may tender a pardon to such person on condition of his making a full and true disclosure of the whole of the circumstances within his knowledge relative to the offence and to every other person concerned, whether as principal or abettor, in the commission thereof. (2)  This section applies to— (a)  any offence triable exclusively by the Court of Session or by the Court of a Special Judge appointed under any other law for the time being in force; (b) any offence punishable with imprisonment which may extend to seven years or with a more severe sentence. (3)  Every Magistrate who tenders a pardon under sub-section (1) shall record— (a)  his reasons for so doing; (b)  whether the tender was or was not accepted by the person to whom it was made, and shall, on application made by the accused, furnish him with a copy of such record free of cost. (4)  Every person accepting a tender of pardon made under sub-section (1)— (a) shall be examined as a witness in the Court of the Magistrate taking cognizance of the offence and in the subsequent trial, if any; (b) shall, unless he is already on bail, be detained in custody until the termination of the trial. (5)  Where a person has accepted a tender of pardon made under sub-section (1) and has been examined under sub-section (4), the Magistrate taking cognizance of the offence shall, without making any further inquiry in the case— (a) commit it for trial— (i)  to the Court of Session if the offence is triable exclusively by that Court or if the Magistrate taking cognizance is the Chief Judicial Magistrate; (ii) to a Court of Special Judge appointed under any other law for the time being in force, if the offence is triable exclusively by that Court; (b)  in any other case, make over the case to the Chief Judicial Magistrate who shall try the case himself."
    },
    {
        "name": "344:  Power to direct tender of pardon",
        "details": "344.  Power to direct tender of pardon:   At any time after commitment of a case but before judgment is passed, the Court to which the commitment is made may, with a view to obtaining at the trial the evidence of any person supposed to have been directly or indirectly concerned in, or privy to, any such offence, tender a pardon on the same condition to such person."
    },
    {
        "name": "345:  Trial of person not complying with conditions of pardon",
        "details": "345.  Trial of person not complying with conditions of pardon:    (1) Where, in regard to a person who has accepted a tender of pardon made under section 343 or section 344, the Public Prosecutor certifies that in his opinion such person has, either by wilfully concealing anything essential or by giving false evidence, not complied with the condition on which the tender was made, such person may be tried for the offence in respect of which the pardon was so tendered or for any other offence of which he appears to have been guilty in connection with the same matter, and also for the offence of giving false evidence: Provided that such person shall not be tried jointly with any of the other accused: Provided further that such person shall not be tried for the offence of giving false evidence except with the sanction of the High Court, and nothing contained in section 215 or section 379 shall apply to that offence. (2) Any statement made by such person accepting the tender of pardon and recorded by a Magistrate under section 183 or by a Court under sub-section (4) of section 343 may be given in evidence against him at such trial. (3) At such trial, the accused shall be entitled to plead that he has complied with the condition upon which such tender was made; in which case it shall be for the prosecution to prove that the condition has not been complied with. (4) At such trial, the Court shall— (a)  if it is a Court of Session, before the charge is read out and explained to the accused; (b) if it is the Court of a Magistrate, before the evidence of the witnesses for the prosecution is taken, ask the accused whether he pleads that he has complied with the conditions on which the tender of pardon was made. (5)  If the accused does so plead, the Court shall record the plea and proceed with the trial and it shall, before passing judgment in the case, find whether or not the accused has complied with the conditions of the pardon, and, if it finds that he has so complied, it shall, notwithstanding anything contained in this Sanhita, pass judgment of acquittal."
    },
    {
        "name": "346:  Power to postpone or adjourn proceedings",
        "details": "346.  Power to postpone or adjourn proceedings:   (1) In every inquiry or trial the proceedings shall be continued from day-to-day basis until all the witnesses in attendance have been examined, unless the Court finds the adjournment of the same beyond the following day to be necessary for reasons to be recorded: Provided that when the inquiry or trial relates to an offence under section 64, section 65, section 66, section 67, section 68, section 70 or section 71 of the Bharatiya Nyaya Sanhita, 2023 the inquiry or trial shall be completed within a period of two months from the date of filing of the chargesheet. (2) If the Court, after taking cognizance of an offence, or commencement of trial, finds it necessary or advisable to postpone the commencement of, or adjourn, any inquiry or trial, it may, from time to time, for reasons to be recorded, postpone or adjourn the same on such terms as it thinks fit, for such time as it considers reasonable, and may by a warrant remand the accused if in custody: Provided that no Court shall remand an accused person to custody under this section for a term exceeding fifteen days at a time: Provided further that when witnesses are in attendance, no adjournment or postponement shall be granted, without examining them, except for special reasons to be recorded in writing: Provided also that no adjournment shall be granted for the purpose only of enabling the accused person to show cause against the sentence proposed to be imposed on him: Provided also that— (a)  no adjournment shall be granted at the request of a party, except where the circumstances are beyond the control of that party; (b)  where the circumstances are beyond the control of a party, not more than two adjournments may be granted by the Court after hearing the objections of the other party and for the reasons to be recorded in writing; (c) the fact that the advocate of a party is engaged in another Court, shall not be a ground for adjournment; (d) where a witness is present in Court but a party or his advocate is not present or the party or his advocate though present in Court, is not ready to examine or cross-examine the witness, the Court may, if thinks fit, record the statement of the witness and pass such orders as it thinks fit dispensing with the examination-in-chief or cross-examination of the witness, as the case may be. Explanation 1.—If sufficient evidence has been obtained to raise a suspicion that the accused may have committed an offence, and it appears likely that further evidence may be obtained by a remand, this is a reasonable cause for a remand. Explanation 2.—The terms on which an adjournment or postponement may be granted include, in appropriate cases, the payment of costs by the prosecution or the accused."
    },
    {
        "name": "347:  Local inspection",
        "details": "347.  Local inspection:    (1) Any Judge or Magistrate may, at any stage of any inquiry, trial or other proceeding, after due notice to the parties, visit and inspect any place in which an offence is alleged to have been committed, or any other place which it is in his opinion necessary to view for the purpose of properly appreciating the evidence given at such inquiry or trial, and shall without unnecessary delay record a memorandum of any relevant facts observed at such inspection. (2) Such memorandum shall form part of the record of the case and if the prosecutor, complainant or accused or any other party to the case, so desires, a copy of the memorandum shall be furnished to him free of cost."
    },
    {
        "name": "348:  Power to summon material witness, or examine person present",
        "details": "348.  Power to summon material witness, or examine person present:   Any Court may, at any stage of any inquiry, trial or other proceeding under this Sanhita, summon any person as a witness, or examine any person in attendance, though not summoned as a witness, or re-call and re-examine any person already examined; and the Court shall summon and examine or re-call and re-examine any such person if his evidence appears to it to be essential to the just decision of the case."
    },
    {
        "name": "349:  Power of Magistrate to order person to give specimen signatures or handwriting, ",
        "details": "349.  Power of Magistrate to order person to give specimen signatures or handwriting, :    If a Magistrate of the first class is satisfied that, for the purposes of any investigation or proceeding under this Sanhita, it is expedient to direct any person, including an accused person, to give specimen signatures or finger impressions or handwriting or voice sample, he may make an order to that effect and in that case the person to whom the order relates shall be produced or shall attend at the time and place specified in such order and shall give his specimen signatures or finger impressions or handwriting or voice sample: Provided that no order shall be made under this section unless the person has at some time been arrested in connection with such investigation or proceeding: Provided further that the Magistrate may, for the reasons to be recorded in writing, order any person to give such specimen or sample without him being arrested."
    },
    {
        "name": "350:  Expenses of complainants and witnesses",
        "details": "350.  Expenses of complainants and witnesses:   Subject to any rules made by the State Government, any Criminal Court may, if it thinks fit, order payment, on the part of the Government, of the reasonable expenses of any complainant or witness attending for the purposes of any inquiry, trial or other proceeding before such Court under this Sanhita."
    },
    {
        "name": "351:  Power to examine accused",
        "details": "351.  Power to examine accused:   (1) In every inquiry or trial, for the purpose of enabling the accused personally to explain any circumstances appearing in the evidence against him, the Court— (a)  may at any stage, without previously warning the accused put such questions to him as the Court considers necessary; (b)  shall, after the witnesses for the prosecution have been examined and before he is called on for his defence, question him generally on the case: Provided that in a summons case, where the Court has dispensed with the personal attendance of the accused, it may also dispense with his examination under clause (b). (2)   No oath shall be administered to the accused when he is examined under sub-section (1). (3)  The accused shall not render himself liable to punishment by refusing to answer such questions, or by giving false answers to them. (4)   The answers given by the accused may be taken into consideration in such inquiry or trial, and put in evidence for or against him in any other inquiry into, or trial for, any other offence which such answers may tend to show he has committed. (5) The Court may take help of Prosecutor and Defence Counsel in preparing relevant questions which are to be put to the accused and the Court may permit filing of written statement by the accused as sufficient compliance of this section."
    },
    {
        "name": "352:  Oral arguments and memorandum of arguments",
        "details": "352.  Oral arguments and memorandum of arguments:    (1) Any party to a proceeding may, as soon as may be, after the close of his evidence, address concise oral arguments, and may, before he concludes the oral arguments, if any, submit a memorandum to the Court setting forth concisely and under distinct headings, the arguments in support of his case and every such memorandum shall form part of the record. (2)  A copy of every such memorandum shall be simultaneously furnished to the opposite party. (3)  No adjournment of the proceedings shall be granted for the purpose of filing the written arguments unless the Court, for reasons to be recorded in writing, considers it necessary to grant such adjournment. (4)  The Court may, if it is of opinion that the oral arguments are not concise or relevant, regulate such arguments."
    },
    {
        "name": "353:  Accused person to be competent witness",
