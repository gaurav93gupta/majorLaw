        "details": "97.  Search of place suspected to contain stolen property, forged documents, etc:   (1) If a District Magistrate, Sub-divisional Magistrate or Magistrate of the first class, upon information and after such inquiry as he thinks necessary, has reason to believe that any place is used for the deposit or sale of stolen property, or for the deposit, sale or production of any objectionable article to which this section applies, or that any such objectionable article is deposited in any place, he may by warrant authorise any police officer above the rank of a constable— (a)   to enter, with such assistance as may be required, such place; (b)  to search the same in the manner specified in the warrant; (c)   to take possession of any property or article therein found which he reasonably suspects to be stolen property or objectionable article to which this section applies; (d)  to convey such property or article before a Magistrate, or to guard the same on the spot until the offender is taken before a Magistrate, or otherwise to dispose of it in some place of safety; (e)   to take into custody and carry before a Magistrate every person found in such place who appears to have been privy to the deposit, sale or production of any such property or article knowing or having reasonable cause to suspect it to be stolen property or, as the case may be, objectionable article to which this section applies. (2)  The objectionable articles to which this section applies are— (a)  counterfeit coin; (b) pieces of metal made in contravention of the Coinage Act, 2011, or brought into India in contravention of any notification for the time being in force issued under section 11 of the Customs Act, 1962; (c)  counterfeit currency note; counterfeit stamps; (d)  forged documents; (e)  false seals; (f)   obscene objects referred to in section 294 of the Bharatiya Nyaya Sanhita, 2023; (g)  instruments or materials used for the production of any of the articles mentioned in clauses (a) to (f)."
    },
    {
        "name": "98:  Power to declare certain publications forfeited and to issue search-warrants for same",
        "details": "98.  Power to declare certain publications forfeited and to issue search-warrants for same:   (1) Where— (a)   any newspaper, or book; or (b)  any document, wherever printed, appears to the State Government to contain any matter the publication of which is punishable under section 152 or section 196 or section 197 or section 294 or section 295 or section 299 of the Bharatiya Nyaya Sanhita, 2023, the State Government may, by notification, stating the grounds of its opinion, declare every copy of the issue of the newspaper containing such matter, and every copy of such book or other document to be forfeited to Government, and thereupon any police officer may seize the same wherever found in India and any Magistrate may by warrant authorise any police officer not below the rank of sub-inspector to enter upon and search for the same in any premises where any copy of such issue, or any such book or other document may be or may be reasonably suspected to be. (2) In this section and in section 99,— (a)   \"newspaper\" and \"book\" have the same meanings as in the Press and Registration of Books Act, 1867; (b) \"document\" includes any painting, drawing or photograph, or other visible representation. (3)  No order passed or action taken under this section shall be called in question in any Court otherwise than in accordance with the provisions of section 99."
    },
    {
        "name": "99:  Application to High Court to set aside declaration of forfeiture",
        "details": "99.  Application to High Court to set aside declaration of forfeiture:   (1) Any person having any interest in any newspaper, book or other document, in respect of which a declaration of forfeiture has been made under section 98, may, within two months from the date of publication in the Official Gazette of such declaration, apply to the High Court to set aside such declaration on the ground that the issue of the newspaper, or the book or other document, in respect of which the declaration was made, did not contain any such matter as is referred to in sub-section (1) of section 98. (2)  Every such application shall, where the High Court consists of three or more Judges, be heard and determined by a Special Bench of the High Court composed of three Judges and where the High Court consists of less than three Judges, such Special Bench shall be composed of all the Judges of that High Court. (3) On the hearing of any such application with reference to any newspaper, any copy of such newspaper may be given in evidence in aid of the proof of the nature or tendency of the words, signs or visible representations contained in such newspaper, in respect of which the declaration of forfeiture was made. (4)  The High Court shall, if it is not satisfied that the issue of the newspaper, or the book or other document, in respect of which the application has been made, contained any such matter as is referred to in sub-section (1) of section 98, set aside the declaration of forfeiture. (5)  Where there is a difference of opinion among the Judges forming the Special Bench, the decision shall be in accordance with the opinion of the majority of those Judges."
    },
    {
        "name": "100:  Search for persons wrongfully confined",
        "details": "100.  Search for persons wrongfully confined:   If any District Magistrate, Sub-divisional Magistrate or Magistrate of the first class has reason to believe that any person is confined under such circumstances that the confinement amounts to an offence, he may issue a search-warrant, and the person to whom such warrant is directed may search for the person so confined; and such search shall be made in accordance therewith, and the person, if found, shall be immediately taken before a Magistrate, who shall make such order as in the circumstances of the case seems proper."
    },
    {
        "name": "101:  Power to compel restoration of abducted females",
        "details": "101.  Power to compel restoration of abducted females:    Upon complaint made on oath of the abduction or unlawful detention of a woman, or a female child for any unlawful purpose, a District Magistrate, Sub-divisional Magistrate or Magistrate of the first class may make an order for the immediate restoration of such woman to her liberty, or of such female child to her parent, guardian or other person having the lawful charge of such child, and may compel compliance with such order, using such force as may be necessary."
    },
    {
        "name": "102:  Direction, etc, of search-warrants",
        "details": "102.  Direction, etc, of search-warrants:   The provisions of sections 32, 72, 74, 76, 79, 80 and 81 shall, so far as may be, apply to all search-warrants issued under section 96, section 97, section 98 or section 100."
    },
    {
        "name": "103:  Persons in charge of closed place to allow search",
        "details": "103.  Persons in charge of closed place to allow search:    (1) Whenever any place liable to search or inspection under this Chapter is closed, any person residing in, or being in charge of, such place, shall, on demand of the officer or other person executing the warrant, and on production of the warrant, allow him free ingress thereto, and afford all reasonable facilities for a search therein. (2)   If ingress into such place cannot be so obtained, the officer or other person executing the warrant may proceed in the manner provided by sub-section (2) of section 44. (3)  Where any person in or about such place is reasonably suspected of concealing about his person any article for which search should be made, such person may be searched and if such person is a woman, the search shall be made by another woman with strict regard to decency. (4)  Before making a search under this Chapter, the officer or other person about to make it shall call upon two or more independent and respectable inhabitants of the locality in which the place to be searched is situate or of any other locality if no such inhabitant of the said locality is available or is willing to be a witness to the search, to attend and witness the search and may issue an order in writing to them or any of them so to do. (5)  The search shall be made in their presence, and a list of all things seized in the course of such search and of the places in which they are respectively found shall be prepared by such officer or other person and signed by such witnesses; but no person witnessing a search under this section shall be required to attend the Court as a witness of the search unless specially summoned by it. (6) The occupant of the place searched, or some person in his behalf, shall, in every instance, be permitted to attend during the search, and a copy of the list prepared under this section, signed by the said witnesses, shall be delivered to such occupant or person. (7)  When any person is searched under sub-section (3), a list of all things taken possession of shall be prepared, and a copy thereof shall be delivered to such person. (8)  Any person who, without reasonable cause, refuses or neglects to attend and witness a search under this section, when called upon to do so by an order in writing delivered or tendered to him, shall be deemed to have committed an offence under section 222 of the Bharatiya Nyaya Sanhita, 2023."
    },
    {
        "name": "104:  Disposal of things found in search beyond jurisdiction",
        "details": "104.  Disposal of things found in search beyond jurisdiction:    When, in the execution of a search-warrant at any place beyond the local jurisdiction of the Court which issued the same, any of the things for which search is made, are found, such things, together with the list of the same prepared under the provisions hereinafter contained, shall be immediately taken before the Court issuing the warrant, unless such place is nearer to the Magistrate having jurisdiction therein than to such Court, in which case the list and things shall be immediately taken before such Magistrate; and, unless there be good cause to the contrary, such Magistrate shall make an order authorising them to be taken to such Court."
    },
    {
        "name": "105:  Recording of search and seizure through audio-video electronic means",
        "details": "105.  Recording of search and seizure through audio-video electronic means:   The process of conducting search of a place or taking possession of any property, article or thing under this Chapter or under section 185, including preparation of the list of all things seized in the course of such search and seizure and signing of such list by witnesses, shall be recorded through any audio-video electronic means preferably mobile phone and the police officer shall without delay forward such recording to the District Magistrate, Sub-divisional Magistrate or Judicial Magistrate of the first class."
    },
    {
        "name": "106:  Power of police officer to seize certain property",
        "details": "106.  Power of police officer to seize certain property:   (1) Any police officer may seize any property which may be alleged or suspected to have been stolen, or which may be found under circumstances which create suspicion of the commission of any offence. (2) Such police officer, if subordinate to the officer in charge of a police station, shall forthwith report the seizure to that officer. (3) Every police officer acting under sub-section (1) shall forthwith report the seizure to the Magistrate having jurisdiction and where the property seized is such that it cannot be conveniently transported to the Court, or where there is difficulty in securing proper accommodation for the custody of such property, or where the continued retention of the property in police custody may not be considered necessary for the purpose of investigation, he may give custody thereof to any person on his executing a bond undertaking to produce the property before the Court as and when required and to give effect to the further orders of the Court as to the disposal of the same: Provided that where the property seized under sub-section (1) is subject to speedy and natural decay and if the person entitled to the possession of such property is unknown or absent and the value of such property is less than five hundred rupees, it may forthwith be sold by auction under the orders of the Superintendent of Police and the provisions of sections 503 and 504 shall, as nearly as may be practicable, apply to the net proceeds of such sale."
    },
    {
        "name": "107:  Attachment, forfeiture or restoration of property",
        "details": "107.  Attachment, forfeiture or restoration of property:   (1) Where a police officer making an investigation has reason to believe that any property is derived or obtained, directly or indirectly, as a result of a criminal activity or from the commission of any offence, he may, with the approval of the Superintendent of Police or Commissioner of Police, make an application to the Court or the Magistrate exercising jurisdiction to take cognizance of the offence or commit for trial or try the case, for the attachment of such property. (2)  If the Court or the Magistrate has reasons to believe, whether before or after taking evidence, that all or any of such properties are proceeds of crime, the Court or the Magistrate may issue a notice upon such person calling upon him to show cause within a period of fourteen days as to why an order of attachment shall not be made. (3) Where the notice issued to any person under sub-section (2) specifies any property as being held by any other person on behalf of such person, a copy of the notice shall also be served upon such other person. (4)  The Court or the Magistrate may, after considering the explanation, if any, to the show-cause notice issued under sub-section (2) and the material fact available before such Court or Magistrate and after giving a reasonable opportunity of being heard to such person or persons, may pass an order of attachment, in respect of those properties which are found to be the proceeds of crime: Provided that if such person does not appear before the Court or the Magistrate or represent his case before the Court or Magistrate within a period of fourteen days specified in the show-cause notice, the Court or the Magistrate may proceed to pass the ex parte order. (5)   Notwithstanding anything contained in sub-section (2), if the Court or the Magistrate is of the opinion that issuance of notice under the said sub-section would defeat the object of attachment or seizure, the Court or Magistrate may by an interim order passed ex parte direct attachment or seizure of such property, and such order shall remain in force till an order under sub-section (6) is passed. (6)   If the Court or the Magistrate finds the attached or seized properties to be the proceeds of crime, the Court or the Magistrate shall by order direct the District Magistrate to rateably distribute such proceeds of crime to the persons who are affected by such crime. (7) On receipt of an order passed under sub-section (6), the District Magistrate shall, within a period of sixty days distribute the proceeds of crime either by himself or authorise any officer subordinate to him to effect such distribution. (8)  If there are no claimants to receive such proceeds or no claimant is ascertainable or there is any surplus after satisfying the claimants, such proceeds of crime shall stand forfeited to the Government."
    },
    {
        "name": "108:  Magistrate may direct search in his presence",
        "details": "108.  Magistrate may direct search in his presence:   Any Magistrate may direct a search to be made in his presence of any place for the search of which he is competent to issue a search-warrant."
    },
    {
        "name": "109:  Power to impound document, etc, produced",
        "details": "109.  Power to impound document, etc, produced:   Any Court may, if it thinks fit, impound any document or thing produced before it under this Sanhita."
    },
    {
        "name": "110:  Reciprocal arrangements regarding processes",
        "details": "110.  Reciprocal arrangements regarding processes:   (1) Where a Court in the territories to which this Sanhita extends (hereafter in this section referred to as the said territories) desires that— (a)   a summons to an accused person; or (b)  a warrant for the arrest of an accused person; or (c)  a summons to any person requiring him to attend and produce a document or other thing, or to produce it; or (d)  a search-warrant, issued by it shall be served or executed at any place,— (i) within the local jurisdiction of a Court in any State or area in India outside the said territories, it may send such summons or warrant in duplicate by post or otherwise, to the presiding officer of that Court to be served or executed; and where any summons referred to in clause (a) or clause (c) has been so served, the provisions of section 70 shall apply in relation to such summons as if the presiding officer of the Court to whom it is sent were a Magistrate in the said territories; (ii)  in any country or place outside India in respect of which arrangements have been made by the Central Government with the Government of such country or place for service or execution of summons or warrant in relation to criminal matters (hereafter in this section referred to as the contracting State), it may send such summons or warrant in duplicate in such form, directed to such Court, Judge or Magistrate, and send to such authority for transmission, as the Central Government may, by notification, specify in this behalf. (2) Where a Court in the said territories has received for service or execution— (a)  a summons to an accused person; or (b) a warrant for the arrest of an accused person; or (c)  a summons to any person requiring him to attend and produce a document or other thing, or to produce it; or (d) a search-warrant, issued by— (I) a Court in any State or area in India outside the said territories; (II)  a Court, Judge or Magistrate in a contracting State, it shall cause the same to be served or executed as if it were a summons or warrant received by it from another Court in the said territories for service or execution within its local jurisdiction; and where— (i)  a warrant of arrest has been executed, the person arrested shall, so far as possible, be dealt with in accordance with the procedure specified by sections 82 and 83; (ii) a search-warrant has been executed, the things found in the search shall, so far as possible, be dealt with in accordance with the procedure specified by section 104: Provided that in a case where a summons or search-warrant received from a contracting State has been executed, the documents or things produced or things found in the search shall be forwarded to the Court issuing the summons or search-warrant through such authority as the Central Government may, by notification, specify in this behalf."
    },
    {
        "name": "111:  Definitions",
        "details": "111.  Definitions:  In this Chapter, unless the context otherwise requires,— (a)  \"contracting State\" means any country or place outside India in respect of which arrangements have been made by the Central Government with the Government of such country through a treaty or otherwise; (b)  \"identifying\" includes establishment of a proof that the property was derived from, or used in, the commission of an offence; (c)   \"proceeds of crime\" means any property derived or obtained directly or indirectly, by any person as a result of criminal activity (including crime involving currency transfers) or the value of any such property; (d)  \"property\" means property and assets of every description whether corporeal or incorporeal, movable or immovable, tangible or intangible and deeds and instruments evidencing title to, or interest in, such property or assets derived or used in the commission of an offence and includes property obtained through proceeds of crime; (e)   \"tracing\" means determining the nature, source, disposition, movement, title or ownership of property."
    },
    {
        "name": "112:  Letter of request to competent authority for investigation in a country or place outside India",
        "details": "112.  Letter of request to competent authority for investigation in a country or place outside India:   (1) If, in the course of an investigation into an offence, an application is made by the investigating officer or any officer superior in rank to the investigating officer that evidence may be available in a country or place outside India, any Criminal Court may issue a letter of request to a Court or an authority in that country or place competent to deal with such request to examine orally any person supposed to be acquainted with the facts and circumstances of the case and to record his statement made in the course of such examination and also to require such person or any other person to produce any document or thing which may be in his possession pertaining to the case and to forward all the evidence so taken or collected or the authenticated copies thereof or the thing so collected to the Court issuing such letter. (2)  The letter of request shall be transmitted in such manner as the Central Government may specify in this behalf. (3)  Every statement recorded or document or thing received under sub-section (1) shall be deemed to be the evidence collected during the course of investigation under this Sanhita."
    },
    {
        "name": "113:  Letter of request from a country or place outside India to a Court or an authority for investigation in India",
        "details": "113.  Letter of request from a country or place outside India to a Court or an authority for investigation in India:   (1) Upon receipt of a letter of request from a Court or an authority in a country or place outside India competent to issue such letter in that country or place for the examination of any person or production of any document or thing in relation to an offence under investigation in that country or place, the Central Government may, if it thinks fit— (i)  forward the same to the Chief Judicial Magistrate or Judicial Magistrate as he may appoint in this behalf, who shall thereupon summon the person before him and record his statement or cause the document or thing to be produced; or (ii)  send the letter to any police officer for investigation, who shall thereupon investigate into the offence in the same manner, as if the offence had been committed within India. (2) All the evidence taken or collected under sub-section (1), or authenticated copies thereof or the thing so collected, shall be forwarded by the Magistrate or police officer, as the case may be, to the Central Government for transmission to the Court or the authority issuing the letter of request, in such manner as the Central Government may deem fit."
    },
    {
        "name": "114:  Assistance in securing transfer of persons",
        "details": "114.  Assistance in securing transfer of persons:   (1) Where a Court in India, in relation to a criminal matter, desires that a warrant for arrest of any person to attend or produce a document or other thing issued by it shall be executed in any place in a contracting State, it shall send such warrant in duplicate in such form to such Court, Judge or Magistrate through such authority, as the Central Government may, by notification, specify in this behalf and that Court, Judge or Magistrate, as the case may be, shall cause the same to be executed. (2)  If , in the course of an investigation or any inquiry into an offence, an application is made by the investigating officer or any officer superior in rank to the investigating officer that the attendance of a person who is in any place in a contracting State is required in connection with such investigation or inquiry and the Court is satisfied that such attendance is so required, it shall issue a summons or warrant, in duplicate, against the said person to such Court, Judge or Magistrate, in such form as the Central Government may, by notification, specify in this behalf, to cause the same to be served or executed. (3) Where a Court in India, in relation to a criminal matter, has received a warrant for arrest of any person requiring him to attend or attend and produce a document or other thing in that Court or before any other investigating agency, issued by a Court, Judge or Magistrate in a contracting State, the same shall be executed as if it is the warrant received by it from another Court in India for execution within its local limits. (4)  Where a person transferred to a contracting State pursuant to sub-section (3) is a prisoner in India, the Court in India or the Central Government may impose such conditions as that Court or Government deems fit. (5)   Where the person transferred to India pursuant to sub-section (1) or sub-section (2) is a prisoner in a contracting State, the Court in India shall ensure that the conditions subject to which the prisoner is transferred to India are complied with and such prisoner shall be kept in such custody subject to such conditions as the Central Government may direct in writing."
    },
    {
        "name": "115:  Assistance in relation to orders of attachment or forfeiture of property",
        "details": "115.  Assistance in relation to orders of attachment or forfeiture of property:   (1) Where a Court in India has reasonable grounds to believe that any property obtained by any person is derived or obtained, directly or indirectly, by such person from the commission of an offence, it may make an order of attachment or forfeiture of such property, as it may deem fit under the provisions of sections 116 to 122 (both inclusive). (2)  Where the Court has made an order for attachment or forfeiture of any property under sub-section (1), and such property is suspected to be in a contracting State, the Court may issue a letter of request to a Court or an authority in the contracting State for execution of such order. (3) Where a letter of request is received by the Central Government from a Court or an authority in a contracting State requesting attachment or forfeiture of the property in India, derived or obtained, directly or indirectly, by any person from the commission of an offence committed in that contracting State, the Central Government may forward such letter of request to the Court, as it thinks fit, for execution in accordance with the provisions of sections 116 to 122 (both inclusive) or, as the case may be, any other law for the time being in force."
    },
    {
        "name": "116:  Identifying unlawfully acquired property",
        "details": "116.  Identifying unlawfully acquired property:   (1) The Court shall, under sub-section (1), or on receipt of a letter of request under sub-section (3) of section 115, direct any police officer not below the rank of Sub-Inspector of Police to take all steps necessary for tracing and identifying such property. (2) The steps referred to in sub-section (1) may include any inquiry, investigation or survey in respect of any person, place, property, assets, documents, books of account in any bank or public financial institutions or any other relevant matters. (3) Any inquiry, investigation or survey referred to in sub-section (2) shall be carried out by an officer mentioned in sub-section (1) in accordance with such directions issued by the said Court in this behalf."
    },
    {
        "name": "117:  Seizure or attachment of property",
        "details": "117.  Seizure or attachment of property:   (1) Where any officer conducting an inquiry or investigation under section 116 has a reason to believe that any property in relation to which such inquiry or investigation is being conducted is likely to be concealed, transferred or dealt with in any manner which will result in disposal of such property, he may make an order for seizing such property and where it is not practicable to seize such property, he may make an order of attachment directing that such property shall not be transferred or otherwise dealt with, except with the prior permission of the officer making such order, and a copy of such order shall be served on the person concerned. (2) Any order made under sub-section (1) shall have no effect unless the said order is confirmed by an order of the said Court, within a period of thirty days of its being made."
    },
    {
        "name": "118:  Management of properties seized or forfeited under this Chapter",
        "details": "118.  Management of properties seized or forfeited under this Chapter:   (1) The Court may appoint the District Magistrate of the area where the property is situated, or any other officer that may be nominated by the District Magistrate, to perform the functions of an Administrator of such property. (2)  The Administrator appointed under sub-section (1) shall receive and manage the property in relation to which the order has been made under sub-section (1) of section 117 or under section 120 in such manner and subject to such conditions as may be specified by the Central Government. (3) The Administrator shall also take such measures, as the Central Government may direct, to dispose of the property which is forfeited to the Central Government."
    },
    {
        "name": "119:  Notice of forfeiture of property",
        "details": "119.  Notice of forfeiture of property:   (1) If as a result of the inquiry, investigation or survey under section 116, the Court has reason to believe that all or any of such properties are proceeds of crime, it may serve a notice upon such person (hereinafter referred to as the person affected) calling upon him within a period of thirty days specified in the notice to indicate the source of income, earnings or assets, out of which or by means of which he has acquired such property, the evidence on which he relies and other relevant information and particulars, and to show cause why all or any of such properties, as the case may be, should not be declared to be proceeds of crime and forfeited to the Central Government. (2) Where a notice under sub-section (1) to any person specifies any property as being held on behalf of such person by any other person, a copy of the notice shall also be served upon such other person."
    },
    {
        "name": "120:  Forfeiture of property in certain cases",
        "details": "120.  Forfeiture of property in certain cases:   (1) The Court may, after considering the explanation, if any, to the show-cause notice issued under section 119 and the material available before it and after giving to the person affected (and in a case where the person affected holds any property specified in the notice through any other person, to such other person also) a reasonable opportunity of being heard, by order, record a finding whether all or any of the properties in question are proceeds of crime: Provided that if the person affected (and in a case where the person affected holds any property specified in the notice through any other person such other person also) does not appear before the Court or represent his case before it within a period of thirty days specified in the show-cause notice, the Court may proceed to record a finding under this sub-section ex parte on the basis of evidence available before it. (2)   Where the Court is satisfied that some of the properties referred to in the show-cause notice are proceeds of crime but it is not possible to identify specifically such properties, then, it shall be lawful for the Court to specify the properties which, to the best of its judgment, are proceeds of crime and record a finding accordingly under sub-section (1). (3) Where the Court records a finding under this section to the effect that any property is proceeds of crime, such property shall stand forfeited to the Central Government free from all encumbrances. (4)  Where any shares in a company stand forfeited to the Central Government under this section, then, the company shall, notwithstanding anything contained in the Companies Act, 2013 or the Articles of Association of the company, forthwith register the Central Government as the transferee of such shares."
    },
    {
        "name": "121:  Fine in lieu of forfeiture",
        "details": "121.  Fine in lieu of forfeiture:    (1) Where the Court makes a declaration that any property stands forfeited to the Central Government under section 120 and it is a case where the source of only a part of such property has not been proved to the satisfaction of the Court, it shall make an order giving an option to the person affected to pay, in lieu of forfeiture, a fine equal to the market value of such part. (2) Before making an order imposing a fine under sub-section (1), the person affected shall be given a reasonable opportunity of being heard. (3)  Where the person affected pays the fine due under sub-section (1), within such time as may be allowed in that behalf, the Court may, by order, revoke the declaration of forfeiture under section 120 and thereupon such property shall stand released."
    },
    {
        "name": "122:  Certain transfers to be null and void",
        "details": "122.  Certain transfers to be null and void:   Where after the making of an order under sub-section (1) of section 117 or the issue of a notice under section 119, any property referred to in the said order or notice is transferred by any mode whatsoever such transfers shall, for the purposes of the proceedings under this Chapter, be ignored and if such property is subsequently forfeited to the Central Government under section 120, then, the transfer of such property shall be deemed to be null and void."
    },
    {
        "name": "123:  Procedure in respect of letter of request",
        "details": "123.  Procedure in respect of letter of request:   Every letter of request, summons or warrant, received by the Central Government from, and every letter of request, summons or warrant, to be transmitted to a contracting State under this Chapter shall be transmitted to a contracting State or, as the case may be, sent to the concerned Court in India in such form and in such manner as the Central Government may, by notification, specify in this behalf."
    },
    {
        "name": "124:  Application of this Chapter",
        "details": "124.  Application of this Chapter:   The Central Government may, by notification in the Official Gazette, direct that the application of this Chapter in relation to a contracting State with which reciprocal arrangements have been made, shall be subject to such conditions, exceptions or qualifications as are specified in the said notification."
    },
    {
        "name": "125:  Security for keeping peace on conviction",
        "details": "125.  Security for keeping peace on conviction:   (1) When a Court of Session or Court of a Magistrate of the first class convicts a person of any of the offences specified in sub-section (2) or of abetting any such offence and is of opinion that it is necessary to take security from such person for keeping the peace, the Court may, at the time of passing sentence on such person, order him to execute a bond or bail bond, for keeping the peace for such period, not exceeding three years, as it thinks fit. (2) The offences referred to in sub-section (1) are— (a)   any offence punishable under Chapter XI of the Bharatiya Nyaya Sanhita, 2023, other than an offence punishable under sub-section (1) of section 193 or section 196 or section 197 thereof; (b) any offence which consists of, or includes, assault or using criminal force or committing mischief; (c) any offence of criminal intimidation; (d)  any other offence which caused, or was intended or known to be likely to cause, a breach of the peace. (3)  If the conviction is set aside on appeal or otherwise, the bond or bail bond so executed shall become void. (4) An order under this section may also be made by an Appellate Court or by a Court when exercising its powers of revision."
    },
    {
        "name": "126:  Security for keeping peace in other cases",
        "details": "126.  Security for keeping peace in other cases:   (1) When an Executive Magistrate receives information that any person is likely to commit a breach of the peace or disturb the public tranquillity or to do any wrongful act that may probably occasion a breach of the peace or disturb the public tranquillity and is of opinion that there is sufficient ground for proceeding, he may, in the manner hereinafter provided, require such person to show cause why he should not be ordered to execute a bond or bail bond for keeping the peace for such period, not exceeding one year, as the Magistrate thinks fit. (2) Proceedings under this section may be taken before any Executive Magistrate when either the place where the breach of the peace or disturbance is apprehended is within his local jurisdiction or there is within such jurisdiction a person who is likely to commit a breach of the peace or disturb the public tranquillity or to do any wrongful act as aforesaid beyond such jurisdiction."
    },
    {
        "name": "127:  Security for good behaviour from persons disseminating certain matters",
        "details": "127.  Security for good behaviour from persons disseminating certain matters:   (1) When an Executive Magistrate receives information that there is within his local jurisdiction any person who, within or without such jurisdiction,— (i) either orally or in writing or in any other manner, intentionally disseminates or attempts to disseminate or abets the dissemination of,— (a) any matter the publication of which is punishable under section 152 or section 196 or section 197 or section 299 of the Bharatiya Nyaya Sanhita, 2023; or (b)  any matter concerning a Judge acting or purporting to act in the discharge of his official duties which amounts to criminal intimidation or defamation under the Bharatiya Nyaya Sanhita, 2023; (ii)  makes, produces, publishes or keeps for sale, imports, exports, conveys, sells, lets to hire, distributes, publicly exhibits or in any other manner puts into circulation any obscene matter such as is referred to in section 294 of the Bharatiya Nyaya Sanhita, 2023, and the Magistrate is of opinion that there is sufficient ground for proceeding, the Magistrate may, in the manner hereinafter provided, require such person to show cause why he should not be ordered to execute a bond or bail bond, for his good behaviour for such period, not exceeding one year, as the Magistrate thinks fit. (2)  No proceedings shall be taken under this section against the editor, proprietor, printer or publisher of any publication registered under, and edited, printed and published in conformity with, the rules laid down in the Press and Registration of Books Act, 1867 with reference to any matter contained in such publication except by the order or under the authority of the State Government or some officer empowered by the State Government in this behalf."
    },
    {
        "name": "128:  Security for good behaviour from suspected persons",
        "details": "128.  Security for good behaviour from suspected persons:   When an Executive Magistrate receives information that there is within his local jurisdiction a person taking precautions to conceal his presence and that there is reason to believe that he is doing so with a view to committing a cognizable offence, the Magistrate may, in the manner hereinafter provided, require such person to show cause why he should not be ordered to execute a bond or bail bond for his good behaviour for such period, not exceeding one year, as the Magistrate thinks fit."
    },
    {
        "name": "129:  Security for good behaviour from habitual offenders",
        "details": "129.  Security for good behaviour from habitual offenders:   When an Executive Magistrate receives information that there is within his local jurisdiction a person who— (a)  is by habit a robber, house-breaker, thief, or forger; or (b)   is by habit a receiver of stolen property knowing the same to have been stolen; or (c)  habitually protects or harbours thieves, or aids in the concealment or disposal of stolen property; or (d)  habitually commits, or attempts to commit, or abets the commission of, the offence of kidnapping, abduction, extortion, cheating or mischief, or any offence punishable under Chapter X of the Bharatiya Nyaya Sanhita, 2023, or under section 178, section 179, section 180 or section 181 of that Sanhita; or (e)   habitually commits, or attempts to commit, or abets the commission of, offences, involving a breach of the peace; or (f) habitually commits, or attempts to commit, or abets the commission of— (i)  any offence under one or more of the following Acts, namely:— (a)  the Drugs and Cosmetics Act, 1940; (b) the Foreigners Act, 1946; (c)  the Employees' Provident Fund and Miscellaneous Provisions Act, 1952; (d) the Essential Commodities Act, 1955; (e) the Protection of Civil Rights Act, 1955; (f) the Customs Act, 1962; (g)  the Food Safety and Standards Act, 2006; or (ii)   any offence punishable under any other law providing for the prevention of hoarding or profiteering or of adulteration of food or drugs or of corruption; or (g)   is so desperate and dangerous as to render his being at large without security hazardous to the community, such Magistrate may, in the manner hereinafter provided, require such person to show cause why he should not be ordered to execute a bail bond, for his good behaviour for such period, not exceeding three years, as the Magistrate thinks fit."
    },
    {
        "name": "130:  Order to be made",
        "details": "130.  Order to be made:    When a Magistrate acting under section 126, section 127, section 128 or section 129, deems it necessary to require any person to show cause under such section, he shall make an order in writing, setting forth the substance of the information received, the amount of the bond to be executed, the term for which it is to be in force and the number of sureties, after considering the sufficiency and fitness of sureties."
    },
    {
        "name": "131:  Procedure in respect of person present in Court",
        "details": "131.  Procedure in respect of person present in Court:   If the person in respect of whom such order is made is present in Court, it shall be read over to him, or, if he so desires, the substance thereof shall be explained to him."
    },
    {
        "name": "132:  Summons or warrant in case of person not so present",
        "details": "132.  Summons or warrant in case of person not so present:    If such person is not present in Court, the Magistrate shall issue a summons requiring him to appear, or, when such person is in custody, a warrant directing the officer in whose custody he is to bring him before the Court: Provided that whenever it appears to such Magistrate, upon the report of a police officer or upon other information (the substance of which report or information shall be recorded by the Magistrate), that there is reason to fear the commission of a breach of the peace, and that such breach of the peace cannot be prevented otherwise than by the immediate arrest of such person, the Magistrate may at any time issue a warrant for his arrest."
    },
    {
        "name": "133:  Copy of order to accompany summons or warrant",
        "details": "133.  Copy of order to accompany summons or warrant:    Every summons or warrant issued under section 132 shall be accompanied by a copy of the order made under section 130, and such copy shall be delivered by the officer serving or executing such summons or warrant to the person served with, or arrested under, the same."
    },
    {
        "name": "134:  Power to dispense with personal attendance",
        "details": "134.  Power to dispense with personal attendance:    The Magistrate may, if he sees sufficient cause, dispense with the personal attendance of any person called upon to show cause why he should not be ordered to execute a bond for keeping the peace or for good behaviour and may permit him to appear by an advocate."
    },
    {
        "name": "135:  Inquiry as to truth of information",
        "details": "135.  Inquiry as to truth of information:     (1) When an order under section 130 has been read or explained under section 131 to a person present in Court, or when any person appears or is brought before a Magistrate in compliance with, or in execution of, a summons or warrant, issued under section 132, the Magistrate shall proceed to inquire into the truth of the information upon which action has been taken, and to take such further evidence as may appear necessary. (2)   Such inquiry shall be made, as nearly as may be practicable, in the manner hereinafter prescribed for conducting trial and recording evidence in summons-cases. (3)   After the commencement, and before the completion, of the inquiry under sub-section (1), the Magistrate, if he considers that immediate measures are necessary for the prevention of a breach of the peace or disturbance of the public tranquillity or the commission of any offence or for the public safety, may, for reasons to be recorded in writing, direct the person in respect of whom the order under section 130 has been made to execute a bond or bail bond, for keeping the peace or maintaining good behaviour until the conclusion of the inquiry, and may detain him in custody until such bond or bail bond is executed or, in default of execution, until the inquiry is concluded: Provided that— (a)  no person against whom proceedings are not being taken under section 127, section 128, or section 129 shall be directed to execute a bond or bail bond for maintaining good behaviour; (b)  the conditions of such bond, whether as to the amount thereof or as to the provision of sureties or the number thereof or the pecuniary extent of their liability, shall not be more onerous than those specified in the order under section 130. (4)  For the purposes of this section the fact that a person is a habitual offender or is so desperate and dangerous as to render his being at large without security hazardous to the community may be proved by evidence of general repute or otherwise. (5)  Where two or more persons have been associated together in the matter under inquiry, they may be dealt with in the same or separate inquiries as the Magistrate shall think just. (6)  The inquiry under this section shall be completed within a period of six months from the date of its commencement, and if such inquiry is not so completed, the proceedings under this Chapter shall, on the expiry of the said period, stand terminated unless, for special reasons to be recorded in writing, the Magistrate otherwise directs: Provided that where any person has been kept in detention pending such inquiry, the proceeding against that person, unless terminated earlier, shall stand terminated on the expiry of a period of six months of such detention. (7)  Where any direction is made under sub-section (6) permitting the continuance of proceedings, the Sessions Judge may, on an application made to him by the aggrieved party, vacate such direction if he is satisfied that it was not based on any special reason or was perverse."
    },
    {
        "name": "136:  Order to give security",
        "details": "136.  Order to give security:   If, upon such inquiry, it is proved that it is necessary for keeping the peace or maintaining good behaviour, as the case may be, that the person in respect of whom the inquiry is made should execute a bond or bail bond, the Magistrate shall make an order accordingly: Provided that— (a)   no person shall be ordered to give security of a nature different from, or of an amount larger than, or for a period longer than, that specified in the order made under section 130; (b)  the amount of every bond or bail bond shall be fixed with due regard to the circumstances of the case and shall not be excessive; (c)  when the person in respect of whom the inquiry is made is a child, the bond shall be executed only by his sureties."
    },
    {
        "name": "137:  Discharge of person informed against",
        "details": "137.  Discharge of person informed against:    If, on an inquiry under section 135, it is not proved that it is necessary for keeping the peace or maintaining good behaviour, as the case may be, that the person in respect of whom the inquiry is made, should execute a bond, the Magistrate shall make an entry on the record to that effect, and if such person is in custody only for the purposes of the inquiry, shall release him, or, if such person is not in custody, shall discharge him."
    },
    {
        "name": "138:  Commencement of period for which security is required",
        "details": "138.  Commencement of period for which security is required:   (1) If any person, in respect of whom an order requiring security is made under section 125 or section 136, is at the time such order is made, sentenced to, or undergoing a sentence of, imprisonment, the period for which such security is required shall commence on the expiration of such sentence. (2) In other cases such period shall commence on the date of such order unless the Magistrate, for sufficient reason, fixes a later date."
    },
    {
        "name": "139:  Contents of bond",
        "details": "139.  Contents of bond:   The bond or bail bond to be executed by any such person shall bind him to keep the peace or to be of good behaviour, as the case may be, and in the latter case the commission or attempt to commit, or the abetment of, any offence punishable with imprisonment, wherever it may be committed, is a breach of the bond or bail bond."
    },
    {
        "name": "140:  Power to reject sureties",
        "details": "140.  Power to reject sureties:    (1) A Magistrate may refuse to accept any surety offered, or may reject any surety previously accepted by him or his predecessor under this Chapter on the ground that such surety is an unfit person for the purposes of the bail bond: Provided that before so refusing to accept or rejecting any such surety, he shall either himself hold an inquiry on oath into the fitness of the surety, or cause such inquiry to be held and a report to be made thereon by a Magistrate subordinate to him. (2)  Such Magistrate shall, before holding the inquiry, give reasonable notice to the surety and to the person by whom the surety was offered and shall, in making the inquiry, record the substance of the evidence adduced before him. (3)  If the Magistrate is satisfied, after considering the evidence so adduced either before him or before a Magistrate deputed under sub-section (1), and the report of such Magistrate (if any), that the surety is an unfit person for the purposes of the bail bond, he shall make an order refusing to accept or rejecting, as the case may be, such surety and recording his reasons for so doing: Provided that before making an order rejecting any surety who has previously been accepted, the Magistrate shall issue his summons or warrant, as he thinks fit, and cause the person for whom the surety is bound to appear or to be brought before him."
    },
    {
        "name": "141:  Imprisonment in default of security",
        "details": "141.  Imprisonment in default of security:   (1) (a) If any person ordered to give security under section 125 or section 136 does not give such security on or before the date on which the period for which such security is to be given commences, he shall, except in the case next hereinafter mentioned, be committed to prison, or, if he is already in prison, be detained in prison until such period expires or until within such period he gives the security to the Court or Magistrate who made the order requiring it; (b) if any person after having executed a bond or bail bond for keeping the peace in pursuance of an order of a Magistrate under section 136, is proved, to the satisfaction of such Magistrate or his successor-in-office, to have committed breach of the bond or bail bond, such Magistrate or successor-in-office may, after recording the grounds of such proof, order that the person be arrested and detained in prison until the expiry of the period of the bond or bail bond and such order shall be without prejudice to any other punishment or forfeiture to which the said person may be liable in accordance with law. (2)  When such person has been ordered by a Magistrate to give security for a period exceeding one year, such Magistrate shall, if such person does not give such security as aforesaid, issue a warrant directing him to be detained in prison pending the orders of the Sessions Judge and the proceedings shall be laid, as soon as conveniently may be, before such Court. (3) Such Court, after examining such proceedings and requiring from the Magistrate any further information or evidence which it thinks necessary, and after giving the concerned person a reasonable opportunity of being heard, may pass such order on the case as it thinks fit: Provided that the period (if any) for which any person is imprisoned for failure to give security shall not exceed three years. (4)  If security has been required in the course of the same proceeding from two or more persons in respect of any one of whom the proceedings are referred to the Sessions Judge under sub-section (2) such reference shall also include the case of any other of such persons who has been ordered to give security, and the provisions of sub-sections (2) and (3) shall, in that event, apply to the case of such other person also, except that the period (if any) for which he may be imprisoned, shall not exceed the period for which he was ordered to give security. (5) A Sessions Judge may in his discretion transfer any proceedings laid before him under sub-section (2) or sub-section (4) to an Additional Sessions Judge and upon such transfer, such Additional Sessions Judge may exercise the powers of a Sessions Judge under this section in respect of such proceedings. (6) If the security is tendered to the officer in charge of the jail, he shall forthwith refer the matter to the Court or Magistrate who made the order, and shall await the orders of such Court or Magistrate. (7) Imprisonment for failure to give security for keeping the peace shall be simple. (8)  Imprisonment for failure to give security for good behaviour shall, where the proceedings have been taken under section 127, be simple, and, where the proceedings have been taken under section 128 or section 129, be rigorous or simple as the Court or Magistrate in each case directs."
    },
    {
        "name": "142:  Power to release persons imprisoned for failing to give security",
        "details": "142.  Power to release persons imprisoned for failing to give security:    (1) Whenever the District Magistrate in the case of an order passed by an Executive Magistrate under section 136, or the Chief Judicial Magistrate in any other case is of opinion that any person imprisoned for failing to give security under this Chapter may be released without hazard to the community or to any other person, he may order such person to be discharged. (2)  Whenever any person has been imprisoned for failing to give security under this Chapter, the High Court or Court of Session, or, where the order was made by any other Court, District Magistrate, in the case of an order passed by an Executive Magistrate under section 136, or the Chief Judicial Magistrate in any other case, may make an order reducing the amount of the security or the number of sureties or the time for which security has been required. (3)  An order under sub-section (1) may direct the discharge of such person either without conditions or upon any conditions which such person accepts: Provided that any condition imposed shall cease to be operative when the period for which such person was ordered to give security has expired. (4)  The State Government may prescribe, by rules, the conditions upon which a conditional discharge may be made. (5)  If any condition upon which any person has been discharged is, in the opinion of District Magistrate, in the case of an order passed by an Executive Magistrate under section 136, or the Chief Judicial Magistrate in any other case by whom the order of discharge was made or of his successor, not fulfilled, he may cancel the same. (6)  When a conditional order of discharge has been cancelled under sub-section (5), such person may be arrested by any police officer without warrant, and shall thereupon be produced before the District Magistrate, in the case of an order passed by an Executive Magistrate under section 136, or the Chief Judicial Magistrate in any other case. (7)  Unless such person gives security in accordance with the terms of the original order for the unexpired portion of the term for which he was in the first instance committed or ordered to be detained (such portion being deemed to be a period equal to the period between the date of the breach of the conditions of discharge and the date on which, except for such conditional discharge, he would have been entitled to release), District Magistrate, in the case of an order passed by an Executive Magistrate under section 136, or the Chief Judicial Magistrate in any other case may remand such person to prison to undergo such unexpired portion. (8) A person remanded to prison under sub-section (7) shall, subject to the provisions of section 141, be released at any time on giving security in accordance with the terms of the original order for the unexpired portion aforesaid to the Court or Magistrate by whom such order was made, or to its or his successor. (9)  The High Court or Court of Session may at any time, for sufficient reasons to be recorded in writing, cancel any bond for keeping the peace or for good behaviour executed under this Chapter by any order made by it, and District Magistrate, in the case of an order passed by an Executive Magistrate under section 136, or the Chief Judicial Magistrate in any other case may make such cancellation where such bond was executed under his order or under the order of any other Court in his district. (10)  Any surety for the peaceable conduct or good behaviour of another person ordered to execute a bond under this Chapter may at any time apply to the Court making such order to cancel the bond and on such application being made, the Court shall issue a summons or warrant, as it thinks fit, requiring the person for whom such surety is bound to appear or to be brought before it."
    },
    {
        "name": "143:  Security for unexpired period of bond",
        "details": "143.  Security for unexpired period of bond:   (1) When a person for whose appearance a summons or warrant has been issued under the proviso to sub-section (3) of section 140 or under sub-section (10) of section 142, appears or is brought before the Magistrate or Court, the Magistrate or Court shall cancel the bond or bail bond executed by such person and shall order such person to give, for the unexpired portion of the term of such bond, fresh security of the same description as the original security. (2) Every such order shall, for the purposes of sections 139 to 142 (both inclusive) be deemed to be an order made under section 125 or section 136, as the case may be."
    },
    {
        "name": "144:  Order for maintenance of wives, children and parents",
        "details": "144.  Order for maintenance of wives, children and parents:   (1) If any person having sufficient means neglects or refuses to maintain— (a)  his wife, unable to maintain herself; or (b)  his legitimate or illegitimate child, whether married or not, unable to maintain itself; or (c)  his legitimate or illegitimate child (not being a married daughter) who has attained majority, where such child is, by reason of any physical or mental abnormality or injury unable to maintain itself; or (d)  his father or mother, unable to maintain himself or herself, a Magistrate of the first class may, upon proof of such neglect or refusal, order such person to make a monthly allowance for the maintenance of his wife or such child, father or mother, at such monthly rate as such Magistrate thinks fit and to pay the same to such person as the Magistrate may from time to time direct: Provided that the Magistrate may order the father of a female child referred to in clause (b) to make such allowance, until she attains her majority, if the Magistrate is satisfied that the husband of such female child, if married, is not possessed of sufficient means: Provided further that the Magistrate may, during the pendency of the proceeding regarding monthly allowance for the maintenance under this sub-section, order such person to make a monthly allowance for the interim maintenance of his wife or such child, father or mother, and the expenses of such proceeding which the Magistrate considers reasonable, and to pay the same to such person as the Magistrate may from time to time direct: Provided also that an application for the monthly allowance for the interim maintenance and expenses of proceeding under the second proviso shall, as far as possible, be disposed of within sixty days from the date of the service of notice of the application to such person. Explanation.—For the purposes of this Chapter, \"wife\" includes a woman who has been divorced by, or has obtained a divorce from, her husband and has not remarried. (2) Any such allowance for the maintenance or interim maintenance and expenses of proceeding shall be payable from the date of the order, or, if so ordered, from the date of the application for maintenance or interim maintenance and expenses of proceeding, as the case may be. (3)  If any person so ordered fails without sufficient cause to comply with the order, any such Magistrate may, for every breach of the order, issue a warrant for levying the amount due in the manner provided for levying fines, and may sentence such person, for the whole or any part of each month's allowance for the maintenance or the interim maintenance and expenses of proceeding, as the case may be, remaining unpaid after the execution of the warrant, to imprisonment for a term which may extend to one month or until payment if sooner made: Provided that no warrant shall be issued for the recovery of any amount due under this section unless application be made to the Court to levy such amount within a period of one year from the date on which it became due: Provided further that if such person offers to maintain his wife on condition of her living with him, and she refuses to live with him, such Magistrate may consider any grounds of refusal stated by her, and may make an order under this section notwithstanding such offer, if he is satisfied that there is just ground for so doing. Explanation.—If a husband has contracted marriage with another woman or keeps a mistress, it shall be considered to be just ground for his wife's refusal to live with him. (4) No wife shall be entitled to receive an allowance for the maintenance or the interim maintenance and expenses of proceeding, from her husband under this section if she is living in adultery, or if, without any sufficient reason, she refuses to live with her husband, or if they are living separately by mutual consent. (5) On proof that any wife in whose favour an order has been made under this section is living in adultery, or that without sufficient reason she refuses to live with her husband, or that they are living separately by mutual consent, the Magistrate shall cancel the order."
    },
    {
        "name": "145:  Procedure",
        "details": "145.  Procedure:    (1) Proceedings under section 144 may be taken against any person in any district— (a)   where he is; or (b)  where he or his wife resides; or (c)  where he last resided with his wife, or as the case may be, with the mother of the illegitimate child; or (d)  where his father or mother resides. (2)  All evidence in such proceedings shall be taken in the presence of the person against whom an order for payment of maintenance is proposed to be made, or, when his personal attendance is dispensed with, in the presence of his advocate, and shall be recorded in the manner prescribed for summons-cases: Provided that if the Magistrate is satisfied that the person against whom an order for payment of maintenance is proposed to be made is wilfully avoiding service, or wilfully neglecting to attend the Court, the Magistrate may proceed to hear and determine the case ex parte and any order so made may be set aside for good cause shown on an application made within three months from the date thereof subject to such terms including terms as to payment of costs to the opposite party as the Magistrate may think just and proper. (3) The Court in dealing with applications under section 144 shall have power to make such order as to costs as may be just."
    },
    {
        "name": "146:  Alteration in allowance",
        "details": "146.  Alteration in allowance:   (1) On proof of a change in the circumstances of any person, receiving, under section 144 a monthly allowance for the maintenance or interim maintenance, or ordered under the same section to pay a monthly allowance for the maintenance, or interim maintenance, to his wife, child, father or mother, as the case may be, the Magistrate may make such alteration, as he thinks fit, in the allowance for the maintenance or the interim maintenance, as the case may be. (2)  Where it appears to the Magistrate that in consequence of any decision of a competent Civil Court, any order made under section 144 should be cancelled or varied, he shall cancel the order or, as the case may be, vary the same accordingly. (3)  Where any order has been made under section 144 in favour of a woman who has been divorced by, or has obtained a divorce from, her husband, the Magistrate shall, if he is satisfied that— (a)  the woman has, after the date of such divorce, remarried, cancel such order as from the date of her remarriage; (b)  the woman has been divorced by her husband and that she has received, whether before or after the date of the said order, the whole of the sum which, under any customary or personal law applicable to the parties, was payable on such divorce, cancel such order,— (i)  in the case where such sum was paid before such order, from the date on which such order was made; (ii)  in any other case, from the date of expiry of the period, if any, for which maintenance has been actually paid by the husband to the woman; (c)   the woman has obtained a divorce from her husband and that she had voluntarily surrendered her rights to maintenance or interim maintenance, as the case may be, after her divorce, cancel the order from the date thereof. (4) At the time of making any decree for the recovery of any maintenance or dowry by any person, to whom a monthly allowance for the maintenance and interim maintenance or any of them has been ordered to be paid under section 144, the Civil Court shall take into account the sum which has been paid to, or recovered by, such person as monthly allowance for the maintenance and interim maintenance or any of them, as the case may be, in pursuance of the said order."
    },
    {
        "name": "147:  Enforcement of order of maintenance",
        "details": "147.  Enforcement of order of maintenance:    A copy of the order of maintenance or interim maintenance and expenses of proceedings, as the case may be, shall be given without payment to the person in whose favour it is made, or to his guardian, if any, or to the person to whom the allowance for the maintenance or the allowance for the interim maintenance and expenses of proceeding, as the case may be, is to be paid; and such order may be enforced by any Magistrate in any place where the person against whom it is made may be, on such Magistrate being satisfied as to the identity of the parties and the non-payment of the allowance, or as the case may be, expenses, due."
    },
    {
        "name": "148:  Dispersal of assembly by use of civil force",
        "details": "148.  Dispersal of assembly by use of civil force:    (1) Any Executive Magistrate or officer in charge of a police station or, in the absence of such officer in charge, any police officer, not below the rank of a sub-inspector, may command any unlawful assembly, or any assembly of five or more persons likely to cause a disturbance of the public peace, to disperse; and it shall thereupon be the duty of the members of such assembly to disperse accordingly. (2) If, upon being so commanded, any such assembly does not disperse, or if, without being so commanded, it conducts itself in such a manner as to show a determination not to disperse, any Executive Magistrate or police officer referred to in sub-section (1), may proceed to disperse such assembly by force, and may require the assistance of any person, not being an officer or member of the armed forces and acting as such, for the purpose of dispersing such assembly, and, if necessary, arresting and confining the persons who form part of it, in order to disperse such assembly or that they may be punished according to law."
    },
    {
        "name": "149:  Use of armed forces to disperse assembly",
        "details": "149.  Use of armed forces to disperse assembly:   (1) If any assembly referred to in sub-section (1) of section 148 cannot otherwise be dispersed, and it is necessary for the public security that it should be dispersed, the District Magistrate or any other Executive Magistrate authorised by him, who is present, may cause it to be dispersed by the armed forces. (2)  Such Magistrate may require any officer in command of any group of persons belonging to the armed forces to disperse the assembly with the help of the armed forces under his command, and to arrest and confine such persons forming part of it as the Executive Magistrate may direct, or as it may be necessary to arrest and confine in order to disperse the assembly or to have them punished according to law. (3) Every such officer of the armed forces shall obey such requisition in such manner as he thinks fit, but in so doing he shall use as little force, and do as little injury to person and property, as may be consistent with dispersing the assembly and arresting and detaining such persons."
    },
    {
        "name": "150:  Power of certain armed force officers to disperse assembly",
        "details": "150.  Power of certain armed force officers to disperse assembly:   When the public security is manifestly endangered by any such assembly and no Executive Magistrate can be communicated with, any commissioned or gazetted officer of the armed forces may disperse such assembly with the help of the armed forces under his command, and may arrest and confine any persons forming part of it, in order to disperse such assembly or that they may be punished according to law; but if, while he is acting under this section, it becomes practicable for him to communicate with an Executive Magistrate, he shall do so, and shall thenceforward obey the instructions of the Magistrate, as to whether he shall or shall not continue such action."
    },
    {
        "name": "151:  Protection against prosecution for acts done under sections 148, 149 and 150",
        "details": "151.  Protection against prosecution for acts done under sections 148, 149 and 150:   (1) No prosecution against any person for any act purporting to be done under section 148, section 149 or section 150 shall be instituted in any Criminal Court except— (a)  with the sanction of the Central Government where such person is an officer or member of the armed forces; (b)  with the sanction of the State Government in any other case. (2) (a) No Executive Magistrate or police officer acting under any of the said sections in good faith; (b)  no person doing any act in good faith in compliance with a requisition under section 148 or section 149; (c)  no officer of the armed forces acting under section 150 in good faith; (d)  no member of the armed forces doing any act in obedience to any order which he was bound to obey, shall be deemed to have thereby committed an offence. (3)  In this section and in the preceding sections of this Chapter,— (a)  the expression \"armed forces\" means the army, naval and air forces, operating as land forces and includes any other armed forces of the Union so operating; (b)  \"officer\", in relation to the armed forces, means a person commissioned, gazetted or in pay as an officer of the armed forces and includes a junior commissioned officer, a warrant officer, a petty officer, a non-commissioned officer and a non-gazetted officer; (c)   \"member\", in relation to the armed forces, means a person in the armed forces other than an officer."
    },
    {
        "name": "152:  Conditional order for removal of nuisance",
        "details": "152.  Conditional order for removal of nuisance:   (1) Whenever a District Magistrate or a Sub-divisional Magistrate or any other Executive Magistrate specially empowered in this behalf by the State Government, on receiving the report of a police officer or other information and on taking such evidence (if any) as he thinks fit, considers— (a)   that any unlawful obstruction or nuisance should be removed from any public place or from any way, river or channel which is or may be lawfully used by the public; or (b)  that the conduct of any trade or occupation, or the keeping of any goods or merchandise, is injurious to the health or physical comfort of the community, and that in consequence such trade or occupation should be prohibited or regulated or such goods or merchandise should be removed or the keeping thereof regulated; or (c)   that the construction of any building, or, the disposal of any substance, as is likely to occasion conflagration or explosion, should be prevented or stopped; or (d)  that any building, tent or structure, or any tree is in such a condition that it is likely to fall and thereby cause injury to persons living or carrying on business in the neighbourhood or passing by, and that in consequence the removal, repair or support of such building, tent or structure, or the removal or support of such tree, is necessary; or (e)  that any tank, well or excavation adjacent to any such way or public place should be fenced in such manner as to prevent danger arising to the public; or (f)   that any dangerous animal should be destroyed, confined or otherwise disposed of, such Magistrate may make a conditional order requiring the person causing such obstruction or nuisance, or carrying on such trade or occupation, or keeping any such goods or merchandise, or owning, possessing or controlling such building, tent, structure, substance, tank, well or excavation, or owning or possessing such animal or tree, within a time to be fixed in the order— (i)  to remove such obstruction or nuisance; or (ii)  to desist from carrying on, or to remove or regulate in such manner as may be directed, such trade or occupation, or to remove such goods or merchandise, or to regulate the keeping thereof in such manner as may be directed; or (iii)  to prevent or stop the construction of such building, or to alter the disposal of such substance; or (iv) to remove, repair or support such building, tent or structure, or to remove or support such trees; or (v) to fence such tank, well or excavation; or (vi)  to destroy, confine or dispose of such dangerous animal in the manner provided in the said order, or, if he objects so to do, to appear before himself or some other Executive Magistrate subordinate to him at a time and place to be fixed by the order, and show cause, in the manner hereinafter provided, why the order should not be made absolute. (2) No order duly made by a Magistrate under this section shall be called in question in any Civil Court. Explanation.—A \"public place\" includes also property belonging to the State, camping grounds and grounds left unoccupied for sanitary or recreative purposes."
    },
    {
        "name": "153:  Service or notification of order",
        "details": "153.  Service or notification of order:    (1) The order shall, if practicable, be served on the person against whom it is made, in the manner herein provided for service of summons. (2) If such order cannot be so served, it shall be notified by proclamation published in such manner as the State Government may, by rules, direct, and a copy thereof shall be stuck up at such place or places as may be fittest for conveying the information to such person."
    },
    {
        "name": "154:  Person to whom order is addressed to obey or show cause",
        "details": "154.  Person to whom order is addressed to obey or show cause:   The person against whom such order is made shall— (a)   perform, within the time and in the manner specified in the order, the act directed thereby; or (b)   appear in accordance with such order and show cause against the same; and such appearance or hearing may be permitted through audio-video conferencing."
    },
    {
        "name": "155:  Penalty for failure to comply with section 154",
        "details": "155.  Penalty for failure to comply with section 154:   If the person against whom an order is made under section 154 does not perform such act or appear and show cause, he shall be liable to the penalty specified in that behalf in section 223 of the Bharatiya Nyaya Sanhita, 2023, and the order shall be made absolute."
    },
    {
        "name": "156:  Procedure where existence of public right is denied",
        "details": "156.  Procedure where existence of public right is denied:    (1) Where an order is made under section 152 for the purpose of preventing obstruction, nuisance or danger to the public in the use of any way, river, channel or place, the Magistrate shall, on the appearance before him of the person against whom the order was made, question him as to whether he denies the existence of any public right in respect of the way, river, channel or place, and if he does so, the Magistrate shall, before proceeding under section 157, inquire into the matter. (2) If in such inquiry the Magistrate finds that there is any reliable evidence in support of such denial, he shall stay the proceedings until the matter of the existence of such right has been decided by a competent Court; and, if he finds that there is no such evidence, he shall proceed as laid down in section 157. (3) A person who has, on being questioned by the Magistrate under sub-section (1), failed to deny the existence of a public right of the nature therein referred to, or who, having made such denial, has failed to adduce reliable evidence in support thereof, shall not in the subsequent proceedings be permitted to make any such denial."
    },
    {
        "name": "157:  Procedure where person against whom order is made under section 152 appears to show cause",
