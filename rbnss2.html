        "details": "489.  Discharge of sureties:   (1) All or any sureties for the attendance and appearance of a person released on bail may at any time apply to a Magistrate to discharge the bond, either wholly or so far as relates to the applicants. (2)  On such application being made, the Magistrate shall issue his warrant of arrest directing that the person so released be brought before him. (3)  On the appearance of such person pursuant to the warrant, or on his voluntary surrender, the Magistrate shall direct the bond to be discharged either wholly or so far as relates to the applicants, and shall call upon such person to find other sufficient sureties, and, if he fails to do so, may commit him to jail."
    },
    {
        "name": "490:  Deposit instead of recognizance",
        "details": "490.  Deposit instead of recognizance:   When any person is required by any Court or officer to execute a bond or bail bond, such Court or officer may, except in the case of a bond for good behaviour, permit him to deposit a sum of money or Government promissory notes to such amount as the Court or officer may fix in lieu of executing such bond."
    },
    {
        "name": "491:  Procedure when bond has been forfeited",
        "details": "491.  Procedure when bond has been forfeited:   (1) Where,— (a)   a bond under this Sanhita is for appearance, or for production of property, before a Court and it is proved to the satisfaction of that Court, or of any Court to which the case has subsequently been transferred, that the bond has been forfeited; or (b)   in respect of any other bond under this Sanhita, it is proved to the satisfaction of the Court by which the bond was taken, or of any Court to which the case has subsequently been transferred, or of the Court of any Magistrate of the first class, that the bond has been forfeited, the Court shall record the grounds of such proof, and may call upon any person bound by such bond to pay the penalty thereof or to show cause why it should not be paid. Explanation.—A condition in a bond for appearance, or for production of property, before a Court shall be construed as including a condition for appearance, or as the case may be, for production of property, before any Court to which the case may subsequently be transferred. (2) If sufficient cause is not shown and the penalty is not paid, the Court may proceed to recover the same as if such penalty were a fine imposed by it under this Sanhita: Provided that where such penalty is not paid and cannot be recovered in the manner aforesaid, the person so bound as surety shall be liable, by order of the Court ordering the recovery of the penalty, to imprisonment in civil jail for a term which may extend to six months. (3)  The Court may, after recording its reasons for doing so, remit any portion of the penalty mentioned and enforce payment in part only. (4)  Where a surety to a bond dies before the bond is forfeited, his estate shall be discharged from all liability in respect of the bond. (5) Where any person who has furnished security under section 125 or section 136 or section 401 is convicted of an offence the commission of which constitutes a breach of the conditions of his bond, or of a bond executed in lieu of his bond under section 494, a certified copy of the judgment of the Court by which he was convicted of such offence may be used as evidence in proceedings under this section against his surety or sureties, and, if such certified copy is so used, the Court shall presume that such offence was committed by him unless the contrary is proved."
    },
    {
        "name": "492:  Cancellation of bond and bail bond",
        "details": "492.  Cancellation of bond and bail bond:   Without prejudice to the provisions of section 491, where a bond or bail bond under this Sanhita is for appearance of a person in a case and it is forfeited for breach of a condition,— (a)   the bond executed by such person as well as the bond, if any, executed by one or more of his sureties in that case shall stand cancelled; and (b)   thereafter no such person shall be released only on his own bond in that case, if the police officer or the Court, as the case may be, for appearance before whom the bond was executed, is satisfied that there was no sufficient cause for the failure of the person bound by the bond to comply with its condition: Provided that subject to any other provisions of this Sanhita he may be released in that case upon the execution of a fresh personal bond for such sum of money and bond by one or more of such sureties as the police officer or the Court, as the case may be, thinks sufficient."
    },
    {
        "name": "493:  Procedure in case of insolvency of death of surety or when a bond is forfeited",
        "details": "493.  Procedure in case of insolvency of death of surety or when a bond is forfeited:   When any surety to a bail bond under this Sanhita becomes insolvent or dies, or when any bond is forfeited under the provisions of section 491, the Court by whose order such bond was taken, or a Magistrate of the first class may order the person from whom such security was demanded to furnish fresh security in accordance with the directions of the original order, and if such security is not furnished, such Court or Magistrate may proceed as if there had been a default in complying with such original order."
    },
    {
        "name": "494:  Bond required from child",
        "details": "494.  Bond required from child:   When the person required by any Court, or officer to execute a bond is a child, such Court or officer may accept, in lieu thereof, a bond executed by a surety or sureties only."
    },
    {
        "name": "495:  Appeal from orders under section 491",
        "details": "495.  Appeal from orders under section 491:   All orders passed under section 491 shall be appealable,— (i)  in the case of an order made by a Magistrate, to the Sessions Judge; (ii)  in the case of an order made by a Court of Session, to the Court to which an appeal lies from an order made by such Court."
    },
    {
        "name": "496:  Power to direct levy of amount due on certain recognizances",
        "details": "496.  Power to direct levy of amount due on certain recognizances:    The High Court or Court of Session may direct any Magistrate to levy the amount due on a bond for appearance or attendance at such High Court or Court of Session."
    },
    {
        "name": "497:  Order for custody and disposal of property pending trial in certain cases",
        "details": "497.  Order for custody and disposal of property pending trial in certain cases:   (1) When any property is produced before any Criminal Court or the Magistrate empowered to take cognizance or commit the case for trial during any investigation, inquiry or trial, the Court or the Magistrate may make such order as it thinks fit for the proper custody of such property pending the conclusion of the investigation, inquiry or trial, and, if the property is subject to speedy and natural decay, or if it is otherwise expedient so to do, the Court or the Magistrate may, after recording such evidence as it thinks necessary, order it to be sold or otherwise disposed of. Explanation.—For the purposes of this section, \"property\" includes— (a)   property of any kind or document which is produced before the Court or which is in its custody; (b)  any property regarding which an offence appears to have been committed or which appears to have been used for the commission of any offence. (2)  The Court or the Magistrate shall, within a period of fourteen days from the production of the property referred to in sub-section (1) before it, prepare a statement of such property containing its description in such form and manner as the State Government may, by rules, provide. (3) The Court or the Magistrate shall cause to be taken the photograph and if necessary, videograph on mobile phone or any electronic media, of the property referred to in sub-section (1). (4)   The statement prepared under sub-section (2) and the photograph or the videography taken under sub-section (3) shall be used as evidence in any inquiry, trial or other proceeding under the Sanhita. (5) The Court or the Magistrate shall, within a period of thirty days after the statement has been prepared under sub-section (2) and the photograph or the videography has been taken under sub-section (3), order the disposal, destruction, confiscation or delivery of the property in the manner specified hereinafter."
    },
    {
        "name": "498:  Order for disposal of property at conclusion of trial",
        "details": "498.  Order for disposal of property at conclusion of trial:   (1) When an investigation, inquiry or trial in any criminal case is concluded, the Court or the Magistrate may make such order as it thinks fit for the disposal, by destruction, confiscation or delivery to any person claiming to be entitled to possession thereof or otherwise, of any property or document produced before it or in its custody, or regarding which any offence appears to have been committed, or which has been used for the commission of any offence. (2) An order may be made under sub-section (1) for the delivery of any property to any person claiming to be entitled to the possession thereof, without any condition or on condition that he executes a bond, with or without securities, to the satisfaction of the Court or the Magistrate, engaging to restore such property to the Court if the order made under sub-section (1) is modified or set aside on appeal or revision. (3) A Court of Session may, instead of itself making an order under sub-section (1), direct the property to be delivered to the Chief Judicial Magistrate, who shall thereupon deal with it in the manner provided in sections 503, 504 and 505. (4)  Except where the property is livestock or is subject to speedy and natural decay, or where a bond has been executed in pursuance of sub-section (2), an order made under sub-section (1) shall not be carried out for two months, or when an appeal is presented, until such appeal has been disposed of. (5)  In this section, the term \"property\" includes, in the case of property regarding which an offence appears to have been committed, not only such property as has been originally in the possession or under the control of any party, but also any property into or for which the same may have been converted or exchanged, and anything acquired by such conversion or exchange, whether immediately or otherwise."
    },
    {
        "name": "499:  Payment to innocent purchaser of money found on accused",
        "details": "499.  Payment to innocent purchaser of money found on accused:    When any person is convicted of any offence which includes, or amounts to, theft or receiving stolen property, and it is proved that any other person bought the stolen property from him without knowing or having reason to believe that the same was stolen, and that any money has on his arrest been taken out of the possession of the convicted person, the Court may, on the application of such purchaser and on the restitution of the stolen property to the person entitled to the possession thereof, order that out of such money a sum not exceeding the price paid by such purchaser be delivered to him within six months from the date of such order."
    },
    {
        "name": "500:  Appeal against orders under section 498 or section 499",
        "details": "500.  Appeal against orders under section 498 or section 499:    (1) Any person aggrieved by an order made by a Court or Magistrate under section 498 or section 499, may appeal against it to the Court to which appeals ordinarily lie from convictions by the former Court. (2)  On such appeal, the Appellate Court may direct the order to be stayed pending disposal of the appeal, or may modify, alter or annul the order and make any further orders that may be just. (3)  The powers referred to in sub-section (2) may also be exercised by a Court of appeal, confirmation or revision while dealing with the case in which the order referred to in sub-section (1) was made."
    },
    {
        "name": "501:  Destruction of libellous and other matter",
        "details": "501.  Destruction of libellous and other matter:   (1) On a conviction under section 294, section 295, or sub-sections (3) and (4) of section 356 of the Bharatiya Nyaya Sanhita, 2023, the Court may order the destruction of all the copies of the thing in respect of which the conviction was had, and which are in the custody of the Court or remain in the possession or power of the person convicted. (2) The Court may, in like manner, on a conviction under section 274, section 275, section 276 or section 277 of the Bharatiya Nyaya Sanhita, 2023, order the food, drink, drug or medical preparation in respect of which the conviction was had, to be destroyed."
    },
    {
        "name": "502:  Power to restore possession of immovable property",
        "details": "502.  Power to restore possession of immovable property:   (1) When a person is convicted of an offence by use of criminal force or show of force or by criminal intimidation, and it appears to the Court that, by such use of force or show of force or intimidation, any person has been dispossessed of any immovable property, the Court may, if it thinks fit, order that possession of the same be restored to that person after evicting by force, if necessary, any other person who may be in possession of the property: Provided that no such order shall be made by the Court more than one month after the date of the conviction. (2)  Where the Court trying the offence has not made an order under sub-section (1), the Court of appeal, confirmation or revision may, if it thinks fit, make such order while disposing of the appeal, reference or revision, as the case may be. (3)   Where an order has been made under sub-section (1), the provisions of section 500 shall apply in relation thereto as they apply in relation to an order under section 499. (4) No order made under this section shall prejudice any right or interest to or in such immovable property which any person may be able to establish in a civil suit."
    },
    {
        "name": "503:  Procedure by police upon seizure of property",
        "details": "503.  Procedure by police upon seizure of property:    (1) Whenever the seizure of property by any police officer is reported to a Magistrate under the provisions of this Sanhita, and such property is not produced before a Criminal Court during an inquiry or trial, the Magistrate may make such order as he thinks fit respecting the disposal of such property or the delivery of such property to the person entitled to the possession thereof, or if such person cannot be ascertained, respecting the custody and production of such property. (2) If the person so entitled is known, the Magistrate may order the property to be delivered to him on such conditions (if any) as the Magistrate thinks fit and if such person is unknown, the Magistrate may detain it and shall, in such case, issue a proclamation specifying the articles of which such property consists, and requiring any person who may have a claim thereto, to appear before him and establish his claim within six months from the date of such proclamation."
    },
    {
        "name": "504:  Procedure where no claimant appears within six months",
        "details": "504.  Procedure where no claimant appears within six months:   (1) If no person within such period establishes his claim to such property, and if the person in whose possession such property was found is unable to show that it was legally acquired by him, the Magistrate may by order direct that such property shall be at the disposal of the State Government and may be sold by that Government and the proceeds of such sale shall be dealt with in such manner as the State Government may, by rules, provide. (2) An appeal shall lie against any such order to the Court to which appeals ordinarily lie from convictions by the Magistrate."
    },
    {
        "name": "505:  Power to sell perishable property",
        "details": "505.  Power to sell perishable property:   If the person entitled to the possession of such property is unknown or absent and the property is subject to speedy and natural decay, or if the Magistrate to whom its seizure is reported is of opinion that its sale would be for the benefit of the owner, or that the value of such property is less than ten thousand rupees, the Magistrate may at any time direct it to be sold; and the provisions of sections 503 and 504 shall, as nearly as may be practicable, apply to the net proceeds of such sale."
    },
    {
        "name": "506:  Irregularities which do not vitiate proceedings",
        "details": "506.  Irregularities which do not vitiate proceedings:    If any Magistrate not empowered by law to do any of the following things, namely:— (a)   to issue a search-warrant under section 97; (b)  to order, under section 174, the police to investigate an offence; (c)  to hold an inquest under section 196; (d)  to issue process under section 207, for the apprehension of a person within his local jurisdiction who has committed an offence outside the limits of such jurisdiction; (e)    to take cognizance of an offence under clause (a) or clause (b) of sub-section (1) of section 210; (f)  to make over a case under sub-section (2) of section 212; (g)  to tender a pardon under section 343; (h)  to recall a case and try it himself under section 450; or (i)  to sell property under section 504 or section 505, erroneously in good faith does that thing, his proceedings shall not be set aside merely on the ground of his not being so empowered."
    },
    {
        "name": "507:  Irregularities which vitiate proceedings",
        "details": "507.  Irregularities which vitiate proceedings:    If any Magistrate, not being empowered by law in this behalf, does any of the following things, namely:— (a)   attaches and sells property under section 85; (b)  issues a search-warrant for a document, parcel or other things in the custody of a postal authority; (c)   demands security to keep the peace; (d)  demands security for good behaviour; (e)   discharges a person lawfully bound to be of good behaviour; (f)  cancels a bond to keep the peace; (g)  makes an order for maintenance; (h)  makes an order under section 152 as to a local nuisance; (i)   prohibits, under section 162, the repetition or continuance of a public nuisance; (j)  makes an order under Part C or Part D of Chapter XI; (k)   takes cognizance of an offence under clause (c) of sub-section (1) of section 210; (l)  tries an offender; (m)  tries an offender summarily; (n)  passes a sentence, under section 364, on proceedings recorded by another Magistrate; (o)  decides an appeal; (p)  calls, under section 438, for proceedings; or (q)  revises an order passed under section 491, his proceedings shall be void."
    },
    {
        "name": "508:  Proceedings in wrong place",
        "details": "508.  Proceedings in wrong place:   No finding, sentence or order of any Criminal Court shall be set aside merely on the ground that the inquiry, trial or other proceedings in the course of which it was arrived at or passed, took place in a wrong sessions division, district, sub-division or other local area, unless it appears that such error has in fact occasioned a failure of justice."
    },
    {
        "name": "509:  Non-compliance with provisions of section 183 or section 316",
        "details": "509.  Non-compliance with provisions of section 183 or section 316:    (1) If any Court before which a confession or other statement of an accused person recorded, or purporting to be recorded under section 183 or section 316, is tendered, or has been received, in evidence finds that any of the provisions of either of such sections have not been complied with by the Magistrate recording the statement, it may, notwithstanding anything contained in section 94 of the Bharatiya Sakshya Adhiniyam, 2023, take evidence in regard to such non-compliance, and may, if satisfied that such non-compliance has not injured the accused in his defence on the merits and that he duly made the statement recorded, admit such statement. (2) The provisions of this section apply to Courts of appeal, reference and revision."
    },
    {
        "name": "510:  Effect of omission to frame, or absence of, or error in, charge",
        "details": "510.  Effect of omission to frame, or absence of, or error in, charge:   (1) No finding, sentence or order by a Court of competent jurisdiction shall be deemed invalid merely on the ground that no charge was framed or on the ground of any error, omission or irregularity in the charge including any misjoinder of charges, unless, in the opinion of the Court of appeal, confirmation or revision, a failure of justice has in fact been occasioned thereby. (2)  If the Court of appeal, confirmation or revision, is of opinion that a failure of justice has in fact been occasioned, it may,— (a)  in the case of an omission to frame a charge, order that a charge be framed, and that the trial be recommenced from the point immediately after the framing of the charge; (b) in the case of an error, omission or irregularity in the charge, direct a new trial to be had upon a charge framed in whatever manner it thinks fit: Provided that if the Court is of opinion that the facts of the case are such that no valid charge could be preferred against the accused in respect of the facts proved, it shall quash the conviction."
    },
    {
        "name": "511:  Finding or sentence when reversible by reason of error, omission or irregularity",
        "details": "511.  Finding or sentence when reversible by reason of error, omission or irregularity:   (1) Subject to the provisions hereinbefore contained, no finding, sentence or order passed by a Court of competent jurisdiction shall be reversed or altered by a Court of appeal, confirmation of revision on account of any error, omission or irregularity in the complaint, summons, warrant, proclamation, order, judgment or other proceedings before or during trial or in any inquiry or other proceedings under this Sanhita, or any error, or irregularity in any sanction for the prosecution, unless in the opinion of that Court, a failure of justice has in fact been occasioned thereby. (2) In determining whether any error, omission or irregularity in any proceeding under this Sanhita, or any error, or irregularity in any sanction for the prosecution has occasioned a failure of justice, the Court shall have regard to the fact whether the objection could and should have been raised at an earlier stage in the proceedings."
    },
    {
        "name": "512:  Defect or error not to make attachment unlawful",
        "details": "512.  Defect or error not to make attachment unlawful:   No attachment made under this Sanhita shall be deemed unlawful, nor shall any person making the same be deemed a trespasser, on account of any defect or want of form in the summons, conviction, writ of attachment or other proceedings relating thereto."
    },
    {
        "name": "513:  Definitions",
        "details": "513.  Definitions:   For the purposes of this Chapter, unless the context otherwise requires, \"period of limitation\" means the period specified in section 514 for taking cognizance of an offence."
    },
    {
        "name": "514:  Bar to taking cognizance after lapse of period of limitation",
        "details": "514.  Bar to taking cognizance after lapse of period of limitation:   (1) Except as otherwise provided in this Sanhita, no Court shall take cognizance of an offence of the category specified in sub-section (2), after the expiry of the period of limitation. (2) The period of limitation shall be— (a)  six months, if the offence is punishable with fine only; (b)  one year, if the offence is punishable with imprisonment for a term not exceeding one year; (c)  three years, if the offence is punishable with imprisonment for a term exceeding one year but not exceeding three years. (3)  For the purposes of this section, the period of limitation, in relation to offences which may be tried together, shall be determined with reference to the offence which is punishable with the more severe punishment or, as the case may be, the most severe punishment. Explanation.—For the purpose of computing the period of limitation, the relevant date shall be the date of filing complaint under section 223 or the date of recording of information under section 173."
    },
    {
        "name": "515:  Commencement of period of limitation",
        "details": "515.  Commencement of period of limitation:   (1) The period of limitation, in relation to an offender, shall commence,— (a)   on the date of the offence; or (b)  where the commission of the offence was not known to the person aggrieved by the offence or to any police officer, the first day on which such offence comes to the knowledge of such person or to any police officer, whichever is earlier; or (c)  where it is not known by whom the offence was committed, the first day on which the identity of the offender is known to the person aggrieved by the offence or to the police officer making investigation into the offence, whichever is earlier. (2) In computing the said period, the day from which such period is to be computed shall be excluded."
    },
    {
        "name": "516:  Exclusion of time in certain cases",
        "details": "516.  Exclusion of time in certain cases:   (1) In computing the period of limitation, the time during which any person has been prosecuting with due diligence another prosecution, whether in a Court of first instance or in a Court of appeal or revision, against the offender, shall be excluded: Provided that no such exclusion shall be made unless the prosecution relates to the same facts and is prosecuted in good faith in a Court which from defect of jurisdiction or other cause of a like nature, is unable to entertain it. (2)  Where the institution of the prosecution in respect of an offence has been stayed by an injunction or order, then, in computing the period of limitation, the period of the continuance of the injunction or order, the day on which it was issued or made, and the day on which it was withdrawn, shall be excluded. (3)  Where notice of prosecution for an offence has been given, or where, under any law for the time being in force, the previous consent or sanction of the Government or any other authority is required for the institution of any prosecution for an offence, then, in computing the period of limitation, the period of such notice or, as the case may be, the time required for obtaining such consent or sanction shall be excluded. Explanation.—In computing the time required for obtaining the consent or sanction of the Government or any other authority, the date on which the application was made for obtaining the consent or sanction and the date of receipt of the order of the Government or other authority shall both be excluded. (4) In computing the period of limitation, the time during which the offender— (a)  has been absent from India or from any territory outside India which is under the administration of the Central Government; or (b)  has avoided arrest by absconding or concealing himself, shall be excluded."
    },
    {
        "name": "517:  Exclusion of date on which Court is closed",
        "details": "517.  Exclusion of date on which Court is closed:   Where the period of limitation expires on a day when the Court is closed, the Court may take cognizance on the day on which the Court reopens. Explanation.—A Court shall be deemed to be closed on any day within the meaning of this section, if, during its normal working hours, it remains closed on that day."
    },
    {
        "name": "518:  Continuing offence",
        "details": "518.  Continuing offence:   In the case of a continuing offence, a fresh period of limitation shall begin to run at every moment of the time during which the offence continues."
    },
    {
        "name": "519:  Extension of period of limitation in certain cases",
        "details": "519.  Extension of period of limitation in certain cases:   Notwithstanding anything contained in the foregoing provisions of this Chapter, any Court may take cognizance of an offence after the expiry of the period of limitation, if it is satisfied on the facts and in the circumstances of the case that the delay has been properly explained or that it is necessary so to do in the interests of justice."
    },
    {
        "name": "520:  Trials before High Courts",
        "details": "520.  Trials before High Courts:   When an offence is tried by the High Court otherwise than under section 447, it shall, in the trial of the offence, observe the same procedure as a Court of Sessions would observe if it were trying the case."
    },
    {
        "name": "521:  Delivery to commanding officers of persons liable to be tried by Court-martial",
        "details": "521.  Delivery to commanding officers of persons liable to be tried by Court-martial:   (1) The Central Government may make rules consistent with this Sanhita and the Air Force Act, 1950, the Army Act, 1950, the Navy Act, 1957, and any other law, relating to the Armed Forces of the Union, for the time being in force, as to cases in which persons subject to army, naval or air-force law, or such other law, shall be tried by a Court to which this Sanhita applies, or by a Court-martial; and when any person is brought before a Magistrate and charged with an offence for which he is liable to be tried either by a Court to which this Sanhita applies or by a Court-martial, such Magistrate shall have regard to such rules, and shall in proper cases deliver him, together with a statement of the offence of which he is accused, to the commanding officer of the unit to which he belongs, or to the commanding officer of the nearest army, naval or air-force station, as the case may be, for the purpose of being tried by a Court-martial. Explanation.—In this section— (a)   \"unit\" includes a regiment, corps, ship, detachment, group, battalion or company; (b)  \"Court-martial\" includes any Tribunal with the powers similar to those of a Court-martial constituted under the relevant law applicable to the Armed Forces of the Union. (2) Every Magistrate shall, on receiving a written application for that purpose by the commanding officer of any unit or body of soldiers, sailors or airmen stationed or employed at any such place, use his utmost endeavours to apprehend and secure any person accused of such offence. (3) A High Court may, if it thinks fit, direct that a prisoner detained in any jail situate within the State be brought before a Court-martial for trial or to be examined touching any matter pending before the Court-martial."
    },
    {
        "name": "522:  Forms",
        "details": "522.  Forms:   Subject to the power conferred by article 227 of the Constitution, the forms set forth in the Second Schedule, with such variations as the circumstances of each case require, may be used for the respective purposes therein mentioned, and if used shall be sufficient."
    },
    {
        "name": "523:  Power of High Court to make rules",
        "details": "523.  Power of High Court to make rules:   (1) Every High Court may, with the previous approval of the State Government, make rules— (a)   as to the persons who may be permitted to act as petition-writers in the Criminal Courts subordinate to it; (b)  regulating the issue of licences to such persons, the conduct of business by them, and the scale of fees to be charged by them; (c)   providing a penalty for a contravention of any of the rules so made and determining the authority by which such contravention may be investigated and the penalties imposed; (d)  any other matter which is required to be, or may be, provided by rules made by the State Government. (2) All rules made under this section shall be published in the Official Gazette."
    },
    {
        "name": "524:  Power to alter functions allocated to Executive Magistrate in certain cases",
        "details": "524.  Power to alter functions allocated to Executive Magistrate in certain cases:    If the Legislative Assembly of a State by a resolution so permits, the State Government may, after consultation with the High Court, by notification, direct that references in sections 127, 128, 129, 164 and 166 to an Executive Magistrate shall be construed as references to a Judicial Magistrate of the first class."
    },
    {
        "name": "525:  Cases in which Judge or Magistrate is personally interested",
        "details": "525.  Cases in which Judge or Magistrate is personally interested:   No Judge or Magistrate shall, except with the permission of the Court to which an appeal lies from his Court, try or commit for trial any case to or in which he is a party, or personally interested, and no Judge or Magistrate shall hear an appeal from any judgment or order passed or made by himself. Explanation.—A Judge or Magistrate shall not be deemed to be a party to, or personally interested in, any case by reason only that he is concerned therein in a public capacity, or by reason only that he has viewed the place in which an offence is alleged to have been committed, or any other place in which any other transaction material to the case is alleged to have occurred, and made an inquiry in connection with the case."
    },
    {
        "name": "526:  Practising advocate not to sit as Magistrate in certain Courts",
        "details": "526.  Practising advocate not to sit as Magistrate in certain Courts:   No advocate who practices in the Court of any Magistrate shall sit as a Magistrate in that Court or in any Court within the local jurisdiction of that Court."
    },
    {
        "name": "527:  Public servant concerned in sale not to purchase or bid for property",
        "details": "527.  Public servant concerned in sale not to purchase or bid for property:   A public servant having any duty to perform in connection with the sale of any property under this Sanhita shall not purchase or bid for the property."
    },
    {
        "name": "528:  Saving of inherent powers of High Court",
        "details": "528.  Saving of inherent powers of High Court:   Nothing in this Sanhita shall be deemed to limit or affect the inherent powers of the High Court to make such orders as may be necessary to give effect to any order under this Sanhita, or to prevent abuse of the process of any Court or otherwise to secure the ends of justice."
    },
    {
        "name": "529:  Duty of High Court to exercise continuous superintendence over Courts",
        "details": "529.  Duty of High Court to exercise continuous superintendence over Courts:   Every High Court shall so exercise its superintendence over the Courts of Session and Courts of Judicial Magistrates subordinate to it as to ensure that there is an expeditious and proper disposal of cases by the Judges and Magistrates."
    },
    {
        "name": "530:  Trial and proceedings to be held in electronic mode",
        "details": "530.  Trial and proceedings to be held in electronic mode:   All trials, inquires and proceedings under this Sanhita, including— (i)  issuance, service and execution of summons and warrant; (ii) examination of complainant and witnesses; (iii)  recording of evidence in inquiries and trials; and (iv) all appellate proceedings or any other proceeding, may be held in electronic mode, by use of electronic communication or use of audio-video electronic means."
    },
    {
        "name": "531:  Repeal and savings",
        "details": "531.  Repeal and savings:   (1) The Code of Criminal Procedure, 1973 is hereby repealed. (2)  Notwithstanding such repeal— (a)  if, immediately before the date on which this Sanhita comes into force, there is any appeal, application, trial, inquiry or investigation pending, then, such appeal, application, trial, inquiry or investigation shall be disposed of, continued, held or made, as the case may be, in accordance with the provisions of the Code of Criminal Procedure, 1973, as in force immediately before such commencement (hereinafter referred to as the said Code), as if this Sanhita had not come into force; (b) all notifications published, proclamations issued, powers conferred, forms provided by rules, local jurisdictions defined, sentences passed and orders, rules and appointments, not being appointments as Special Magistrates, made under the said Code and which are in force immediately before the commencement of this Sanhita, shall be deemed, respectively, to have been published, issued, conferred, specified, defined, passed or made under the corresponding provisions of this Sanhita; (c)  any sanction accorded or consent given under the said Code in pursuance of which no proceeding was commenced under that Code, shall be deemed to have been accorded or given under the corresponding provisions of this Sanhita and proceedings may be commenced under this Sanhita in pursuance of such sanction or consent. (3)  Where the period specified for an application or other proceeding under the said Code had expired on or before the commencement of this Sanhita, nothing in this Sanhita shall be construed as enabling any such application to be made or proceeding to be commenced under this Sanhita by reason only of the fact that a longer period therefor is specified by this Sanhita or provisions are made in this Sanhita for the extension of time."
    },
    {
        "name": "2(1)(a): Audio-video electronic means",
        "details": "2(1)(a). Audio-video electronic means: Includes the use of any communication device for various purposes such as video conferencing, recording, transmission of electronic communication, etc., as specified by the State Government rules."
    },
    {
        "name": "2(1)(b): Bail",
        "details": "2(1)(b). Bail: Release of a person accused or suspected of committing an offense from custody upon certain conditions, enforced by a bond or bail bond."
    },
    {
        "name": "2(1)(c): Bailable offence",
        "details": "2(1)(c). Bailable offence: An offense listed as bailable in the First Schedule or made bailable by other laws; \"non-bailable offence\" refers to any other offense."
    },
    {
        "name": "2(1)(d): Bail bond",
        "details": "2(1)(d). Bail bond: An undertaking for release with surety."
    },
    {
        "name": "2(1)(e): Bond",
        "details": "2(1)(e). Bond: A personal bond or an undertaking for release without surety."
    },
    {
        "name": "2(1)(f): Charge",
        "details": "2(1)(f). Charge: Includes any head of charge when there are multiple charges."
    },
    {
        "name": "2(1)(g): Cognizable offence",
        "details": "2(1)(g). Cognizable offence: An offense for which a police officer may arrest without warrant; a \"cognizable case\" is one in which such arrest can be made."
    },
    {
        "name": "2(1)(h): Complaint",
        "details": "2(1)(h). Complaint: Any allegation made orally or in writing to a Magistrate regarding the commission of an offense, excluding a police report."
    },
    {
        "name": "2(1)(i): Electronic communication",
        "details": "2(1)(i). Electronic communication: Communication of any written, verbal, pictorial, or video content through electronic devices such as telephones, mobile phones, computers, etc., as specified by the Central Government."
    },
    {
        "name": "2(1)(j): High Court",
        "details": "2(1)(j). High Court: The highest court for a state, union territory, or other areas, as specified."
    },
    {
        "name": "2(1)(k): Inquiry",
        "details": "2(1)(k). Inquiry: Any non-trial investigation conducted by a Magistrate or Court under the Sanhita."
    },
    {
        "name": "2(1)(l): Investigation",
        "details": "2(1)(l). Investigation: All proceedings for evidence collection conducted by a police officer or an authorized person, excluding Magistrates."
    },
    {
        "name": "2(1)(m): Judicial proceeding",
        "details": "2(1)(m). Judicial proceeding: Any legal proceeding involving the taking of evidence under oath."
    },
    {
        "name": "2(1)(n): Local jurisdiction",
        "details": "2(1)(n). Local jurisdiction: The area within which a Court or Magistrate exercises its powers, as specified by the State Government."
    },
    {
        "name": "2(1)(o): Non-cognizable offence",
        "details": "2(1)(o). Non-cognizable offence: An offense for which a police officer cannot arrest without a warrant; a \"non-cognizable case\" is one in which such arrest cannot be made."
    },
    {
        "name": "2(1)(p): Notification",
        "details": "2(1)(p). Notification: A notification published in the Official Gazette."
    },
    {
        "name": "2(1)(q): Offence",
        "details": "2(1)(q). Offence: Any punishable act or omission according to the law, including acts specified under the Cattle Trespass Act, 1871."
    },
    {
        "name": "2(1)(r): Officer in charge of a police station",
        "details": "2(1)(r). Officer in charge of a police station: The ranking police officer at a police station, including those temporarily performing the duties in the absence of the designated officer."
    },
    {
        "name": "2(1)(s): Place",
        "details": "2(1)(s). Place: Includes various locations such as houses, buildings, vehicles, etc."
    },
    {
        "name": "2(1)(t): Police report",
        "details": "2(1)(t). Police report: A report forwarded by a police officer to a Magistrate under specified sections."
    },
    {
        "name": "2(1)(u): Police station",
        "details": "2(1)(u). Police station: A post or place designated as a police station by the State Government, including specified local areas."
    },
    {
        "name": "2(1)(v): Public Prosecutor",
        "details": "2(1)(v). Public Prosecutor: Any person appointed under specified sections, including those acting under their directions."
    },
    {
        "name": "2(1)(w): Sub-division",
        "details": "2(1)(w). Sub-division: A division of a district."
    },
    {
        "name": "2(1)(x): Summons-case",
        "details": "2(1)(x). Summons-case: A case relating to an offense that is not a warrant-case."
    },
    {
        "name": "2(1)(y): Victim",
        "details": "2(1)(y). Victim: A person who has suffered loss or injury due to the actions or omissions of the accused, including their guardian or legal heir."
    },
    {
        "name": "2(1)(z): Warrant-case",
        "details": "2(1)(z). Warrant-case: A case relating to an offense punishable with death, life imprisonment, or imprisonment exceeding two years."
    },
    {
        "name": "111a: Contracting State",
        "details": "111a. Contracting State: Any country or place outside India in respect of which arrangements have been made by the Central Government with the Government of such country through a treaty or otherwise."
    },
    {
        "name": "111b: Identifying",
        "details": "111b. Identifying: Includes establishment of proof that the property was derived from, or used in, the commission of an offence."
    },
    {
        "name": "111c: Proceeds of crime",
        "details": "111c. Proceeds of crime: Any property derived or obtained directly or indirectly, by any person as a result of criminal activity (including crime involving currency transfers) or the value of any such property."
    },
    {
        "name": "111d: Property",
        "details": "111d. Property: Property and assets of every description whether corporeal or incorporeal, movable or immovable, tangible or intangible and deeds and instruments evidencing title to, or interest in, such property or assets derived or used in the commission of an offence, including property obtained through proceeds of crime."
    },
    {
        "name": "111e: Tracing",
        "details": "111e. Tracing: Determining the nature, source, disposition, movement, title, or ownership of property."
    }
] ; 
  
    // Function to filter JSON data based on user input
    function filterData(query) {
      return jsonData.filter(item =>
        item.name.toLowerCase().includes(query.toLowerCase())
      );
    }
  
    // Function to display filtered results
    function displayResults(results, query) {
      searchResults.innerHTML = '';
      results.forEach(result => {
        const li = document.createElement('li');
        const nameParts = result.name.split(new RegExp(`(${query})`, 'i'));
        li.innerHTML = nameParts.map(part => part.toLowerCase() === query.toLowerCase() ? `<span class="highlight">${part}</span>` : part).join('');
        li.addEventListener('click', () => {
          searchBox.value = result.name;
          searchResults.innerHTML = '';
        });
        searchResults.appendChild(li);
      });
    }
  
    // Event listener for input changes
    searchBox.addEventListener('input', function() {
      const query = this.value;
      if (query.length === 0) {
        searchResults.innerHTML = '';
        detailsDiv.textContent = ''; // Clear details display for empty search
        return;
      }
      const results = filterData(query);
      displayResults(results, query);
      detailsDiv.textContent = ''; // Clear details display for new search
    });

    // Event listener to fetch details when button is clicked
    fetchButton.addEventListener('click', fetchDetails);
  
    // Event listener to fetch details when Enter key is pressed
    searchBox.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        fetchDetails();
      }
    });

    // Function to fetch details
    function fetchDetails() {
      const query = searchBox.value;
      if (!query) {
        alert("Please enter a search query.");
        return;
      }
      const result = jsonData.find(item => item.name.toLowerCase() === query.toLowerCase());
      if (result) {
        detailsDiv.innerHTML = `<strong>${result.name}</strong><br>${result.details}`;
      } else {
        detailsDiv.textContent = "Details not found.";
      }
    }
});
</script>
