        "details": "417.  No appeal in petty cases:   Notwithstanding anything in section 415, there shall be no appeal by a convicted person in any of the following cases, namely:— (a)  where a High Court passes only a sentence of imprisonment for a term not exceeding three months or of fine not exceeding one thousand rupees, or of both such imprisonment and fine; (b)  where a Court of Session passes only a sentence of imprisonment for a term not exceeding three months or of fine not exceeding two hundred rupees, or of both such imprisonment and fine; (c)   where a Magistrate of the first class passes only a sentence of fine not exceeding one hundred rupees; or (d)   where, in a case tried summarily, a Magistrate empowered to act under section 283 passes only a sentence of fine not exceeding two hundred rupees: Provided that an appeal may be brought against any such sentence if any other punishment is combined with it, but such sentence shall not be appealable merely on the ground— (i)  that the person convicted is ordered to furnish security to keep the peace; or (ii) that a direction for imprisonment in default of payment of fine is included in the sentence; or (iii)  that more than one sentence of fine is passed in the case, if the total amount of fine imposed does not exceed the amount hereinbefore specified in respect of the case."
    },
    {
        "name": "418:  Appeal by State Government against sentence",
        "details": "418.  Appeal by State Government against sentence:   (1) Save as otherwise provided in sub-section (2), the State Government may, in any case of conviction on a trial held by any Court other than a High Court, direct the Public Prosecutor to present an appeal against the sentence on the ground of its inadequacy— (a)   to the Court of Session, if the sentence is passed by the Magistrate; and (b)  to the High Court, if the sentence is passed by any other Court. (2)  If such conviction is in a case in which the offence has been investigated by any agency empowered to make investigation into an offence under any Central Act other than this Sanhita, the Central Government may also direct the Public Prosecutor to present an appeal against the sentence on the ground of its inadequacy— (a)  to the Court of Session, if the sentence is passed by the Magistrate; and (b)  to the High Court, if the sentence is passed by any other Court. (3)   When an appeal has been filed against the sentence on the ground of its inadequacy, the Court of Session or, as the case may be, the High Court shall not enhance the sentence except after giving to the accused a reasonable opportunity of showing cause against such enhancement and while showing cause, the accused may plead for his acquittal or for the reduction of the sentence. (4)   When an appeal has been filed against a sentence passed under section 64, section 65, section 66, section 67, section 68, section 70 or section 71 of the Bharatiya Nyaya Sanhita, 2023, the appeal shall be disposed of within a period of six months from the date of filing of such appeal."
    },
    {
        "name": "419:  Appeal in case of acquittal",
        "details": "419.  Appeal in case of acquittal:   (1) Save as otherwise provided in sub-section (2), and subject to the provisions of sub-sections (3) and (5),— (a)   the District Magistrate may, in any case, direct the Public Prosecutor to present an appeal to the Court of Session from an order of acquittal passed by a Magistrate in respect of a cognizable and non-bailable offence; (b)   the State Government may, in any case, direct the Public Prosecutor to present an appeal to the High Court from an original or appellate order of acquittal passed by any Court other than a High Court not being an order under clause (a) or an order of acquittal passed by the Court of Session in revision. (2)  If such an order of acquittal is passed in a case in which the offence has been investigated by any agency empowered to make investigation into an offence under any Central Act other than this Sanhita, the Central Government may, subject to the provisions of sub-section (3), also direct the Public Prosecutor to present an appeal— (a)  to the Court of Session, from an order of acquittal passed by a Magistrate in respect of a cognizable and non-bailable offence; (b)  to the High Court from an original or appellate order of an acquittal passed by any Court other than a High Court not being an order under clause (a) or an order of acquittal passed by the Court of Session in revision. (3)  No appeal to the High Court under sub-section (1) or sub-section (2) shall be entertained except with the leave of the High Court. (4)  If such an order of acquittal is passed in any case instituted upon complaint and the High Court, on an application made to it by the complainant in this behalf, grants special leave to appeal from the order of acquittal, the complainant may present such an appeal to the High Court. (5) No application under sub-section (4) for the grant of special leave to appeal from an order of acquittal shall be entertained by the High Court after the expiry of six months, where the complainant is a public servant, and sixty days in every other case, computed from the date of that order of acquittal. (6) If, in any case, the application under sub-section (4) for the grant of special leave to appeal from an order of acquittal is refused, no appeal from that order of acquittal shall lie under sub-section (1) or under sub-section (2)."
    },
    {
        "name": "420:  Appeal against conviction by High Court in certain cases",
        "details": "420.  Appeal against conviction by High Court in certain cases:    Where the High Court has, on appeal, reversed an order of acquittal of an accused person and convicted him and sentenced him to death or to imprisonment for life or to imprisonment for a term of ten years or more, he may appeal to the Supreme Court."
    },
    {
        "name": "421:  Special right of appeal in certain cases",
        "details": "421.  Special right of appeal in certain cases:    Notwithstanding anything in this Chapter, when more persons than one are convicted in one trial, and an appealable judgment or order has been passed in respect of any of such persons, all or any of the persons convicted at such trial shall have a right of appeal."
    },
    {
        "name": "422:  Appeal to Court of Session how heard",
        "details": "422.  Appeal to Court of Session how heard:    (1) Subject to the provisions of sub-section (2), an appeal to the Court of Session or Sessions Judge shall be heard by the Sessions Judge or by an Additional Sessions Judge: Provided that an appeal against a conviction on a trial held by a Magistrate of the second class may be heard and disposed of by the Chief Judicial Magistrate. (2) An Additional Sessions Judge or a Chief Judicial Magistrate shall hear only such appeals as the Sessions Judge of the division may, by general or special order, make over to him or as the High Court may, by special order, direct him to hear."
    },
    {
        "name": "423:  Petition of appeal",
        "details": "423.  Petition of appeal:   Every appeal shall be made in the form of a petition in writing presented by the appellant or his advocate, and every such petition shall (unless the Court to which it is presented otherwise directs) be accompanied by a copy of the judgment or order appealed against."
    },
    {
        "name": "424:  Procedure when appellant in jail",
        "details": "424.  Procedure when appellant in jail:   If the appellant is in jail, he may present his petition of appeal and the copies accompanying the same to the officer in charge of the jail, who shall thereupon forward such petition and copies to the proper Appellate Court."
    },
    {
        "name": "425:  Summary dismissal of appeal",
        "details": "425.  Summary dismissal of appeal:   (1) If upon examining the petition of appeal and copy of the judgment received under section 423 or section 424, the Appellate Court considers that there is no sufficient ground for interfering, it may dismiss the appeal summarily: Provided that— (a)  no appeal presented under section 423 shall be dismissed unless the appellant or his advocate has had a reasonable opportunity of being heard in support of the same; (b)  no appeal presented under section 424 shall be dismissed except after giving the appellant a reasonable opportunity of being heard in support of the same, unless the Appellate Court considers that the appeal is frivolous or that the production of the accused in custody before the Court would involve such inconvenience as would be disproportionate in the circumstances of the case; (c)   no appeal presented under section 424 shall be dismissed summarily until the period allowed for preferring such appeal has expired. (2) Before dismissing an appeal under this section, the Court may call for the record of the case. (3)  Where the Appellate Court dismissing an appeal under this section is a Court of Session or of the Chief Judicial Magistrate, it shall record its reasons for doing so. (4)  Where an appeal presented under section 424 has been dismissed summarily under this section and the Appellate Court finds that another petition of appeal duly presented under section 423 on behalf of the same appellant has not been considered by it, that Court may, notwithstanding anything contained in section 434, if satisfied that it is necessary in the interests of justice so to do, hear and dispose of such appeal in accordance with law."
    },
    {
        "name": "426:  Procedure for hearing appeals not dismissed summarily",
        "details": "426.  Procedure for hearing appeals not dismissed summarily:   (1) If the Appellate Court does not dismiss the appeal summarily, it shall cause notice of the time and place at which such appeal will be heard to be given— (i)  to the appellant or his advocate; (ii)  to such officer as the State Government may appoint in this behalf; (iii)  if the appeal is from a judgment of conviction in a case instituted upon complaint, to the complainant; (iv)  if the appeal is under section 418 or section 419, to the accused, and shall also furnish such officer, complainant and accused with a copy of the grounds of appeal. (2) The Appellate Court shall then send for the record of the case, if such record is not already available in that Court, and hear the parties: Provided that if the appeal is only as to the extent or the legality of the sentence, the Court may dispose of the appeal without sending for the record. (3)  Where the only ground for appeal from a conviction is the alleged severity of the sentence, the appellant shall not, except with the leave of the Court, urge or be heard in support of any other ground."
    },
    {
        "name": "427:  Powers of Appellate Court",
        "details": "427.  Powers of Appellate Court:    After perusing such record and hearing the appellant or his advocate, if he appears, and the Public Prosecutor if he appears, and in case of an appeal under section 418 or section 419, the accused, if he appears, the Appellate Court may, if it considers that there is no sufficient ground for interfering, dismiss the appeal, or may— (a)   in an appeal from an order of acquittal, reverse such order and direct that further inquiry be made, or that the accused be re-tried or committed for trial, as the case may be, or find him guilty and pass sentence on him according to law; (b)  in an appeal from a conviction— (i)  reverse the finding and sentence and acquit or discharge the accused, or order him to be re-tried by a Court of competent jurisdiction subordinate to such Appellate Court or committed for trial; or (ii)  alter the finding, maintaining the sentence; or (iii)  with or without altering the finding, alter the nature or the extent, or the nature and extent, of the sentence, but not so as to enhance the same; (c)  in an appeal for enhancement of sentence— (i)  reverse the finding and sentence and acquit or discharge the accused or order him to be re-tried by a Court competent to try the offence; or (ii)  alter the finding maintaining the sentence; or (iii)  with or without altering the finding, alter the nature or the extent, or, the nature and extent, of the sentence, so as to enhance or reduce the same; (d)  in an appeal from any other order, alter or reverse such order; (e)  make any amendment or any consequential or incidental order that may be just or proper: Provided that the sentence shall not be enhanced unless the accused has had an opportunity of showing cause against such enhancement: Provided further that the Appellate Court shall not inflict greater punishment for the offence which in its opinion the accused has committed, than might have been inflicted for that offence by the Court passing the order or sentence under appeal."
    },
    {
        "name": "428:  Judgments of subordinate Appellate Court",
        "details": "428.  Judgments of subordinate Appellate Court:   The rules contained in Chapter XXIX as to the judgment of a Criminal Court of original jurisdiction shall apply, so far as may be practicable, to the judgment in appeal of a Court of Session or Chief Judicial Magistrate: Provided that, unless the Appellate Court otherwise directs, the accused shall not be brought up, or required to attend, to hear judgment delivered."
    },
    {
        "name": "429:  Order of High Court on appeal to be certified to lower Court",
        "details": "429.  Order of High Court on appeal to be certified to lower Court:   (1) Whenever a case is decided on appeal by the High Court under this Chapter, it shall certify its judgment or order to the Court by which the finding, sentence or order appealed against was recorded or passed and if such Court is that of a Judicial Magistrate other than the Chief Judicial Magistrate, the High Court's judgment or order shall be sent through the Chief Judicial Magistrate, and if such Court is that of an Executive Magistrate, the High Court's judgment or order shall be sent through the District Magistrate. (2) The Court to which the High Court certifies its judgment or order shall thereupon make such orders as are conformable to the judgment or order of the High Court; and if necessary, the record shall be amended in accordance therewith."
    },
    {
        "name": "430:  Suspension of sentence pending appeal; release of appellant on bail",
        "details": "430.  Suspension of sentence pending appeal; release of appellant on bail:    (1) Pending any appeal by a convicted person, the Appellate Court may, for reasons to be recorded by it in writing, order that the execution of the sentence or order appealed against be suspended and, also, if he is in confinement, that he be released on bail, or on his own bond or bail bond: Provided that the Appellate Court shall, before releasing on his own bond or bail bond a convicted person who is convicted of an offence punishable with death or imprisonment for life or imprisonment for a term of not less than ten years, shall give opportunity to the Public Prosecutor for showing cause in writing against such release: Provided further that in cases where a convicted person is released on bail it shall be open to the Public Prosecutor to file an application for the cancellation of the bail. (2) The power conferred by this section on an Appellate Court may be exercised also by the High Court in the case of an appeal by a convicted person to a Court subordinate thereto. (3)  Where the convicted person satisfies the Court by which he is convicted that he intends to present an appeal, the Court shall,— (i)  where such person, being on bail, is sentenced to imprisonment for a term not exceeding three years; or (ii)  where the offence of which such person has been convicted is a bailable one, and he is on bail, order that the convicted person be released on bail, unless there are special reasons for refusing bail, for such period as will afford sufficient time to present the appeal and obtain the orders of the Appellate Court under sub-section (1); and the sentence of imprisonment shall, so long as he is so released on bail, be deemed to be suspended. (4)  When the appellant is ultimately sentenced to imprisonment for a term or to imprisonment for life, the time during which he is so released shall be excluded in computing the term for which he is so sentenced."
    },
    {
        "name": "431:  Arrest of accused in appeal from acquittal",
        "details": "431.  Arrest of accused in appeal from acquittal:    When an appeal is presented under section 419, the High Court may issue a warrant directing that the accused be arrested and brought before it or any subordinate Court, and the Court before which he is brought may commit him to prison pending the disposal of the appeal or admit him to bail."
    },
    {
        "name": "432:  Appellate Court may take further evidence or direct it to be taken",
        "details": "432.  Appellate Court may take further evidence or direct it to be taken:   (1) In dealing with any appeal under this Chapter, the Appellate Court, if it thinks additional evidence to be necessary, shall record its reasons and may either take such evidence itself, or direct it to be taken by a Magistrate or, when the Appellate Court is a High Court, by a Court of Session or a Magistrate. (2)  When the additional evidence is taken by the Court of Session or the Magistrate, it or he shall certify such evidence to the Appellate Court, and such Court shall thereupon proceed to dispose of the appeal. (3) The accused or his advocate shall have the right to be present when the additional evidence is taken. (4)  The taking of evidence under this section shall be subject to the provisions of Chapter XXV, as if it were an inquiry."
    },
    {
        "name": "433:  Procedure where Judges of Court of appeal are equally divided",
        "details": "433.  Procedure where Judges of Court of appeal are equally divided:   When an appeal under this Chapter is heard by a High Court before a Bench of Judges and they are divided in opinion, the appeal, with their opinions, shall be laid before another Judge of that Court, and that Judge, after such hearing as he thinks fit, shall deliver his opinion, and the judgment or order shall follow that opinion: Provided that if one of the Judges constituting the Bench, or, where the appeal is laid before another Judge under this section, that Judge, so requires, the appeal shall be re-heard and decided by a larger Bench of Judges."
    },
    {
        "name": "434:  Finality of judgments and orders on appeal",
        "details": "434.  Finality of judgments and orders on appeal:    Judgments and orders passed by an Appellate Court upon an appeal shall be final, except in the cases provided for in section 418, section 419, sub-section (4) of section 425 or Chapter XXXII: Provided that notwithstanding the final disposal of an appeal against conviction in any case, the Appellate Court may hear and dispose of, on the merits,— (a)    an appeal against acquittal under section 419, arising out of the same case; or (b)  an appeal for the enhancement of sentence under section 418, arising out of the same case."
    },
    {
        "name": "435:  Abatement of appeals",
        "details": "435.  Abatement of appeals:   (1) Every appeal under section 418 or section 419 shall finally abate on the death of the accused. (2) Every other appeal under this Chapter (except an appeal from a sentence of fine) shall finally abate on the death of the appellant: Provided that where the appeal is against a conviction and sentence of death or of imprisonment, and the appellant dies during the pendency of the appeal, any of his near relatives may, within thirty days of the death of the appellant, apply to the Appellate Court for leave to continue the appeal; and if leave is granted, the appeal shall not abate. Explanation.—In this section, \"near relative\" means a parent, spouse, lineal descendant, brother or sister."
    },
    {
        "name": "436:  Reference to High Court",
        "details": "436.  Reference to High Court:   (1) Where any Court is satisfied that a case pending before it involves a question as to the validity of any Act, Ordinance or Regulation or of any provision contained in an Act, Ordinance or Regulation, the determination of which is necessary for the disposal of the case, and is of opinion that such Act, Ordinance, Regulation or provision is invalid or inoperative, but has not been so declared by the High Court to which that Court is subordinate or by the Supreme Court, the Court shall state a case setting out its opinion and the reasons therefor, and refer the same for the decision of the High Court. Explanation.—In this section, \"Regulation\" means any Regulation as defined in the General Clauses Act, 1897, or in the General Clauses Act of a State. (2) A Court of Session may, if it thinks fit in any case pending before it to which the provisions of sub-section (1) do not apply, refer for the decision of the High Court any question of law arising in the hearing of such case. (3)  Any Court making a reference to the High Court under sub-section (1) or sub-section (2) may, pending the decision of the High Court thereon, either commit the accused to jail or release him on bail to appear when called upon."
    },
    {
        "name": "437:  Disposal of case according to decision of High Court",
        "details": "437.  Disposal of case according to decision of High Court:   (1) When a question has been so referred, the High Court shall pass such order thereon as it thinks fit, and shall cause a copy of such order to be sent to the Court by which the reference was made, which shall dispose of the case conformably to the said order. (2) The High Court may direct by whom the costs of such reference shall be paid."
    },
    {
        "name": "438:  Calling for records to exercise powers of revision",
        "details": "438.  Calling for records to exercise powers of revision:   (1) The High Court or any Sessions Judge may call for and examine the record of any proceeding before any inferior Criminal Court situate within its or his local jurisdiction for the purpose of satisfying itself or himself as to the correctness, legality or propriety of any finding, sentence or order, recorded or passed, and as to the regularity of any proceedings of such inferior Court, and may, when calling, for such record, direct that the execution of any sentence or order be suspended, and if the accused is in confinement that he be released on his own bond or bail bond pending the examination of the record. Explanation.—All Magistrates, whether Executive or Judicial, and whether exercising original or appellate jurisdiction, shall be deemed to be inferior to the Sessions Judge for the purposes of this sub-section and of section 439. (2)  The powers of revision conferred by sub-section (1) shall not be exercised in relation to any interlocutory order passed in any appeal, inquiry, trial or other proceeding. (3)  If an application under this section has been made by any person either to the High Court or to the Sessions Judge, no further application by the same person shall be entertained by the other of them."
    },
    {
        "name": "439:  Power to order inquiry",
        "details": "439.  Power to order inquiry:   On examining any record under section 438 or otherwise, the High Court or the Sessions Judge may direct the Chief Judicial Magistrate by himself or by any of the Magistrates subordinate to him to make, and the Chief Judicial Magistrate may himself make or direct any subordinate Magistrate to make, further inquiry into any complaint which has been dismissed under section 226 or sub-section (4) of section 227, or into the case of any person accused of an offence who has been discharged: Provided that no Court shall make any direction under this section for inquiry into the case of any person who has been discharged unless such person has had an opportunity of showing cause why such direction should not be made."
    },
    {
        "name": "440:  Sessions Judge's powers of revision",
        "details": "440.  Sessions Judge's powers of revision:    (1) In the case of any proceeding the record of which has been called for by himself, the Sessions Judge may exercise all or any of the powers which may be exercised by the High Court under sub-section (1) of section 442. (2) Where any proceeding by way of revision is commenced before a Sessions Judge under sub-section (1), the provisions of sub-sections (2), (3), (4) and (5) of section 442 shall, so far as may be, apply to such proceeding and references in the said sub-sections to the High Court shall be construed as references to the Sessions Judge. (3) Where any application for revision is made by or on behalf of any person before the Sessions Judge, the decision of the Sessions Judge thereon in relation to such person shall be final and no further proceeding by way of revision at the instance of such person shall be entertained by the High Court or any other Court."
    },
    {
        "name": "441:  Power of Additional Sessions Judge",
        "details": "441.  Power of Additional Sessions Judge:   An Additional Sessions Judge shall have and may exercise all the powers of a Sessions Judge under this Chapter in respect of any case which may be transferred to him by or under any general or special order of the Sessions Judge."
    },
    {
        "name": "442:  High Court's powers of revision",
        "details": "442.  High Court's powers of revision:   (1) In the case of any proceeding the record of which has been called for by itself or which otherwise comes to its knowledge, the High Court may, in its discretion, exercise any of the powers conferred on a Court of Appeal by sections 427, 430, 431 and 432 or on a Court of Session by section 344, and, when the Judges composing the Court of revision are equally divided in opinion, the case shall be disposed of in the manner provided by section 433. (2)  No order under this section shall be made to the prejudice of the accused or other person unless he has had an opportunity of being heard either personally or by advocate in his own defence. (3)  Nothing in this section shall be deemed to authorise a High Court to convert a finding of acquittal into one of conviction. (4)  Where under this Sanhita an appeal lies and no appeal is brought, no proceeding by way of revision shall be entertained at the instance of the party who could have appealed. (5)  Where under this Sanhita an appeal lies but an application for revision has been made to the High Court by any person and the High Court is satisfied that such application was made under the erroneous belief that no appeal lies thereto and that it is necessary in the interests of justice so to do, the High Court may treat the application for revision as a petition of appeal and deal with the same accordingly."
    },
    {
        "name": "443:  Power of High Court to withdraw or transfer revision cases",
        "details": "443.  Power of High Court to withdraw or transfer revision cases:   (1) Whenever one or more persons convicted at the same trial makes or make application to a High Court for revision and any other person convicted at the same trial makes an application to the Sessions Judge for revision, the High Court shall decide, having regard to the general convenience of the parties and the importance of the questions involved, which of the two Courts should finally dispose of the applications for revision and when the High Court decides that all the applications for revision should be disposed of by itself, the High Court shall direct that the applications for revision pending before the Sessions Judge be transferred to itself and where the High Court decides that it is not necessary for it to dispose of the applications for revision, it shall direct that the applications for revision made to it be transferred to the Sessions Judge. (2) Whenever any application for revision is transferred to the High Court, that Court shall deal with the same as if it were an application duly made before itself. (3)  Whenever any application for revision is transferred to the Sessions Judge, that Judge shall deal with the same as if it were an application duly made before himself. (4) Where an application for revision is transferred by the High Court to the Sessions Judge, no further application for revision shall lie to the High Court or to any other Court at the instance of the person or persons whose applications for revision have been disposed of by the Sessions Judge."
    },
    {
        "name": "444:  Option of Court to hear parties",
        "details": "444.  Option of Court to hear parties:   Save as otherwise expressly provided by this Sanhita, no party has any right to be heard either personally or by an advocate before any Court exercising its powers of revision; but the Court may, if it thinks fit, when exercising such powers, hear any party either personally or by an advocate."
    },
    {
        "name": "445:  High Court's order to be certified to lower Court",
        "details": "445.  High Court's order to be certified to lower Court:    When a case is revised under this Chapter by the High Court or a Sessions Judge, it or he shall, in the manner provided by section 429, certify its decision or order to the Court by which the finding, sentence or order revised was recorded or passed, and the Court to which the decision or order is so certified shall thereupon make such orders as are conformable to the decision so certified, and, if necessary, the record shall be amended in accordance therewith."
    },
    {
        "name": "446:  Power of Supreme Court to transfer cases and appeals",
        "details": "446.  Power of Supreme Court to transfer cases and appeals:   (1) Whenever it is made to appear to the Supreme Court that an order under this section is expedient for the ends of justice, it may direct that any particular case or appeal be transferred from one High Court to another High Court or from a Criminal Court subordinate to one High Court to another Criminal Court of equal or superior jurisdiction subordinate to another High Court. (2)  The Supreme Court may act under this section only on the application of the Attorney-General of India or of a party interested, and every such application shall be made by motion, which shall, except when the applicant is the Attorney-General of India or the Advocate-General of the State, be supported by affidavit or affirmation. (3)  Where any application for the exercise of the powers conferred by this section is dismissed, the Supreme Court may, if it is of opinion that the application was frivolous or vexatious, order the applicant to pay by way of compensation to any person who has opposed the application such sum as it may consider appropriate in the circumstances of the case."
    },
    {
        "name": "447:  Power of High Court to transfer cases and appeals",
        "details": "447.  Power of High Court to transfer cases and appeals:   (1) Whenever it is made to appear to the High Court— (a)  that a fair and impartial inquiry or trial cannot be had in any Criminal Court subordinate thereto; or (b)  that some question of law of unusual difficulty is likely to arise; or (c)  that an order under this section is required by any provision of this Sanhita, or will tend to the general convenience of the parties or witnesses, or is expedient for the ends of justice, it may order— (i)  that any offence be inquired into or tried by any Court not qualified under sections 197 to 205 (both inclusive), but in other respects competent to inquire into or try such offence; (ii) that any particular case or appeal, or class of cases or appeals, be transferred from a Criminal Court subordinate to its authority to any other such Criminal Court of equal or superior jurisdiction; (iii)  that any particular case be committed for trial to a Court of Session; or (iv)  that any particular case or appeal be transferred to and tried before itself. (2) The High Court may act either on the report of the lower Court, or on the application of a party interested, or on its own initiative: Provided that no application shall lie to the High Court for transferring a case from one Criminal Court to another Criminal Court in the same sessions division, unless an application for such transfer has been made to the Sessions Judge and rejected by him. (3)  Every application for an order under sub-section (1) shall be made by motion, which shall, except when the applicant is the Advocate-General of the State, be supported by affidavit or affirmation. (4)  When such application is made by an accused person, the High Court may direct him to execute a bond or bail bond for the payment of any compensation which the High Court may award under sub-section (7). (5)  Every accused person making such application shall give to the Public Prosecutor notice in writing of the application, together with a copy of the grounds on which it is made; and no order shall be made on the merits of the application unless at least twenty-four hours have elapsed between the giving of such notice and the hearing of the application. (6)  Where the application is for the transfer of a case or appeal from any subordinate Court, the High Court may, if it is satisfied that it is necessary so to do in the interest of justice, order that, pending the disposal of the application the proceedings in the subordinate Court shall be stayed, on such terms as the High Court may think fit to impose: Provided that such stay shall not affect the subordinate Court's power of remand under section 346. (7)  Where an application for an order under sub-section (1) is dismissed, the High Court may, if it is of opinion that the application was frivolous or vexatious, order the applicant to pay by way of compensation to any person who has opposed the application such sum as it may consider proper in the circumstances of the case. (8)  When the High Court orders under sub-section (1) that a case be transferred from any Court for trial before itself, it shall observe in such trial the same procedure which that Court would have observed if the case had not been so transferred. (9)  Nothing in this section shall be deemed to affect any order of the Government under section 218."
    },
    {
        "name": "448:  Power of Sessions Judge to transfer cases and appeals",
        "details": "448.  Power of Sessions Judge to transfer cases and appeals:   (1) Whenever it is made to appear to a Sessions Judge that an order under this sub-section is expedient for the ends of justice, he may order that any particular case be transferred from one Criminal Court to another Criminal Court in his sessions division. (2)  The Sessions Judge may act either on the report of the lower Court, or on the application of a party interested, or on his own initiative. (3)  The provisions of sub-sections (3), (4), (5), (6), (7) and (9) of section 447 shall apply in relation to an application to the Sessions Judge for an order under sub-section (1) as they apply in relation to an application to the High Court for an order under sub-section (1) of section 447, except that sub-section (7) of that section shall so apply as if for the word \"sum\" occurring therein, the words \"sum not exceeding ten thousand rupees\" were substituted."
    },
    {
        "name": "449:  Withdrawal of cases and appeals by Sessions Judges",
        "details": "449.  Withdrawal of cases and appeals by Sessions Judges:   (1) A Sessions Judge may withdraw any case or appeal from, or recall any case or appeal which he has made over to a Chief Judicial Magistrate subordinate to him. (2) At any time before the trial of the case or the hearing of the appeal has commenced before the Additional Sessions Judge, a Sessions Judge may recall any case or appeal which he has made over to any Additional Sessions Judge. (3) Where a Sessions Judge withdraws or recalls case or appeal under sub-section (1) or sub-section (2), he may either try the case in his own Court or hear the appeal himself, or make it over in accordance with the provisions of this Sanhita to another Court for trial or hearing, as the case may be."
    },
    {
        "name": "450:  Withdrawal of cases by Judicial Magistrates",
        "details": "450.  Withdrawal of cases by Judicial Magistrates:   (1) Any Chief Judicial Magistrate may withdraw any case from, or recall any case which he has made over to, any Magistrate subordinate to him, and may inquire into or try such case himself, or refer it for inquiry or trial to any other such Magistrate competent to inquire into or try the same. (2) Any Judicial Magistrate may recall any case made over by him under sub-section (2) of section 212 to any other Magistrate and may inquire into or try such cases himself."
    },
    {
        "name": "451:  Making over or withdrawal of cases by Executive Magistrates",
        "details": "451.  Making over or withdrawal of cases by Executive Magistrates:   Any District Magistrate or Sub-divisional Magistrate may— (a)  make over, for disposal, any proceeding which has been started before him, to any Magistrate subordinate to him; (b)  withdraw any case from, or recall any case which he has made over to, any Magistrate subordinate to him, and dispose of such proceeding himself or refer it for disposal to any other Magistrate."
    },
    {
        "name": "452:  Reasons to be recorded",
        "details": "452.  Reasons to be recorded:   A Sessions Judge or Magistrate making an order under section 448, section 449, section 450 or section 451 shall record his reasons for making it."
    },
    {
        "name": "453:  Execution of order passed under section 409",
        "details": "453.  Execution of order passed under section 409:   When in a case submitted to the High Court for the confirmation of a sentence of death, the Court of Session receives the order of confirmation or other order of the High Court thereon, it shall cause such order to be carried into effect by issuing a warrant or taking such other steps as may be necessary."
    },
    {
        "name": "454:  Execution of sentence of death passed by High Court",
        "details": "454.  Execution of sentence of death passed by High Court:   When a sentence of death is passed by the High Court in appeal or in revision, the Court of Session shall, on receiving the order of the High Court, cause the sentence to be carried into effect by issuing a warrant."
    },
    {
        "name": "455:  Postponement of execution of sentence of death in case of appeal to Supreme Court",
        "details": "455.  Postponement of execution of sentence of death in case of appeal to Supreme Court:   (1) Where a person is sentenced to death by the High Court and an appeal from its judgment lies to the Supreme Court under sub-clause (a) or sub-clause (b) of clause (1) of article 134 of the Constitution, the High Court shall order the execution of the sentence to be postponed until the period allowed for preferring such appeal has expired, or if, an appeal is preferred within that period, until such appeal is disposed of. (2)  Where a sentence of death is passed or confirmed by the High Court, and the person sentenced makes an application to the High Court for the grant of a certificate under article 132 or under sub-clause (c) of clause (1) of article 134 of the Constitution, the High Court shall order the execution of the sentence to be postponed until such application is disposed of by the High Court, or if a certificate is granted on such application, until the period allowed for preferring an appeal to the Supreme Court on such certificate has expired. (3) Where a sentence of death is passed or confirmed by the High Court, and the High Court is satisfied that the person sentenced intends to present a petition to the Supreme Court for the grant of special leave to appeal under article 136 of the Constitution, the High Court shall order the execution of the sentence to be postponed for such period as it considers sufficient to enable him to present such petition."
    },
    {
        "name": "456:  Commutation of sentence of death on pregnant woman",
        "details": "456.  Commutation of sentence of death on pregnant woman:    If a woman sentenced to death is found to be pregnant, the High Court shall commute the sentence to imprisonment for life."
    },
    {
        "name": "457:  Power to appoint place of imprisonment",
        "details": "457.  Power to appoint place of imprisonment:   (1) Except when otherwise provided by any law for the time being in force, the State Government may direct in what place any person liable to be imprisoned or committed to custody under this Sanhita shall be confined. (2) If any person liable to be imprisoned or committed to custody under this Sanhita is in confinement in a civil jail, the Court or Magistrate ordering the imprisonment or committal may direct that the person be removed to a criminal jail. (3)  When a person is removed to a criminal jail under sub-section (2), he shall, on being released therefrom, be sent back to the civil jail, unless either— (a)  three years have elapsed since he was removed to the criminal jail, in which case he shall be deemed to have been released from the civil jail under section 58 of the Code of Civil Procedure, 1908; or (b) the Court which ordered his imprisonment in the civil jail has certified to the officer in charge of the criminal jail that he is entitled to be released under section 58 of the Code of Civil Procedure, 1908."
    },
    {
        "name": "458:  Execution of sentence of imprisonment",
        "details": "458.  Execution of sentence of imprisonment:   (1) Where the accused is sentenced to imprisonment for life or to imprisonment for a term in cases other than those provided for by section 453, the Court passing the sentence shall forthwith forward a warrant to the jail or other place in which he is, or is to be, confined, and, unless the accused is already confined in such jail or other place, shall forward him to such jail or other place, with the warrant: Provided that where the accused is sentenced to imprisonment till the rising of the Court, it shall not be necessary to prepare or forward a warrant to a jail, and the accused may be confined in such place as the Court may direct. (2) Where the accused is not present in Court when he is sentenced to such imprisonment as is mentioned in sub-section (1), the Court shall issue a warrant for his arrest for the purpose of forwarding him to the jail or other place in which he is to be confined; and in such case, the sentence shall commence on the date of his arrest."
    },
    {
        "name": "459:  Direction of warrant for execution",
        "details": "459.  Direction of warrant for execution:   Every warrant for the execution of a sentence of imprisonment shall be directed to the officer in charge of the jail or other place in which the prisoner is, or is to be, confined."
    },
    {
        "name": "460:  Warrant with whom to be lodged",
        "details": "460.  Warrant with whom to be lodged:   When the prisoner is to be confined in a jail, the warrant shall be lodged with the jailor. C. —Levy of fine"
    },
    {
        "name": "461:  Warrant for levy of fine",
        "details": "461.  Warrant for levy of fine:    (1) When an offender has been sentenced to pay a fine, but no such payment has been made, the Court passing the sentence may take action for the recovery of the fine in either or both of the following ways, that is to say, it may— (a)   issue a warrant for the levy of the amount by attachment and sale of any movable property belonging to the offender; (b)  issue a warrant to the Collector of the district, authorising him to realise the amount as arrears of land revenue from the movable or immovable property, or both, of the defaulter: Provided that, if the sentence directs that in default of payment of the fine, the offender shall be imprisoned, and if such offender has undergone the whole of such imprisonment in default, no Court shall issue such warrant unless, for special reasons to be recorded in writing, it considers it necessary so to do, or unless it has made an order for the payment of expenses or compensation out of the fine under section 395. (2)  The State Government may make rules regulating the manner in which warrants under clause (a) of sub-section (1) are to be executed, and for the summary determination of any claims made by any person other than the offender in respect of any property attached in execution of such warrant. (3)   Where the Court issues a warrant to the Collector under clause (b) of sub-section (1), the Collector shall realise the amount in accordance with the law relating to recovery of arrears of land revenue, as if such warrant were a certificate issued under such law: Provided that no such warrant shall be executed by the arrest or detention in prison of the offender."
    },
    {
        "name": "462:  Effect of such warrant",
        "details": "462.  Effect of such warrant:   A warrant issued under clause (a) of sub-section (1) of section 461 by any Court may be executed within the local jurisdiction of such Court, and it shall authorise the attachment and sale of any such property outside such jurisdiction, when it is endorsed by the District Magistrate within whose local jurisdiction such property is found."
    },
    {
        "name": "463:  Warrant for levy of fine issued by a Court in any territory to which this Sanhita does not extend",
        "details": "463.  Warrant for levy of fine issued by a Court in any territory to which this Sanhita does not extend:   Notwithstanding anything in this Sanhita or in any other law for the time being in force, when an offender has been sentenced to pay a fine by a Criminal Court in any territory to which this Sanhita does not extend and the Court passing the sentence issues a warrant to the Collector of a district in the territories to which this Sanhita extends, authorising him to realise the amount as if it were an arrear of land revenue, such warrant shall be deemed to be a warrant issued under clause (b) of sub-section (1) of section 461 by a Court in the territories to which this Sanhita extends, and the provisions of sub-section (3) of the said section as to the execution of such warrant shall apply accordingly."
    },
    {
        "name": "464:  Suspension of execution of sentence of imprisonment",
        "details": "464.  Suspension of execution of sentence of imprisonment:   (1) When an offender has been sentenced to fine only and to imprisonment in default of payment of the fine, and the fine is not paid forthwith, the Court may— (a)  order that the fine shall be payable either in full on or before a date not more than thirty days from the date of the order, or in two or three installments, of which the first shall be payable on or before a date not more than thirty days from the date of the order and the other or others at an interval or at intervals, as the case may be, of not more than thirty days; (b)   suspend the execution of the sentence of imprisonment and release the offender, on the execution by the offender of a bond or bail bond, as the Court thinks fit, conditioned for his appearance before the Court on the date or dates on or before which payment of the fine or the installments thereof, as the case may be, is to be made; and if the amount of the fine or of any installment, as the case may be, is not realised on or before the latest date on which it is payable under the order, the Court may direct the sentence of imprisonment to be carried into execution at once. (2) The provisions of sub-section (1) shall be applicable also in any case in which an order for the payment of money has been made on non-recovery of which imprisonment may be awarded and the money is not paid forthwith; and, if the person against whom the order has been made, on being required to enter into a bond such as is referred to in that sub-section, fails to do so, the Court may at once pass sentence of imprisonment. D. —General provisions regarding execution"
    },
    {
        "name": "465:  Who may issue warrant",
        "details": "465.  Who may issue warrant:   Every warrant for the execution of a sentence may be issued either by the Judge or Magistrate who passed the sentence, or by his successor-in-office."
    },
    {
        "name": "466:  Sentence on escaped convict when to take effect",
        "details": "466.  Sentence on escaped convict when to take effect:   (1) When a sentence of death, imprisonment for life or fine is passed under this Sanhita on an escaped convict, such sentence shall, subject to the provisions hereinbefore contained, take effect immediately. (2)  When a sentence of imprisonment for a term is passed under this Sanhita on an escaped convict,— (a)  if such sentence is severer in kind than the sentence which such convict was undergoing when he escaped, the new sentence shall take effect immediately; (b) if such sentence is not severer in kind than the sentence which such convict was undergoing when he escaped, the new sentence shall take effect after he has suffered imprisonment for a further period equal to that which, at the time of his escape, remained unexpired of his former sentence. (3) For the purposes of sub-section (2), a sentence of rigorous imprisonment shall be deemed to be severer in kind than a sentence of simple imprisonment."
    },
    {
        "name": "467:  Sentence on offender already sentenced for another offence",
        "details": "467.  Sentence on offender already sentenced for another offence:   (1) When a person already undergoing a sentence of imprisonment is sentenced on a subsequent conviction to imprisonment or imprisonment for life, such imprisonment or imprisonment for life shall commence at the expiration of the imprisonment to which he has been previously sentenced, unless the Court directs that the subsequent sentence shall run concurrently with such previous sentence: Provided that where a person who has been sentenced to imprisonment by an order under section 141 in default of furnishing security is, whilst undergoing such sentence, sentenced to imprisonment for an offence committed prior to the making of such order, the latter sentence shall commence immediately. (2) When a person already undergoing a sentence of imprisonment for life is sentenced on a subsequent conviction to imprisonment for a term or imprisonment for life, the subsequent sentence shall run concurrently with such previous sentence."
    },
    {
        "name": "468:  Period of detention undergone by accused to be set off against sentence of imprisonment",
        "details": "468.  Period of detention undergone by accused to be set off against sentence of imprisonment:   Where an accused person has, on conviction, been sentenced to imprisonment for a term, not being imprisonment in default of payment of fine, the period of detention, if any, undergone by him during the investigation, inquiry or trial of the same case and before the date of such conviction, shall be set off against the term of imprisonment imposed on him on such conviction, and the liability of such person to undergo imprisonment on such conviction shall be restricted to the remainder, if any, of the term of imprisonment imposed on him: Provided that in cases referred to in section 475, such period of detention shall be set off against the period of fourteen years referred to in that section."
    },
    {
        "name": "469:  Saving",
        "details": "469.  Saving:   (1) Nothing in section 466 or section 467 shall be held to excuse any person from any part of the punishment to which he is liable upon his former or subsequent conviction. (2) When an award of imprisonment in default of payment of a fine is annexed to a substantive sentence of imprisonment and the person undergoing the sentence is after its execution to undergo a further substantive sentence or further substantive sentences of imprisonment, effect shall not be given to the award of imprisonment in default of payment of the fine until the person has undergone the further sentence or sentences."
    },
    {
        "name": "470:  Return of warrant on execution of sentence",
        "details": "470.  Return of warrant on execution of sentence:   When a sentence has been fully executed, the officer executing it shall return the warrant to the Court from which it is issued, with an endorsement under his hand certifying the manner in which the sentence has been executed."
    },
    {
        "name": "471:  Money ordered to be paid recoverable as a fine",
        "details": "471.  Money ordered to be paid recoverable as a fine:   Any money (other than a fine) payable by virtue of any order made under this Sanhita, and the method of recovery of which is not otherwise expressly provided for, shall be recoverable as if it were a fine: Provided that section 461 shall, in its application to an order under section 400, by virtue of this section, be construed as if in the proviso to sub-section (1) of section 461, after the words and figures \"under section 395\", the words and figures \"or an order for payment of costs under section 400\" had been inserted."
    },
    {
        "name": "472:  Mercy petition in death sentence cases",
        "details": "472.  Mercy petition in death sentence cases:   (1) A convict under the sentence of death or his legal heir or any other relative may, if he has not already submitted a petition for mercy, file a mercy petition before the President of India under article 72 or the Governor of the State under article 161 of the Constitution within a period of thirty days from the date on which the Superintendent of the jail,— (i)  informs him about the dismissal of the appeal, review or special leave to appeal by the Supreme Court; or (ii)  informs him about the date of confirmation of the sentence of death by the High Court and the time allowed to file an appeal or special leave in the Supreme Court has expired. (2)  The petition under sub-section (1) may, initially be made to the Governor and on its rejection or disposal by the Governor, the petition shall be made to the President within a period of sixty days from the date of rejection or disposal of such petition. (3)   The Superintendent of the jail or officer in charge of the jail shall ensure, that every convict, in case there are more than one convict in a case, also files the mercy petition within a period of sixty days and on non-receipt of such petition from the other convicts, Superintendent of the jail shall send the names, addresses, copy of the record of the case and all other details of the case to the Central Government or the State Government for consideration along with the said mercy petition. (4)  The Central Government shall, on receipt of the mercy petition seek the comments of the State Government and consider the petition along with the records of the case and make recommendations to the President in this behalf, as expeditiously as possible, within a period of sixty days from the date of receipt of comments of the State Government and records from Superintendent of the Jail. (5)  The President may, consider, decide and dispose of the mercy petition and, in case there are more than one convict in a case, the petitions shall be decided by the President together in the interests of justice. (6)   Upon receipt of the order of the President on the mercy petition, the Central Government shall within forty-eight hours, communicate the same to the Home Department of the State Government and the Superintendent of the jail or officer in charge of the jail. (7)   No appeal shall lie in any Court against the order of the President or of the Governor made under article 72 or article 161 of the Constitution and it shall be final, and any question as to the arriving of the decision by the President or the Governor shall not be inquired into in any Court."
    },
    {
        "name": "473:  Power to suspend or remit sentences",
        "details": "473.  Power to suspend or remit sentences:    (1) When any person has been sentenced to punishment for an offence, the appropriate Government may, at any time, without conditions or upon any conditions which the person sentenced accepts, suspend the execution of his sentence or remit the whole or any part of the punishment to which he has been sentenced. (2) Whenever an application is made to the appropriate Government for the suspension or remission of a sentence, the appropriate Government may require the presiding Judge of the Court before or by which the conviction was had or confirmed, to state his opinion as to whether the application should be granted or refused, together with his reasons for such opinion and also to forward with the statement of such opinion a certified copy of the record of the trial or of such record thereof as exists. (3)  If any condition on which a sentence has been suspended or remitted is, in the opinion of the appropriate Government, not fulfilled, the appropriate Government may cancel the suspension or remission, and thereupon the person in whose favour the sentence has been suspended or remitted may, if at large, be arrested by any police officer, without warrant and remanded to undergo the unexpired portion of the sentence. (4)  The condition on which a sentence is suspended or remitted under this section may be one to be fulfilled by the person in whose favour the sentence is suspended or remitted, or one independent of his will. (5) The appropriate Government may, by general rules or special orders, give directions as to the suspension of sentences and the conditions on which petitions should be presented and dealt with: Provided that in the case of any sentence (other than a sentence of fine) passed on a person above the age of eighteen years, no such petition by the person sentenced or by any other person on his behalf shall be entertained, unless the person sentenced is in jail, and— (a)  where such petition is made by the person sentenced, it is presented through the officer in charge of the jail; or (b)  where such petition is made by any other person, it contains a declaration that the person sentenced is in jail. (6)  The provisions of the above sub-sections shall also apply to any order passed by a Criminal Court under any section of this Sanhita or of any other law, which restricts the liberty of any person or imposes any liability upon him or his property. (7)   In this section and in section 474, the expression \"appropriate Government\" means,— (a)  in cases where the sentence is for an offence against, or the order referred to in sub-section (6) is passed under, any law relating to a matter to which the executive power of the Union extends, the Central Government; (b)  in other cases, the Government of the State within which the offender is sentenced or the said order is passed."
    },
    {
        "name": "474:  Power to commute sentence",
        "details": "474.  Power to commute sentence:   The appropriate Government may, without the consent of the person sentenced, commute— (a)  a sentence of death, for imprisonment for life; (b)  a sentence of imprisonment for life, for imprisonment for a term not less than seven years; (c)  a sentence of imprisonment for seven years or more, for imprisonment for a term not less than three years; (d)  a sentence of imprisonment for less than seven years, for fine; (e)  a sentence of rigorous imprisonment, for simple imprisonment for any term to which that person might have been sentenced."
    },
    {
        "name": "475:  Restriction on powers of remission or commutation in certain cases",
        "details": "475.  Restriction on powers of remission or commutation in certain cases:    Notwithstanding anything contained in section 473, where a sentence of imprisonment for life is imposed on conviction of a person for an offence for which death is one of the punishments provided by law, or where a sentence of death imposed on a person has been commuted under section 474 into one of imprisonment for life, such person shall not be released from prison unless he had served at least fourteen years of imprisonment."
    },
    {
        "name": "476:  Concurrent power of Central Government in case of death sentences",
        "details": "476.  Concurrent power of Central Government in case of death sentences:   The powers conferred by sections 473 and 474 upon the State Government may, in the case of sentences of death, also be exercised by the Central Government."
    },
    {
        "name": "477:  State Government to act after concurrence with Central Government in certain cases",
        "details": "477.  State Government to act after concurrence with Central Government in certain cases:   (1) The powers conferred by sections 473 and 474 upon the State Government to remit or commute a sentence, in any case where the sentence is for an offence— (a)   which was investigated by any agency empowered to make investigation into an offence under any Central Act other than this Sanhita; or (b)   which involved the misappropriation or destruction of, or damage to, any property belonging to the Central Government; or (c)  which was committed by a person in the service of the Central Government while acting or purporting to act in the discharge of his official duty, shall not be exercised by the State Government except after concurrence with the Central Government. (2) No order of suspension, remission or commutation of sentences passed by the State Government in relation to a person, who has been convicted of offences, some of which relate to matters to which the executive power of the Union extends, and who has been sentenced to separate terms of imprisonment which are to run concurrently, shall have effect unless an order for the suspension, remission or commutation, as the case may be, of such sentences has also been made by the Central Government in relation to the offences committed by such person with regard to matters to which the executive power of the Union extends."
    },
    {
        "name": "478:  In what cases bail to be taken",
        "details": "478.  In what cases bail to be taken:   (1) When any person other than a person accused of a non-bailable offence is arrested or detained without warrant by an officer in charge of a police station, or appears or is brought before a Court, and is prepared at any time while in the custody of such officer or at any stage of the proceeding before such Court to give bail, such person shall be released on bail: Provided that such officer or Court, if he or it thinks fit, may, and shall, if such person is indigent and is unable to furnish surety, instead of taking bail bond from such person, discharge him on his executing a bond for his appearance as hereinafter provided. Explanation.—Where a person is unable to give bail bond within a week of the date of his arrest, it shall be a sufficient ground for the officer or the Court to presume that he is an indigent person for the purposes of this proviso: Provided further that nothing in this section shall be deemed to affect the provisions of sub-section (3) of section 135 or section 492. (2) Notwithstanding anything in sub-section (1), where a person has failed to comply with the conditions of the bond or bail bond as regards the time and place of attendance, the Court may refuse to release him on bail, when on a subsequent occasion in the same case he appears before the Court or is brought in custody and any such refusal shall be without prejudice to the powers of the Court to call upon any person bound by such bond or bail bond to pay the penalty thereof under section 491."
    },
    {
        "name": "479:  Maximum period for which undertrial prisoner can be detained",
        "details": "479.  Maximum period for which undertrial prisoner can be detained:   (1) Where a person has, during the period of investigation, inquiry or trial under this Sanhita of an offence under any law (not being an offence for which the punishment of death or life imprisonment has been specified as one of the punishments under that law) undergone detention for a period extending up to one-half of the maximum period of imprisonment specified for that offence under that law, he shall be released by the Court on bail: Provided that where such person is a first-time offender (who has never been convicted of any offence in the past) he shall be released on bond by the Court, if he has undergone detention for the period extending up to one-third of the maximum period of imprisonment specified for such offence under that law: Provided further that the Court may, after hearing the Public Prosecutor and for reasons to be recorded by it in writing, order the continued detention of such person for a period longer than one-half of the said period or release him on bail bond instead of his bond: Provided also that no such person shall in any case be detained during the period of investigation, inquiry or trial for more than the maximum period of imprisonment provided for the said offence under that law. Explanation.—In computing the period of detention under this section for granting bail, the period of detention passed due to delay in proceeding caused by the accused shall be excluded. (2)  Notwithstanding anything in sub-section (1), and subject to the third proviso thereof, where an investigation, inquiry or trial in more than one offence or in multiple cases are pending against a person, he shall not be released on bail by the Court. (3) The Superintendent of jail, where the accused person is detained, on completion of one-half or one-third of the period mentioned in sub-section (1), as the case may be, shall forthwith make an application in writing to the Court to proceed under sub-section (1) for the release of such person on bail."
    },
    {
        "name": "480:  When bail may be taken in case of non-bailable offence",
        "details": "480.  When bail may be taken in case of non-bailable offence:    (1) When any person accused of, or suspected of, the commission of any non-bailable offence is arrested or detained without warrant by an officer in charge of a police station or appears or is brought before a Court other than the High Court or Court of Session, he may be released on bail, but— (i)  such person shall not be so released if there appear reasonable grounds for believing that he has been guilty of an offence punishable with death or imprisonment for life; (ii)  such person shall not be so released if such offence is a cognizable offence and he had been previously convicted of an offence punishable with death, imprisonment for life or imprisonment for seven years or more, or he had been previously convicted on two or more occasions of a cognizable offence punishable with imprisonment for three years or more but less than seven years: Provided that the Court may direct that a person referred to in clause (i) or clause (ii) be released on bail if such person is a child or is a woman or is sick or infirm: Provided further that the Court may also direct that a person referred to in clause (ii) be released on bail if it is satisfied that it is just and proper so to do for any other special reason: Provided also that the mere fact that an accused person may be required for being identified by witnesses during investigation or for police custody beyond the first fifteen days shall not be sufficient ground for refusing to grant bail if he is otherwise entitled to be released on bail and gives an undertaking that he shall comply with such directions as may be given by the Court: Provided also that no person shall, if the offence alleged to have been committed by him is punishable with death, imprisonment for life, or imprisonment for seven years or more, be released on bail by the Court under this sub-section without giving an opportunity of hearing to the Public Prosecutor. (2)  If it appears to such officer or Court at any stage of the investigation, inquiry or trial, as the case may be, that there are not reasonable grounds for believing that the accused has committed a non-bailable offence, but that there are sufficient grounds for further inquiry into his guilt, the accused shall, subject to the provisions of section 492 and pending such inquiry, be released on bail, or, at the discretion of such officer or Court, o the execution by him of a bond for his appearance as hereinafter provided.n (3)  When a person accused or suspected of the commission of an offence punishable with imprisonment which may extend to seven years or more or of an offence under Chapter VI, Chapter VII or Chapter XVII of the Bharatiya Nyaya Sanhita, 2023 or abetment of, or conspiracy or attempt to commit, any such offence, is released on bail under sub-section (1), the Court shall impose the conditions,— (a)  that such person shall attend in accordance with the conditions of the bond executed under this Chapter; (b) that such person shall not commit an offence similar to the offence of which he is accused, or suspected, of the commission of which he is suspected; and (c) that such person shall not directly or indirectly make any inducement, threat or promise to any person acquainted with the facts of the case so as to dissuade him from disclosing such facts to the Court or to any police officer or tamper with the evidence, and may also impose, in the interests of justice, such other conditions as it considers necessary. (4)  An officer or a Court releasing any person on bail under sub-section (1) or sub-section (2), shall record in writing his or its reasons or special reasons for so doing. (5)   Any Court which has released a person on bail under sub-section (1) or sub-section (2), may, if it considers it necessary so to do, direct that such person be arrested and commit him to custody. (6)  If, in any case triable by a Magistrate, the trial of a person accused of any non-bailable offence is not concluded within a period of sixty days from the first date fixed for taking evidence in the case, such person shall, if he is in custody during the whole of the said period, be released on bail to the satisfaction of the Magistrate, unless for reasons to be recorded in writing, the Magistrate otherwise directs. (7)   If, at any time, after the conclusion of the trial of a person accused of a non-bailable offence and before judgment is delivered, the Court is of opinion that there are reasonable grounds for believing that the accused is not guilty of any such offence, it shall release the accused, if he is in custody, on the execution by him of a bond for his appearance to hear judgment delivered."
    },
    {
        "name": "481:  Bail to require accused to appear before next Appellate Court",
        "details": "481.  Bail to require accused to appear before next Appellate Court:   (1) Before conclusion of the trial and before disposal of the appeal, the Court trying the offence or the Appellate Court, as the case may be, shall require the accused to execute a bond or bail bond, to appear before the higher Court as and when such Court issues notice in respect of any appeal or petition filed against the judgment of the respective Court and such bond shall be in force for six months. (2) If such accused fails to appear, the bond stand forfeited and the procedure under section 491 shall apply."
    },
    {
        "name": "482:  Direction for grant of bail to person apprehending arrest",
        "details": "482.  Direction for grant of bail to person apprehending arrest:    (1) When any person has reason to believe that he may be arrested on an accusation of having committed a non-bailable offence, he may apply to the High Court or the Court of Session for a direction under this section; and that Court may, if it thinks fit, direct that in the event of such arrest, he shall be released on bail. (2)   When the High Court or the Court of Session makes a direction under sub-section (1), it may include such conditions in such directions in the light of the facts of the particular case, as it may think fit, including— (i) a condition that the person shall make himself available for interrogation by a police officer as and when required; (ii)  a condition that the person shall not, directly or indirectly, make any inducement, threat or promise to any person acquainted with the facts of the case so as to dissuade him from disclosing such facts to the Court or to any police officer; (iii)   a condition that the person shall not leave India without the previous permission of the Court; (iv)   such other condition as may be imposed under sub-section (3) of section 480, as if the bail were granted under that section. (3)  If such person is thereafter arrested without warrant by an officer in charge of a police station on such accusation, and is prepared either at the time of arrest or at any time while in the custody of such officer to give bail, he shall be released on bail; and if a Magistrate taking cognizance of such offence decides that a warrant should be issued in the first instance against that person, he shall issue a bailable warrant in conformity with the direction of the Court under sub-section (1). (4) Nothing in this section shall apply to any case involving the arrest of any person on accusation of having committed an offence under section 65 and sub-section (2) of section 70 of the Bharatiya Nyaya Sanhita, 2023."
    },
    {
        "name": "483:  Special powers of High Court or Court of Session regarding bail",
        "details": "483.  Special powers of High Court or Court of Session regarding bail:   (1) A High Court or Court of Session may direct,— (a)   that any person accused of an offence and in custody be released on bail, and if the offence is of the nature specified in sub-section (3) of section 480, may impose any condition which it considers necessary for the purposes mentioned in that sub-section; (b)  that any condition imposed by a Magistrate when releasing any person on bail be set aside or modified: Provided that the High Court or the Court of Session shall, before granting bail to a person who is accused of an offence which is triable exclusively by the Court of Session or which, though not so triable, is punishable with imprisonment for life, give notice of the application for bail to the Public Prosecutor unless it is, for reasons to be recorded in writing, of opinion that it is not practicable to give such notice: Provided further that the High Court or the Court of Session shall, before granting bail to a person who is accused of an offence triable under section 65 or sub-section (2) of section 70 of the Bharatiya Nyaya Sanhita, 2023, give notice of the application for bail to the Public Prosecutor within a period of fifteen days from the date of receipt of the notice of such application. (2) The presence of the informant or any person authorised by him shall be obligatory at the time of hearing of the application for bail to the person under section 65 or sub-section (2) of section 70 of the Bharatiya Nyaya Sanhita, 2023. (3)  A High Court or Court of Session may direct that any person who has been released on bail under this Chapter be arrested and commit him to custody."
    },
    {
        "name": "484:  Amount of bond and reduction thereof",
        "details": "484.  Amount of bond and reduction thereof:    (1) The amount of every bond executed under this Chapter shall be fixed with due regard to the circumstances of the case and shall not be excessive. (2) The High Court or the Court of Session may direct that the bail required by a police officer or Magistrate be reduced."
    },
    {
        "name": "485:  Bond of accused and sureties",
        "details": "485.  Bond of accused and sureties:   (1) Before any person is released on bond or bail bond, a bond for such sum of money as the police officer or Court, as the case may be, thinks sufficient shall be executed by such person, and, when he is released on bond or bail bond, by one or more sufficient sureties conditioned that such person shall attend at the time and place mentioned in the bond, and shall continue so to attend until otherwise directed by the police officer or Court, as the case may be. (2) Where any condition is imposed for the release of any person on bail, the bond or bail bond shall also contain that condition. (3)  If the case so requires, the bond or bail bond shall also bind the person released on bail to appear when called upon at the High Court, Court of Session or other Court to answer the charge. (4) For the purpose of determining whether the sureties are fit or sufficient, the Court may accept affidavits in proof of the facts contained therein relating to the sufficiency or fitness of the sureties, or, if it considers necessary, may either hold an enquiry itself or cause an inquiry to be made by a Magistrate subordinate to the Court, as to such sufficiency or fitness."
    },
    {
        "name": "486:  Declaration by sureties",
        "details": "486.  Declaration by sureties:   Every person standing surety to an accused person for his release on bail, shall make a declaration before the Court as to the number of persons to whom he has stood surety including the accused, giving therein all the relevant particulars."
    },
    {
        "name": "487:  Discharge from custody",
        "details": "487.  Discharge from custody:   (1) As soon as the bond or bail bond has been executed, the person for whose appearance it has been executed shall be released; and, when he is in jail, the court admitting him to bail shall issue an order of release to the officer in charge of the jail, and such officer on receipt of the orders shall release him. (2) Nothing in this section, section 478 or section 480, shall be deemed to require the release of any person liable to be detained for some matter other than that in respect of which the bond or bail bond was executed."
    },
    {
        "name": "488:  Power to order sufficient bail when that first taken is insufficient",
        "details": "488.  Power to order sufficient bail when that first taken is insufficient:   If, through mistake, fraud or otherwise, insufficient sureties have been accepted, or if they afterwards become insufficient, the Court may issue a warrant of arrest directing that the person released on bail be brought before it and may order him to find sufficient sureties, and, on his failing so to do, may commit him to jail."
    },
    {
        "name": "489:  Discharge of sureties",
